[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "General file loader for the swc project"
edition = "2018"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_graph_loader"
repository = "https://github.com/swc-project/swc.git"
version = "0.1.0"

[features]
concurrent = ["rayon", "swc_common/concurrent"]

[dependencies]
ahash = "0.7.6"
anyhow = "1"
auto_impl = "0.5.0"
rayon = {version = "1.5.1", optional = true}
serde = {version = "1.0.130", features = ["derive"]}
swc_atoms = {version = "0.2", path = "../swc_atoms/"}
swc_common = {version = "0.14", path = "../swc_common/"}
swc_ecma_loader = {version = "0.24.2", path = "../swc_ecma_loader/"}
tracing = "0.1.29"
