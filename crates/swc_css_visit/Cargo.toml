[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Visitor for css"
documentation = "https://rustdoc.swc.rs/swc_css_visit/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_css_visit"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.111.7"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
default = ["serde"]
path    = []

[dependencies]
serde       = { version = "1", optional = true }
swc_atoms   = { version = "0.4.15", path = "../swc_atoms" }
swc_common  = { version = "0.28.8", path = "../swc_common" }
swc_css_ast = { version = "0.112.7", path = "../swc_css_ast" }
swc_visit   = { version = "0.5.2", path = "../swc_visit" }
