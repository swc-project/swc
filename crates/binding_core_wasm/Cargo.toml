[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "wasm module for swc"
edition = "2021"
license = "Apache-2.0"
name = "binding_core_wasm"
publish = false
repository = "https://github.com/swc-project/swc.git"
version = "1.2.222"

[lib]
bench = false
crate-type = ["cdylib"]

[features]
default = ["swc_v1"]
swc_v1 = []
swc_v2 = []
# This feature exists to allow cargo operations
plugin = ["swc/plugin"]

[dependencies]
anyhow = "1.0.58"
console_error_panic_hook = "0.1.7"
js-sys = { version = "0.3.59" }
once_cell = "1.13.0"
parking_lot_core = "0.9.3"
path-clean = "0.1.0"
serde = { version = "1.0.140", features = ["derive"] }
serde_json = "1.0.82"
swc = { path = "../swc" }
tracing = { version = "0.1.35", features = ["release_max_level_off"] }
wasm-bindgen = { version = "0.2.82", features = [
  "serde-serialize",
  "enable-interning",
] }
wasm-bindgen-futures = "0.4.32"
swc_core = { path = "../swc_core", features = [
  "plugin_transform_host_js",
  "ast",
  "perf",
] }

[package.metadata.wasm-pack.profile.release]
wasm-opt = false
