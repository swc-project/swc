[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "CSS paresr"
documentation = "https://rustdoc.swc.rs/swc_css_parser/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_css_parser"
repository = "https://github.com/swc-project/swc.git"
version = "0.100.2"

[lib]
bench = false

[features]
debug = []

[dependencies]
bitflags = "1.2.1"
lexical = "6.1.0"
swc_atoms = { version = "0.2.7", path = "../swc_atoms" }
swc_common = { version = "0.17.20", path = "../swc_common" }
swc_css_ast = { version = "0.92.0", path = "../swc_css_ast" }

[dev-dependencies]
serde = "1.0.127"
serde_json = "1.0.66"
swc_css_visit = { version = "0.91.0", path = "../swc_css_visit" }
testing = { version = "0.19.0", path = "../testing" }
