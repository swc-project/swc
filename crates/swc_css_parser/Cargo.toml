[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS parser"
documentation = "https://rustdoc.swc.rs/swc_css_parser/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_css_parser"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.146.10"

[lib]
bench = false

[features]
debug = []

[dependencies]
bitflags = "2.1.0"
lexical  = "6.1.0"
serde    = "1.0.127"

swc_atoms   = { version = "0.5.5", path = "../swc_atoms" }
swc_common  = { version = "0.31.9", path = "../swc_common" }
swc_css_ast = { version = "0.137.9", path = "../swc_css_ast" }

[dev-dependencies]
criterion  = "0.3"
serde_json = "1.0.66"

swc_css_ast = { version = "0.137.9", path = "../swc_css_ast", features = [
  "serde-impl",
] }
swc_css_visit = { version = "0.136.9", path = "../swc_css_visit" }
swc_node_base = { version = "0.5.8", path = "../swc_node_base" }
testing = { version = "0.33.10", path = "../testing" }

[[bench]]
harness = false
name    = "compare"

[[bench]]
harness = false
name    = "lexer"

[[bench]]
harness = false
name    = "parser"
