[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "CSS paresr"
documentation = "https://rustdoc.swc.rs/swc_css_parser/"
edition = "2018"
license = "Apache-2.0"
name = "swc_css_parser"
repository = "https://github.com/swc-project/swc.git"
version = "0.44.1"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
debug = []

[dependencies]
bitflags = "1.2.1"
lexical = "5.2.2"
swc_atoms = {version = "0.2.7", path = "../swc_atoms"}
swc_common = {version = "0.15.0", path = "../swc_common"}
swc_css_ast = {version = "0.40.0", path = "../swc_css_ast"}

[dev-dependencies]
serde = "1.0.127"
serde_json = "1.0.66"
swc_css_visit = {version = "0.39.0", path = "../swc_css_visit"}
testing = {version = "0.16.0", path = "../testing"}
