[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS parser"
documentation = "https://rustdoc.swc.rs/swc_css_parser/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_css_parser"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.152.0"

[lib]
bench = false

[features]
debug = []

[dependencies]
lexical = { workspace = true }
serde   = { workspace = true }

swc_atoms   = { version = "0.6.5", path = "../swc_atoms" }
swc_common  = { version = "0.35.0", path = "../swc_common" }
swc_css_ast = { version = "0.142.0", path = "../swc_css_ast" }

[dev-dependencies]
codspeed-criterion-compat = { workspace = true }
criterion                 = { workspace = true }
serde_json                = { workspace = true }

swc_css_ast = { version = "0.142.0", path = "../swc_css_ast", features = [
  "serde-impl",
] }
swc_css_visit = { version = "0.141.0", path = "../swc_css_visit" }
swc_malloc = { version = "0.5.10", path = "../swc_malloc" }
testing = { version = "0.37.0", path = "../testing" }

[[bench]]
harness = false
name    = "compare"

[[bench]]
harness = false
name    = "lexer"

[[bench]]
harness = false
name    = "parser"
