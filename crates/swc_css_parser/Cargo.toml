[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS parser"
documentation = "https://rustdoc.swc.rs/swc_css_parser/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_css_parser"
repository    = { workspace = true }
version       = "16.0.0"

[lib]
bench = false

[features]
debug = []

[dependencies]
lexical = { workspace = true, default-features = true }
serde   = { workspace = true, default-features = false }

swc_atoms   = { version = "8.0.2", path = "../swc_atoms", default-features = false }
swc_common  = { version = "16.0.0", path = "../swc_common", default-features = false }
swc_css_ast = { version = "16.0.0", path = "../swc_css_ast", default-features = false }

[dev-dependencies]
codspeed-criterion-compat = { workspace = true, default-features = false }
serde_json                = { workspace = true, default-features = false }

swc_css_ast = { version = "16.0.0", path = "../swc_css_ast", features = [
  "serde-impl",
] }
swc_css_visit = { version = "16.0.0", path = "../swc_css_visit", default-features = false }
swc_malloc = { version = "1.2.4", path = "../swc_malloc", default-features = false }
testing = { version = "17.0.0", path = "../testing", default-features = false }

[[bench]]
harness = false
name    = "compare"

[[bench]]
harness = false
name    = "lexer"

[[bench]]
harness = false
name    = "parser"
