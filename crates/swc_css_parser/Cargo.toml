[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "CSS paresr"
documentation = "https://rustdoc.swc.rs/swc_css_parser/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_css_parser"
repository = "https://github.com/swc-project/swc.git"
version = "0.112.0"

[lib]
bench = false

[features]
debug = []

[dependencies]
bitflags = "1.2.1"
lexical = "6.1.0"
serde = "1.0.127"
swc_atoms = { version = "0.3.1", path = "../swc_atoms" }
swc_common = { version = "0.26.0", path = "../swc_common" }
swc_css_ast = { version = "0.103.0", path = "../swc_css_ast" }

[dev-dependencies]
criterion = "0.3"
serde_json = "1.0.66"
swc_css_visit = { version = "0.102.0", path = "../swc_css_visit" }
swc_node_base = { version = "0.5.0", path = "../swc_node_base" }
testing = { version = "0.28.0", path = "../testing" }

[[bench]]
harness = false
name = "compare"

[[bench]]
harness = false
name = "lexer"

[[bench]]
harness = false
name = "parser"
