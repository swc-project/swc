

[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Speedy web compiler"
documentation = "https://rustdoc.swc.rs/swc/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.226.32"

[lib]
bench = false
name  = "swc"

[features]
# TODO: This may need reorganization with swc_core - swc_core allows to optionally enable
# each features (minifier, transforms..) but swc includes all of them.
concurrent = [
  "swc_ecma_transforms/concurrent",
  "swc_common/concurrent",
  "swc_ecma_minifier/concurrent",
]

debug = ["swc_ecma_visit/debug"]
default = ["es3"]
es3 = []
node = ["napi", "napi-derive"]
plugin = ["swc_plugin_runner/rkyv-impl", "swc_plugin_proxy/plugin-rt"]
plugin-bytecheck = [
  "swc_plugin_runner/rkyv-bytecheck-impl",
  "swc_plugin_proxy/plugin-bytecheck-rt",
]
plugin_transform_schema_v1 = [
  "swc_common/plugin_transform_schema_v1",
  "swc_plugin_runner/plugin_transform_schema_v1",
]
plugin_transform_schema_vtest = [
  "swc_common/plugin_transform_schema_vtest",
  "swc_plugin_runner/plugin_transform_schema_vtest",
]

[dependencies]
ahash = "0.7.4"
anyhow = "1"
base64 = "0.13.0"
dashmap = "5.1.0"
either = "1"
indexmap = { version = "1", features = ["serde"] }
json_comments = "0.2.0"
lru = "0.7.1"
once_cell = "1.10.0"
parking_lot = "0.12.0"
pathdiff = "0.2.0"
regex = "1"
rustc-hash = "1.1.0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sourcemap = "6"
swc_atoms = { version = "0.4.15", path = "../swc_atoms" }
swc_cached = { version = "0.3.11", path = "../swc_cached" }
swc_common = { version = "0.28.8", path = "../swc_common", features = [
  "sourcemap",
  "parking_lot",
] }
swc_config = { version = "0.1.1", path = "../swc_config" }
swc_ecma_ast = { version = "0.91.8", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "0.124.14", path = "../swc_ecma_codegen" }
swc_ecma_ext_transforms = { version = "0.88.14", path = "../swc_ecma_ext_transforms" }
swc_ecma_lints = { version = "0.63.17", path = "../swc_ecma_lints" }
swc_ecma_loader = { version = "0.40.8", path = "../swc_ecma_loader", features = [
  "cache",
  "node",
  "tsc",
] }
swc_ecma_minifier = { version = "0.154.28", path = "../swc_ecma_minifier" }
swc_ecma_parser = { version = "0.119.12", path = "../swc_ecma_parser" }
swc_ecma_preset_env = { version = "0.169.24", path = "../swc_ecma_preset_env" }
swc_ecma_transforms = { version = "0.193.23", path = "../swc_ecma_transforms", features = [
  "compat",
  "module",
  "optimization",
  "proposal",
  "react",
  "typescript",
] }
swc_ecma_transforms_base = { version = "0.108.17", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_compat = { version = "0.131.19", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_optimization = { version = "0.162.23", path = "../swc_ecma_transforms_optimization" }
swc_ecma_utils = { version = "0.102.14", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.77.8", path = "../swc_ecma_visit" }
swc_error_reporters = { version = "0.12.8", path = "../swc_error_reporters" }
swc_node_comments = { version = "0.15.8", path = "../swc_node_comments" }
swc_plugin_proxy = { version = "0.19.10", path = "../swc_plugin_proxy", optional = true }
swc_plugin_runner = { version = "0.74.14", path = "../swc_plugin_runner", optional = true, default-features = false }
swc_timer = { version = "0.16.8", path = "../swc_timer" }
swc_visit = { version = "0.5.2", path = "../swc_visit" }
tracing = "0.1.32"

  [dependencies.napi-derive]
  default-features = false
  features         = ["type-def"]
  optional         = true
  version          = "2.0.0"

  [dependencies.napi]
  default-features = false
  features         = ["napi3"]
  optional         = true
  version          = "2.0.0"

[dev-dependencies]
ansi_term = "0.12"
criterion = "0.3"
rayon = "1.5.1"
swc_ecma_lints = { version = "0.63.17", path = "../swc_ecma_lints", features = [
  "non_critical_lints",
] }
swc_ecma_testing = { version = "0.17.14", path = "../swc_ecma_testing" }
swc_node_base = { version = "0.5.0", path = "../swc_node_base" }
testing = { version = "0.30.8", path = "../testing" }
walkdir = "2"

[[example]]
name = "transform"

[[bench]]
harness = false
name    = "bugs"

[[bench]]
harness = false
name    = "minify"

[[bench]]
harness = false
name    = "typescript"
