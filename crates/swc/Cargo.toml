

[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Speedy web compiler"
documentation = "https://rustdoc.swc.rs/swc/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc"
repository    = { workspace = true }
version       = "51.0.0"

[lib]
bench = false
name  = "swc"

[features]
# TODO: This may need reorganization with swc_core - swc_core allows to optionally enable
# each features (minifier, transforms..) but swc includes all of them.
concurrent = [
  "swc_ecma_transforms/concurrent",
  "swc_common/concurrent",
  "swc_ecma_minifier/concurrent",
]

debug = ["swc_ecma_visit/debug", "swc_ecma_minifier/debug"]
default = ["es3", "lint", "isolated-dts"]
es3 = []
isolated-dts = ["swc_typescript"]
node = ["napi", "napi-derive", "swc_compiler_base/node"]
plugin = [
  "swc_plugin_runner/ecma",
  "swc_plugin_runner/encoding-impl",
  "swc_plugin_proxy/plugin-rt",
  "tokio",
]
plugin_transform_schema_v1 = [
  "swc_common/plugin_transform_schema_v1",
  "swc_plugin_runner/plugin_transform_schema_v1",
]
plugin_transform_schema_vtest = [
  "swc_common/plugin_transform_schema_vtest",
  "swc_plugin_runner/plugin_transform_schema_vtest",
]

# Enable wasmer plugin runtime implement
plugin_backend_wasmer = ["swc_plugin_backend_wasmer"]

plugin_transform_host_js = [
  "swc_plugin_backend_wasmer/plugin_transform_host_js",
]
plugin_transform_host_native = [
  "swc_plugin_backend_wasmer/plugin_transform_host_native",
]
# Do not inject tokio runtime while running plugin transforms
manual-tokio-runtime = []

lint = ["swc_ecma_lints"]

[dependencies]
anyhow        = { workspace = true }
base64        = { workspace = true }
bytes-str     = { workspace = true }
dashmap       = { workspace = true }
either        = { workspace = true }
indexmap      = { workspace = true, features = ["serde"] }
jsonc-parser  = { workspace = true, features = ["serde"] }
once_cell     = { workspace = true }
par-core      = { workspace = true }
par-iter      = { workspace = true }
parking_lot   = { workspace = true }
regex         = { workspace = true }
rustc-hash    = { workspace = true }
serde         = { workspace = true, features = ["derive"] }
serde_json    = { workspace = true }
swc_sourcemap = { workspace = true }
tracing       = { workspace = true }
url           = { workspace = true }


swc_atoms = { version = "9.0.0", path = "../swc_atoms" }
swc_common = { version = "18.0.1", path = "../swc_common", features = [
  "sourcemap",
  "parking_lot",
] }
swc_compiler_base = { version = "44.0.0", path = "../swc_compiler_base" }
swc_config = { version = "3.1.2", path = "../swc_config" }
swc_ecma_ast = { version = "19.0.0", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "21.0.0", path = "../swc_ecma_codegen" }
swc_ecma_ext_transforms = { version = "25.0.0", path = "../swc_ecma_ext_transforms" }
swc_ecma_lints = { version = "26.0.0", path = "../swc_ecma_lints", optional = true }
swc_ecma_loader = { version = "18.0.0", path = "../swc_ecma_loader", features = [
  "cache",
  "node",
  "tsc",
] }
swc_ecma_minifier = { version = "41.0.0", path = "../swc_ecma_minifier" }
swc_ecma_parser = { version = "31.0.0", path = "../swc_ecma_parser", default-features = false, features = [
  "typescript",
] }
swc_ecma_preset_env = { version = "44.0.0", path = "../swc_ecma_preset_env" }
swc_ecma_transforms = { version = "43.0.0", path = "../swc_ecma_transforms", features = [
  "compat",
  "module",
  "optimization",
  "proposal",
  "react",
  "typescript",
] }
swc_ecma_transforms_base = { version = "34.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_compat = { version = "39.0.0", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_optimization = { version = "36.0.0", path = "../swc_ecma_transforms_optimization" }
swc_ecma_utils = { version = "25.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "19.0.0", path = "../swc_ecma_visit" }
swc_error_reporters = { version = "20.0.0", path = "../swc_error_reporters" }
swc_node_comments = { version = "18.0.0", path = "../swc_node_comments" }
swc_plugin_backend_wasmer = { version = "6.0.0", path = "../swc_plugin_backend_wasmer", optional = true, default-features = false }
swc_plugin_proxy = { version = "19.0.0", path = "../swc_plugin_proxy", optional = true }
swc_plugin_runner = { version = "23.0.0", path = "../swc_plugin_runner", optional = true, default-features = false }
swc_timer = { version = "1.0.0", path = "../swc_timer" }
swc_transform_common = { version = "12.0.0", path = "../swc_transform_common" }
swc_typescript = { version = "24.0.0", path = "../swc_typescript", optional = true }
swc_visit = { version = "2.0.1", path = "../swc_visit" }

[dependencies.tokio]
features  = ["rt", "rt-multi-thread"]
optional  = true
workspace = true

[dependencies.napi]
features  = ["napi3"]
optional  = true
workspace = true

[dependencies.napi-derive]
features  = ["type-def"]
optional  = true
workspace = true

[dev-dependencies]
ansi_term                 = { workspace = true }
codspeed-criterion-compat = { workspace = true }
criterion                 = { workspace = true }
par-core                  = { workspace = true, features = ["chili"] }
walkdir                   = { workspace = true }

swc_ecma_ast = { version = "19.0.0", path = "../swc_ecma_ast", features = [
  "serde-impl",
] }
swc_ecma_lints = { version = "26.0.0", path = "../swc_ecma_lints", features = [
  "non_critical_lints",
] }
swc_ecma_testing = { version = "19.0.0", path = "../swc_ecma_testing" }
swc_ecma_transforms_base = { version = "34.0.0", path = "../swc_ecma_transforms_base", features = [
  "inline-helpers",
] }
swc_malloc = { version = "1.2.4", path = "../swc_malloc" }
testing = { version = "19.0.0", path = "../testing" }

[[example]]
name = "transform"

[[bench]]
harness = false
name    = "bugs"

[[bench]]
harness = false
name    = "minify"


[[bench]]
harness = false
name    = "oxc"


[[bench]]
harness = false
name    = "typescript"


[[bench]]
harness = false
name    = "isolated_declarations"
