[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_typescript/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_typescript"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.160.12"

[lib]
bench = false

[dependencies]
serde                     = { version = "1.0.118", features = ["derive"] }
swc_atoms                 = { version = "0.4.26", path = "../swc_atoms" }
swc_common                = { version = "0.29.20", path = "../swc_common" }
swc_ecma_ast              = { version = "0.95.4", path = "../swc_ecma_ast" }
swc_ecma_transforms_base  = { version = "0.112.10", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_react = { version = "0.156.11", path = "../swc_ecma_transforms_react" }
swc_ecma_utils            = { version = "0.106.7", path = "../swc_ecma_utils" }
swc_ecma_visit            = { version = "0.81.4", path = "../swc_ecma_visit" }

[dev-dependencies]
criterion                    = "0.3"
swc_ecma_codegen             = { version = "0.128.9", path = "../swc_ecma_codegen" }
swc_ecma_parser              = { version = "0.123.7", path = "../swc_ecma_parser" }
swc_ecma_transforms_compat   = { version = "0.137.11", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_proposal = { version = "0.145.11", path = "../swc_ecma_transforms_proposal" }
swc_ecma_transforms_testing  = { version = "0.115.11", path = "../swc_ecma_transforms_testing" }
testing                      = { version = "0.31.21", path = "../testing" }

[[bench]]
harness = false
name    = "compat"
