[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_typescript/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_typescript"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.159.59"

[lib]
bench = false

[dependencies]
serde                     = { version = "1.0.118", features = ["derive"] }
swc_atoms                 = { version = "0.4.25", path = "../swc_atoms" }
swc_common                = { version = "0.29.16", path = "../swc_common" }
swc_ecma_ast              = { version = "0.94.21", path = "../swc_ecma_ast" }
swc_ecma_transforms_base  = { version = "0.111.59", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_react = { version = "0.155.57", path = "../swc_ecma_transforms_react" }
swc_ecma_utils            = { version = "0.105.40", path = "../swc_ecma_utils" }
swc_ecma_visit            = { version = "0.80.21", path = "../swc_ecma_visit" }

[dev-dependencies]
criterion                    = "0.3"
swc_ecma_codegen             = { version = "0.127.39", path = "../swc_ecma_codegen" }
swc_ecma_parser              = { version = "0.122.32", path = "../swc_ecma_parser" }
swc_ecma_transforms_compat   = { version = "0.136.52", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_proposal = { version = "0.144.52", path = "../swc_ecma_transforms_proposal" }
swc_ecma_transforms_testing  = { version = "0.114.44", path = "../swc_ecma_transforms_testing" }
testing                      = { version = "0.31.17", path = "../testing" }

[[bench]]
harness = false
name    = "compat"
