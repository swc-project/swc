[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_typescript/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_typescript"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.177.3"

[lib]
bench = false

[dependencies]
serde = { version = "1.0.118", features = ["derive"] }

swc_atoms                 = { version = "0.5.5", path = "../swc_atoms" }
swc_common                = { version = "0.31.8", path = "../swc_common" }
swc_ecma_ast              = { version = "0.104.1", path = "../swc_ecma_ast" }
swc_ecma_transforms_base  = { version = "0.127.3", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_react = { version = "0.173.3", path = "../swc_ecma_transforms_react" }
swc_ecma_utils            = { version = "0.117.2", path = "../swc_ecma_utils" }
swc_ecma_visit            = { version = "0.90.1", path = "../swc_ecma_visit" }

[dev-dependencies]
criterion = "0.3"

swc_ecma_codegen             = { version = "0.139.3", path = "../swc_ecma_codegen" }
swc_ecma_parser              = { version = "0.134.2", path = "../swc_ecma_parser" }
swc_ecma_transforms_compat   = { version = "0.153.3", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_proposal = { version = "0.161.3", path = "../swc_ecma_transforms_proposal" }
swc_ecma_transforms_testing  = { version = "0.130.3", path = "../swc_ecma_transforms_testing" }
testing                      = { version = "0.33.9", path = "../testing" }

[[bench]]
harness = false
name    = "compat"
