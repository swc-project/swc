[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_typescript/"
edition = "2021"
license = "Apache-2.0"
name = "swc_ecma_transforms_typescript"
repository = "https://github.com/swc-project/swc.git"
version = "0.77.2"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version = "1.0.118", features = ["derive"]}
swc_atoms = {version = "0.2", path = "../swc_atoms"}
swc_common = {version = "0.17.0", path = "../swc_common"}
swc_ecma_ast = {version = "0.65.2", path = "../swc_ecma_ast"}
swc_ecma_parser = {version = "0.87.0", path = "../swc_ecma_parser"}
swc_ecma_transforms_base = {version = "0.56.2", path = "../swc_ecma_transforms_base"}
swc_ecma_transforms_react = {version = "0.75.2", path = "../swc_ecma_transforms_react"}
swc_ecma_utils = {version = "0.63.0", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.51.0", path = "../swc_ecma_visit"}

[dev-dependencies]
swc_ecma_codegen = {version = "0.89.0", path = "../swc_ecma_codegen"}
swc_ecma_transforms_compat = {version = "0.67.3", path = "../swc_ecma_transforms_compat"}
swc_ecma_transforms_proposal = {version = "0.73.1", path = "../swc_ecma_transforms_proposal"}
swc_ecma_transforms_testing = {version = "0.58.1", path = "../swc_ecma_transforms_testing"}
testing = {version = "0.18.0", path = "../testing"}
