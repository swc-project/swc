[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_typescript/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_typescript"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.183.22"

[lib]
bench = false

[dependencies]
serde = { version = "1.0.118", features = ["derive"] }

ryu-js                    = "0.2.2"
swc_atoms                 = { version = "0.5.9", path = "../swc_atoms" }
swc_common                = { version = "0.32.1", path = "../swc_common" }
swc_ecma_ast              = { version = "0.109.1", path = "../swc_ecma_ast" }
swc_ecma_transforms_base  = { version = "0.133.5", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_react = { version = "0.179.16", path = "../swc_ecma_transforms_react" }
swc_ecma_utils            = { version = "0.123.0", path = "../swc_ecma_utils" }
swc_ecma_visit            = { version = "0.95.1", path = "../swc_ecma_visit" }

[dev-dependencies]
criterion = "0.5"

swc_ecma_codegen             = { version = "0.145.5", path = "../swc_ecma_codegen" }
swc_ecma_parser              = { version = "0.140.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_compat   = { version = "0.159.12", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_proposal = { version = "0.167.15", path = "../swc_ecma_transforms_proposal" }
swc_ecma_transforms_testing  = { version = "0.136.5", path = "../swc_ecma_transforms_testing" }
testing                      = { version = "0.34.1", path = "../testing" }

[[bench]]
harness = false
name    = "compat"
