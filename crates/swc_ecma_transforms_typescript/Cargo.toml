[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_typescript/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_typescript"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.180.37"

[lib]
bench = false

[dependencies]
serde = { version = "1.0.118", features = ["derive"] }

swc_atoms                 = { version = "0.5.9", path = "../swc_atoms" }
swc_common                = { version = "0.31.22", path = "../swc_common" }
swc_ecma_ast              = { version = "0.107.8", path = "../swc_ecma_ast" }
swc_ecma_transforms_base  = { version = "0.130.25", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_react = { version = "0.176.38", path = "../swc_ecma_transforms_react" }
swc_ecma_utils            = { version = "0.120.20", path = "../swc_ecma_utils" }
swc_ecma_visit            = { version = "0.93.8", path = "../swc_ecma_visit" }

[dev-dependencies]
criterion = "0.5"

swc_ecma_codegen             = { version = "0.142.18", path = "../swc_ecma_codegen" }
swc_ecma_parser              = { version = "0.137.16", path = "../swc_ecma_parser" }
swc_ecma_transforms_compat   = { version = "0.156.33", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_proposal = { version = "0.164.33", path = "../swc_ecma_transforms_proposal" }
swc_ecma_transforms_testing  = { version = "0.133.25", path = "../swc_ecma_transforms_testing" }
testing                      = { version = "0.33.25", path = "../testing" }

[[bench]]
harness = false
name    = "compat"
