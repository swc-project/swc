[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_typescript/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_typescript"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.171.12"

[lib]
bench = false

[dependencies]
serde                     = { version = "1.0.118", features = ["derive"] }
swc_atoms                 = { version = "0.4.39", path = "../swc_atoms" }
swc_common                = { version = "0.29.37", path = "../swc_common" }
swc_ecma_ast              = { version = "0.100.2", path = "../swc_ecma_ast" }
swc_ecma_transforms_base  = { version = "0.122.10", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_react = { version = "0.167.12", path = "../swc_ecma_transforms_react" }
swc_ecma_utils            = { version = "0.113.6", path = "../swc_ecma_utils" }
swc_ecma_visit            = { version = "0.86.2", path = "../swc_ecma_visit" }

[dev-dependencies]
criterion                    = "0.3"
swc_ecma_codegen             = { version = "0.135.6", path = "../swc_ecma_codegen" }
swc_ecma_parser              = { version = "0.130.5", path = "../swc_ecma_parser" }
swc_ecma_transforms_compat   = { version = "0.148.11", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_proposal = { version = "0.156.11", path = "../swc_ecma_transforms_proposal" }
swc_ecma_transforms_testing  = { version = "0.125.10", path = "../swc_ecma_transforms_testing" }
testing                      = { version = "0.31.40", path = "../testing" }

[[bench]]
harness = false
name    = "compat"
