[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_typescript/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_typescript"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.179.16"

[lib]
bench = false

[dependencies]
serde = { version = "1.0.118", features = ["derive"] }

swc_atoms                 = { version = "0.5.6", path = "../swc_atoms" }
swc_common                = { version = "0.31.14", path = "../swc_common" }
swc_ecma_ast              = { version = "0.106.4", path = "../swc_ecma_ast" }
swc_ecma_transforms_base  = { version = "0.129.11", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_react = { version = "0.175.15", path = "../swc_ecma_transforms_react" }
swc_ecma_utils            = { version = "0.119.7", path = "../swc_ecma_utils" }
swc_ecma_visit            = { version = "0.92.3", path = "../swc_ecma_visit" }

[dev-dependencies]
criterion = "0.5"

swc_ecma_codegen             = { version = "0.141.8", path = "../swc_ecma_codegen" }
swc_ecma_parser              = { version = "0.136.5", path = "../swc_ecma_parser" }
swc_ecma_transforms_compat   = { version = "0.155.14", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_proposal = { version = "0.163.14", path = "../swc_ecma_transforms_proposal" }
swc_ecma_transforms_testing  = { version = "0.132.11", path = "../swc_ecma_transforms_testing" }
testing                      = { version = "0.33.17", path = "../testing" }

[[bench]]
harness = false
name    = "compat"
