[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Automatically derive From impls for enums"
documentation = "https://rustdoc.swc.rs/from_variant/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "from_variant"
repository    = { workspace = true }
version       = "3.0.0"

[lib]
bench      = false
proc-macro = true

[dependencies]

swc_macros_common = { version = "1.0.1", path = "../swc_macros_common", default-features = false }
[dependencies.syn]
features  = ["derive", "fold", "parsing", "printing"]
workspace = true
