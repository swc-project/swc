[package]
name = "swc_plugin_backend_wasmer"
version = "4.0.0"
edition = { workspace = true }
license = { workspace = true }
repository = { workspace = true }
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Runner backend for swc plugins. This crate is INTERNAL crate and used by swc itself."

[lib]
bench   = false
doctest = false

[features]
default = ["plugin_transform_host_native"]
plugin_transform_host_js = [
  "wasmer/js-default",
  "wasmer-wasix/js-default",
  "wasmer-compiler-cranelift/wasm",
]
plugin_transform_host_native = [
  "wasmer/cranelift",
  "wasmer/sys",
  "wasmer-wasix/sys-minimal",
  "wasmer-wasix/host-fs",
  "wasmer-compiler-cranelift/default",
]

[dependencies]
anyhow = { workspace = true, default-features = false }
enumset = { workspace = true, default-features = false }
parking_lot = { workspace = true, default-features = false }
wasmer = { workspace = true, default-features = false }
wasmer-wasix = { workspace = true, default-features = false }

swc_common = { version = "16.0.0", path = "../swc_common", features = [
  "concurrent",
] }
swc_plugin_runner = { version = "21.0.0", path = "../swc_plugin_runner", default-features = false }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
wasmer-compiler-cranelift = { version = "6.1.0-rc.2", default-features = false }
