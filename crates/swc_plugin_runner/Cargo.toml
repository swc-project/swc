[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Runner for swc plugins. This crate is INTERNAL crate and used by swc itself."
documentation = "https://rustdoc.swc.rs/swc_plugin_runner/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_plugin_runner"
repository    = { workspace = true }
version       = "21.0.0"

[lib]
bench   = false
doctest = false

[features]
default = ["filesystem_cache"]

# Supports a cache allow to store compiled bytecode into filesystem location.
# This feature implies in-memory cache support. This is not supported on wasm32 target.
filesystem_cache              = ["blake3"]
plugin_transform_schema_v1    = ["swc_common/plugin_transform_schema_v1"]
plugin_transform_schema_vtest = ["swc_common/plugin_transform_schema_vtest"]

# Enable ECMASCript support
ecma = ["swc_ecma_ast/rkyv-impl"]
# Enable CSS support
css = ["swc_css_ast/rkyv-impl"]

__rkyv    = []
rkyv-impl = ["__rkyv", "swc_common/plugin-rt", "swc_plugin_proxy/plugin-rt"]

[build-dependencies]
vergen = { workspace = true, features = [
  "build",
  "cargo",
], default-features = false }


[dependencies]
anyhow      = { workspace = true, default-features = false }
parking_lot = { workspace = true, default-features = false }
rustc-hash  = { workspace = true, default-features = false }
serde       = { workspace = true, features = ["derive"], default-features = false }
serde_json  = { workspace = true, default-features = false }
tracing     = { workspace = true, default-features = false }

swc_atoms = { version = "8.0.2", path = '../swc_atoms', default-features = false }
swc_common = { version = "16.0.0", path = "../swc_common", features = [
  "concurrent",
] }
swc_css_ast = { version = "16.0.0", path = "../swc_css_ast", optional = true, default-features = false }
swc_ecma_ast = { version = "17.0.0", path = "../swc_ecma_ast", optional = true, default-features = false }
swc_plugin_proxy = { version = "17.0.0", path = "../swc_plugin_proxy", default-features = false }
swc_transform_common = { version = "10.0.0", path = "../swc_transform_common", default-features = false }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
blake3 = { workspace = true, optional = true, default-features = false }

[package.metadata.cargo-shear]
# ignored, as they are only used to enable features
ignored = ["swc_ecma_ast", "swc_css_ast"]
