[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Runner for swc plugins. This crate is INTERNAL crate and used by swc itself."
documentation = "https://rustdoc.swc.rs/swc_plugin_runner/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_plugin_runner"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.81.0"

[lib]
bench = false

[features]
default = ["filesystem_cache"]
# Supports a cache allow to store compiled bytecode into filesystem location.
# This feature implies in-memory cache enabled always.
filesystem_cache = ["wasmer-cache"]
# Supports a cache allow to store wasm module in-memory. This avoids recompilation
# to the same module in a single procress lifecycle.
memory_cache                  = []
plugin_transform_schema_v1    = ["swc_common/plugin_transform_schema_v1"]
plugin_transform_schema_vtest = ["swc_common/plugin_transform_schema_vtest"]

# Enable ECMASCript support
ecma = ["swc_ecma_ast/rkyv-impl"]
# Enable CSS support
css = ["swc_css_ast/rkyv-impl"]

__rkyv = []
rkyv-bytecheck-impl = [
  "__rkyv",
  "swc_common/plugin-bytecheck-rt",
  "swc_plugin_proxy/plugin-bytecheck-rt",
]
rkyv-impl = ["__rkyv", "swc_common/plugin-rt", "swc_plugin_proxy/plugin-rt"]

[dependencies]
anyhow = "1.0.42"
enumset = "1.0.12"
once_cell = "1.10.0"
parking_lot = "0.12.0"
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
swc_common = { version = "0.29.20", path = "../swc_common", features = [
  "concurrent",
] }
swc_css_ast = { version = "0.131.0", path = "../swc_css_ast", optional = true }
swc_ecma_ast = { version = "0.95.4", path = "../swc_ecma_ast", optional = true }
swc_plugin_proxy = { version = "0.23.4", path = "../swc_plugin_proxy" }
tracing = "0.1.32"
wasmer = { version = "2.3.0", default-features = false }
wasmer-wasi = { version = "2.3.0", default-features = false }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
wasmer-cache              = { version = "2.3.0", optional = true }
wasmer-compiler-cranelift = { version = "2.3.0" }
wasmer-engine-universal   = { version = "2.3.0" }

[dev-dependencies]
criterion = "0.3"
swc_atoms = { version = "0.4.26", path = '../swc_atoms' }
swc_css_ast = { version = "0.131.0", path = "../swc_css_ast", features = [
  "rkyv-impl",
] }
swc_css_parser = { version = "0.140.0", path = "../swc_css_parser" }
swc_ecma_ast = { version = "0.95.4", path = "../swc_ecma_ast", features = [
  "rkyv-impl",
] }
swc_ecma_loader = { version = "0.41.21", path = "../swc_ecma_loader" }
swc_ecma_parser = { version = "0.123.7", path = "../swc_ecma_parser" }
swc_ecma_visit = { version = "0.81.4", path = "../swc_ecma_visit" }
swc_node_base = { version = "0.5.8", path = "../swc_node_base" }
testing = { version = "0.31.21", path = "../testing" }
wasmer = "2.3.0"
wasmer-wasi = "2.3.0"

[[bench]]
harness = false
name    = "ecma_invoke"
