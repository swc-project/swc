[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
build = "build.rs"
description = "Runner for swc plugins. This crate is INTERRNAL crate and used by swc itself."
documentation = "https://rustdoc.swc.rs/swc_plugin_runner/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_plugin_runner"
repository = "https://github.com/swc-project/swc.git"
version = "0.18.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
abi_stable = "0.10.2"
anyhow = "1.0.42"
libloading = "0.7.0"
rplugin = {version = "0.2.0", path = "../rplugin"}
serde = {version = "1.0.126", features = ["derive"]}
serde_json = "1.0.64"
swc_atoms = "0.2.7"
swc_common = {version = "0.14.0", path = "../swc_common", features = ["plugin-rt"]}
swc_ecma_ast = {version = "0.58.0", path = "../swc_ecma_ast"}
swc_ecma_parser = {version = "0.78.0", path = "../swc_ecma_parser"}
swc_ecma_plugin_ast = {version = "0.3.0", path = "../swc_ecma_plugin_ast"}
swc_plugin_js_api = {version = "0.1.0", path = "../swc_plugin_js_api"}

[dev-dependencies]
swc_ecma_codegen = {version = "0.80.0", path = "../swc_ecma_codegen"}
testing = {version = "0.15.0", path = "../testing"}
