[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Runner for swc plugins. This crate is INTERNAL crate and used by swc itself."
documentation = "https://rustdoc.swc.rs/swc_plugin_runner/"
edition = "2021"
license = "Apache-2.0"
name = "swc_plugin_runner"
repository = "https://github.com/swc-project/swc.git"
version = "0.42.0"

[features]
default = ["embedded_runtime"]
# Where host _does not_ have its own runtime to execute webassembly.
embedded_runtime = ["wasmer/sys-default", "wasmer-wasi/sys-default", "wasmer-cache"]
# Where host have its own runtime to execute webassembly (browser, node.js..)
native_runtime = ["wasmer/js-default", "wasmer-wasi/js-default"]

[dependencies]
anyhow = "1.0.42"
once_cell = "1.10.0"
parking_lot = "0.12.0"
serde = {version = "1.0.126", features = ["derive"]}
serde_json = "1.0.64"
swc_common = {version = "0.17.0", path = "../swc_common", features = ["plugin-rt", "concurrent"]}
swc_ecma_ast = {version = "0.70.0", path = "../swc_ecma_ast", features = ["rkyv-impl"]}
tracing = "0.1.32"
wasmer = {version = "2.2.0", optional = true, default-features = false}
wasmer-cache = {version = "2.2.0", optional = true}
wasmer-wasi = {version = "2.2.0", optional = true, default-features = false}

[dev-dependencies]
swc_atoms = {version = "0.2.7", path = '../swc_atoms'}
swc_ecma_loader = {version = "0.29.0", path = "../swc_ecma_loader"}
swc_ecma_parser = {version = "0.94.0", path = "../swc_ecma_parser"}
swc_ecma_visit = {version = "0.56.0", path = "../swc_ecma_visit"}
testing = {version = "0.19.0", path = "../testing"}

