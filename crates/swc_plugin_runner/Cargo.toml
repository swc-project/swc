[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Runner for swc plugins. This crate is INTERNAL crate and used by swc itself."
documentation = "https://rustdoc.swc.rs/swc_plugin_runner/"
edition = "2021"
license = "Apache-2.0"
name = "swc_plugin_runner"
repository = "https://github.com/swc-project/swc.git"
version = "0.30.1"

[dependencies]
anyhow = "1.0.42"
libloading = "0.7.0"
once_cell = "1.8.0"
parking_lot = "0.11"
serde = {version = "1.0.126", features = ["derive"]}
serde_json = "1.0.64"
swc_atoms = {version = "0.2.7", path = '../swc_atoms'}
swc_common = {version = "0.17.0", path = "../swc_common", features = ["plugin-rt"]}
swc_ecma_ast = {version = "0.65.0", path = "../swc_ecma_ast", features = ["rkyv-impl"]}
swc_ecma_parser = {version = "0.87.0", path = "../swc_ecma_parser"}
wasmer = "2.1.1"
wasmer-cache = "2.1.1"
wasmer-wasi = "2.1.1"

[dev-dependencies]
testing = {version = "0.18.0", path = "../testing"}
swc_ecma_visit = { version = "0.51.0", path = "../swc_ecma_visit" }

[features]
