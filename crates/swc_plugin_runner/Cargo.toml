[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Runner for swc plugins. This crate is INTERNAL crate and used by swc itself."
documentation = "https://rustdoc.swc.rs/swc_plugin_runner/"
edition = "2021"
license = "Apache-2.0"
name = "swc_plugin_runner"
repository = "https://github.com/swc-project/swc.git"
version = "0.38.3"

[dependencies]
anyhow = "1.0.42"
once_cell = "1.9.0"
parking_lot = "0.12.0"
serde = {version = "1.0.126", features = ["derive"]}
serde_json = "1.0.64"
swc_common = {version = "0.17.0", path = "../swc_common", features = ["plugin-rt", "concurrent"]}
swc_ecma_ast = {version = "0.68.0", path = "../swc_ecma_ast", features = ["rkyv-impl"]}
tracing = "0.1.31"
wasmer = "2.2.0"
wasmer-cache = "2.2.0"
wasmer-wasi = "2.2.0"

[dev-dependencies]
swc_atoms = {version = "0.2.7", path = '../swc_atoms'}
swc_ecma_loader = {version = "0.28.0", path = "../swc_ecma_loader"}
swc_ecma_parser = {version = "0.91.0", path = "../swc_ecma_parser"}
swc_ecma_visit = {version = "0.54.0", path = "../swc_ecma_visit"}
testing = {version = "0.18.0", path = "../testing"}

[features]
