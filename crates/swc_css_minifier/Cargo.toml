[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS minifier"
documentation = "https://rustdoc.swc.rs/swc_css_minifier/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_css_minifier"
repository    = { workspace = true }
version       = "16.0.0"

[lib]
bench = false

[dependencies]
rustc-hash = { workspace = true, default-features = false }
serde      = { workspace = true, default-features = false }

swc_atoms     = { version = "8.0.2", path = "../swc_atoms", default-features = false }
swc_common    = { version = "16.0.0", path = "../swc_common", default-features = false }
swc_css_ast   = { version = "16.0.0", path = "../swc_css_ast", default-features = false }
swc_css_utils = { version = "16.0.0", path = "../swc_css_utils/", default-features = false }
swc_css_visit = { version = "16.0.0", path = "../swc_css_visit", default-features = false }

[dev-dependencies]

swc_css_codegen = { version = "16.0.0", path = "../swc_css_codegen", default-features = false }
swc_css_parser  = { version = "16.0.0", path = "../swc_css_parser", default-features = false }
testing         = { version = "17.0.0", path = "../testing", default-features = false }
