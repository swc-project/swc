[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS minifier"
documentation = "https://rustdoc.swc.rs/swc_css_minifier/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_css_minifier"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.87.2"

[lib]
bench = false

[dependencies]
serde         = "1.0.118"
swc_atoms     = { version = "0.4.12", path = "../swc_atoms" }
swc_common    = { version = "0.28.1", path = "../swc_common" }
swc_css_ast   = { version = "0.112.0", path = "../swc_css_ast" }
swc_css_utils = { version = "0.109.0", path = "../swc_css_utils/" }
swc_css_visit = { version = "0.111.0", path = "../swc_css_visit" }

[dev-dependencies]
criterion       = "0.3"
swc_css_codegen = { version = "0.122.0", path = "../swc_css_codegen" }
swc_css_parser  = { version = "0.121.0", path = "../swc_css_parser" }
swc_node_base   = { version = "0.5.0", path = "../swc_node_base" }
testing         = { version = "0.30.1", path = "../testing" }

[[bench]]
harness = false
name    = "full"
