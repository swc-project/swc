[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "CSS minifier"
documentation = "https://rustdoc.swc.rs/swc_css_minifier/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_css_minifier"
repository = "https://github.com/swc-project/swc.git"
version = "0.76.0"

[lib]
bench = false

[dependencies]
serde = "1.0.118"
swc_atoms = {version = "0.3.0", path = "../swc_atoms"}
swc_common = { version = "0.25.0", path = "../swc_common"}
swc_css_ast = {version = "0.101.0", path = "../swc_css_ast"}
swc_css_utils = { version = "0.98.0", path = "../swc_css_utils/" }
swc_css_visit = {version = "0.100.0", path = "../swc_css_visit"}

[dev-dependencies]
swc_css_codegen = {version = "0.111.0", path = "../swc_css_codegen"}
swc_css_parser = {version = "0.110.0", path = "../swc_css_parser"}
testing = {version = "0.27.0", path = "../testing"}
