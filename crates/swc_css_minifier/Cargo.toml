[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS minifier"
documentation = "https://rustdoc.swc.rs/swc_css_minifier/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_css_minifier"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.116.8"

[lib]
bench = false

[dependencies]
serde = "1.0.118"

swc_atoms     = { version = "0.6.0", path = "../swc_atoms" }
swc_common    = { version = "0.33.4", path = "../swc_common" }
swc_css_ast   = { version = "0.140.5", path = "../swc_css_ast" }
swc_css_utils = { version = "0.137.5", path = "../swc_css_utils/" }
swc_css_visit = { version = "0.139.5", path = "../swc_css_visit" }

[dev-dependencies]
criterion = "0.5"

swc_css_codegen = { version = "0.151.8", path = "../swc_css_codegen" }
swc_css_parser  = { version = "0.150.8", path = "../swc_css_parser" }
swc_node_base   = { version = "0.5.9", path = "../swc_node_base" }
testing         = { version = "0.35.6", path = "../testing" }

[[bench]]
harness = false
name    = "full"
