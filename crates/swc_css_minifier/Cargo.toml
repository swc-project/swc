[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS minifier"
documentation = "https://rustdoc.swc.rs/swc_css_minifier/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_css_minifier"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.106.1"

[lib]
bench = false

[dependencies]
serde         = "1.0.118"
swc_atoms     = { version = "0.4.26", path = "../swc_atoms" }
swc_common    = { version = "0.29.20", path = "../swc_common" }
swc_css_ast   = { version = "0.131.0", path = "../swc_css_ast" }
swc_css_utils = { version = "0.128.0", path = "../swc_css_utils/" }
swc_css_visit = { version = "0.130.0", path = "../swc_css_visit" }

[dev-dependencies]
criterion       = "0.3"
swc_css_codegen = { version = "0.141.0", path = "../swc_css_codegen" }
swc_css_parser  = { version = "0.140.0", path = "../swc_css_parser" }
swc_node_base   = { version = "0.5.8", path = "../swc_node_base" }
testing         = { version = "0.31.21", path = "../testing" }

[[bench]]
harness = false
name    = "full"
