[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS minifier"
documentation = "https://rustdoc.swc.rs/swc_css_minifier/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_css_minifier"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.111.3"

[lib]
bench = false

[dependencies]
serde = "1.0.118"

swc_atoms     = { version = "0.4.42", path = "../swc_atoms" }
swc_common    = { version = "0.30.3", path = "../swc_common" }
swc_css_ast   = { version = "0.136.3", path = "../swc_css_ast" }
swc_css_utils = { version = "0.133.3", path = "../swc_css_utils/" }
swc_css_visit = { version = "0.135.3", path = "../swc_css_visit" }

[dev-dependencies]
criterion = "0.3"

swc_css_codegen = { version = "0.146.3", path = "../swc_css_codegen" }
swc_css_parser  = { version = "0.145.3", path = "../swc_css_parser" }
swc_node_base   = { version = "0.5.8", path = "../swc_node_base" }
testing         = { version = "0.32.3", path = "../testing" }

[[bench]]
harness = false
name    = "full"
