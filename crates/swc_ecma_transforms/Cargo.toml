[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.222.5"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
compat = ["swc_ecma_transforms_compat"]
concurrent = [
  "swc_ecma_transforms_compat/concurrent",
  "swc_ecma_transforms_optimization/concurrent",
  "swc_ecma_transforms_react/concurrent",
]
module = ["swc_ecma_transforms_module"]
multi-module-decorator = ["swc_ecma_transforms_proposal/multi-module"]
optimization = ["swc_ecma_transforms_optimization"]
proposal = ["swc_ecma_transforms_proposal"]
react = ["swc_ecma_transforms_react"]
typescript = ["swc_ecma_transforms_typescript"]

[dependencies]
swc_atoms                        = { version = "0.5.9", path = "../swc_atoms" }
swc_common                       = { version = "0.32.0", path = "../swc_common" }
swc_ecma_ast                     = { version = "0.108.0", path = "../swc_ecma_ast" }
swc_ecma_transforms_base         = { version = "0.131.2", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_compat       = { version = "0.157.2", path = "../swc_ecma_transforms_compat", optional = true }
swc_ecma_transforms_module       = { version = "0.174.5", path = "../swc_ecma_transforms_module", optional = true }
swc_ecma_transforms_optimization = { version = "0.191.5", path = "../swc_ecma_transforms_optimization", optional = true }
swc_ecma_transforms_proposal     = { version = "0.165.4", path = "../swc_ecma_transforms_proposal", optional = true }
swc_ecma_transforms_react        = { version = "0.177.5", path = "../swc_ecma_transforms_react", optional = true }
swc_ecma_transforms_typescript   = { version = "0.181.5", path = "../swc_ecma_transforms_typescript", optional = true }
swc_ecma_utils                   = { version = "0.121.1", path = "../swc_ecma_utils" }
swc_ecma_visit                   = { version = "0.94.0", path = "../swc_ecma_visit" }

[dev-dependencies]
pretty_assertions = "1.3"
sourcemap         = "6.2"
tempfile          = "3"

swc_ecma_codegen            = { version = "0.143.2", path = "../swc_ecma_codegen" }
swc_ecma_parser             = { version = "0.138.1", path = "../swc_ecma_parser" }
swc_ecma_transforms_testing = { version = "0.134.2", path = "../swc_ecma_transforms_testing" }
testing                     = { version = "0.34.0", path = "../testing" }
