[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_ecma_transforms"
repository = "https://github.com/swc-project/swc.git"
version = "0.178.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
compat = ["swc_ecma_transforms_compat"]
concurrent = [
  "swc_ecma_transforms_compat/concurrent",
  "swc_ecma_transforms_optimization/concurrent",
  "swc_ecma_transforms_react/concurrent",
]
module = ["swc_ecma_transforms_module"]
multi-module-decorator = ["swc_ecma_transforms_proposal/multi-module"]
optimization = ["swc_ecma_transforms_optimization"]
proposal = ["swc_ecma_transforms_proposal"]
react = ["swc_ecma_transforms_react"]
typescript = ["swc_ecma_transforms_typescript"]

[dependencies]
swc_atoms = { version = "0.2.0", path = "../swc_atoms" }
swc_common = { version = "0.24.2", path = "../swc_common" }
swc_ecma_ast = { version = "0.86.0", path = "../swc_ecma_ast" }
swc_ecma_transforms_base = { version = "0.99.0", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_compat = { version = "0.117.0", path = "../swc_ecma_transforms_compat", optional = true }
swc_ecma_transforms_module = { version = "0.134.0", path = "../swc_ecma_transforms_module", optional = true }
swc_ecma_transforms_optimization = { version = "0.147.0", path = "../swc_ecma_transforms_optimization", optional = true }
swc_ecma_transforms_proposal = { version = "0.125.0", path = "../swc_ecma_transforms_proposal", optional = true }
swc_ecma_transforms_react = { version = "0.136.0", path = "../swc_ecma_transforms_react", optional = true }
swc_ecma_transforms_typescript = { version = "0.140.0", path = "../swc_ecma_transforms_typescript", optional = true }
swc_ecma_utils = { version = "0.95.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.72.0", path = "../swc_ecma_visit" }

[dev-dependencies]
pretty_assertions = "1.1"
sourcemap = "6"
swc_ecma_codegen = { version = "0.117.0", path = "../swc_ecma_codegen" }
swc_ecma_parser = { version = "0.113.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_testing = { version = "0.101.0", path = "../swc_ecma_transforms_testing" }
tempfile = "3"
testing = { version = "0.26.0", path = "../testing" }
