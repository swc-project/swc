[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_transforms"
repository    = { workspace = true }
version       = "37.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[features]
compat = ["swc_ecma_transforms_compat"]
concurrent = [
  "swc_ecma_transforms_compat/concurrent",
  "swc_ecma_transforms_optimization/concurrent",
  "swc_ecma_transforms_react/concurrent",
  "swc_ecma_transforms_typescript/concurrent",
]
module = ["swc_ecma_transforms_module"]
multi-module-decorator = ["swc_ecma_transforms_proposal/multi-module"]
optimization = ["swc_ecma_transforms_optimization"]
proposal = ["swc_ecma_transforms_proposal"]
react = ["swc_ecma_transforms_react"]
stacker = ["swc_ecma_utils/stacker"]
typescript = ["swc_ecma_transforms_typescript"]

[dependencies]
par-core                         = { workspace = true }
swc_common                       = { version = "16.0.0", path = "../swc_common" }
swc_ecma_ast                     = { version = "17.0.0", path = "../swc_ecma_ast" }
swc_ecma_transforms_base         = { version = "29.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_compat       = { version = "33.0.0", path = "../swc_ecma_transforms_compat", optional = true }
swc_ecma_transforms_module       = { version = "32.0.0", path = "../swc_ecma_transforms_module", optional = true }
swc_ecma_transforms_optimization = { version = "31.0.0", path = "../swc_ecma_transforms_optimization", optional = true }
swc_ecma_transforms_proposal     = { version = "29.0.0", path = "../swc_ecma_transforms_proposal", optional = true }
swc_ecma_transforms_react        = { version = "32.0.0", path = "../swc_ecma_transforms_react", optional = true }
swc_ecma_transforms_typescript   = { version = "32.0.0", path = "../swc_ecma_transforms_typescript", optional = true }
swc_ecma_utils                   = { version = "23.0.0", path = "../swc_ecma_utils" }


[dev-dependencies]
par-core = { workspace = true, features = ["chili"] }
swc_ecma_parser = { version = "26.0.1", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "29.0.0", path = "../swc_ecma_transforms_base", features = [
  "inline-helpers",
] }
swc_ecma_transforms_testing = { version = "32.0.0", path = "../swc_ecma_transforms_testing" }
testing = { version = "17.0.0", path = "../testing" }
