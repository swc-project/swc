[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.217.28"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
compat = ["swc_ecma_transforms_compat"]
concurrent = [
  "swc_ecma_transforms_compat/concurrent",
  "swc_ecma_transforms_optimization/concurrent",
  "swc_ecma_transforms_react/concurrent",
]
module = ["swc_ecma_transforms_module"]
multi-module-decorator = ["swc_ecma_transforms_proposal/multi-module"]
optimization = ["swc_ecma_transforms_optimization"]
proposal = ["swc_ecma_transforms_proposal"]
react = ["swc_ecma_transforms_react"]
typescript = ["swc_ecma_transforms_typescript"]

[dependencies]
swc_atoms                        = { version = "0.5.3", path = "../swc_atoms" }
swc_common                       = { version = "0.31.5", path = "../swc_common" }
swc_ecma_ast                     = { version = "0.103.5", path = "../swc_ecma_ast" }
swc_ecma_transforms_base         = { version = "0.126.18", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_compat       = { version = "0.152.20", path = "../swc_ecma_transforms_compat", optional = true }
swc_ecma_transforms_module       = { version = "0.169.24", path = "../swc_ecma_transforms_module", optional = true }
swc_ecma_transforms_optimization = { version = "0.186.28", path = "../swc_ecma_transforms_optimization", optional = true }
swc_ecma_transforms_proposal     = { version = "0.160.22", path = "../swc_ecma_transforms_proposal", optional = true }
swc_ecma_transforms_react        = { version = "0.172.26", path = "../swc_ecma_transforms_react", optional = true }
swc_ecma_transforms_typescript   = { version = "0.176.27", path = "../swc_ecma_transforms_typescript", optional = true }
swc_ecma_utils                   = { version = "0.116.12", path = "../swc_ecma_utils" }
swc_ecma_visit                   = { version = "0.89.5", path = "../swc_ecma_visit" }

[dev-dependencies]
pretty_assertions = "1.1"
sourcemap         = "6"
tempfile          = "3"

swc_ecma_codegen            = { version = "0.138.15", path = "../swc_ecma_codegen" }
swc_ecma_parser             = { version = "0.133.12", path = "../swc_ecma_parser" }
swc_ecma_transforms_testing = { version = "0.129.18", path = "../swc_ecma_transforms_testing" }
testing                     = { version = "0.33.6", path = "../testing" }
