[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms/"
edition = "2021"
license = "Apache-2.0"
name = "swc_ecma_transforms"
repository = "https://github.com/swc-project/swc.git"
version = "0.110.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
compat = ["swc_ecma_transforms_compat"]
concurrent = []
module = ["swc_ecma_transforms_module"]
multi-module-decorator = ["swc_ecma_transforms_proposal/multi-module"]
optimization = ["swc_ecma_transforms_optimization"]
proposal = ["swc_ecma_transforms_proposal"]
react = ["swc_ecma_transforms_react"]
typescript = ["swc_ecma_transforms_typescript"]

[dependencies]
swc_atoms = {version = "0.2.0", path = "../swc_atoms"}
swc_common = {version = "0.16.0", path = "../swc_common"}
swc_ecma_ast = {version = "0.64.0", path = "../swc_ecma_ast"}
swc_ecma_parser = {version = "0.86.0", path = "../swc_ecma_parser"}
swc_ecma_transforms_base = {version = "0.55.0", path = "../swc_ecma_transforms_base"}
swc_ecma_transforms_compat = {version = "0.66.0", path = "../swc_ecma_transforms_compat", optional = true}
swc_ecma_transforms_module = {version = "0.72.0", path = "../swc_ecma_transforms_module", optional = true}
swc_ecma_transforms_optimization = {version = "0.80.0", path = "../swc_ecma_transforms_optimization", optional = true}
swc_ecma_transforms_proposal = {version = "0.72.0", path = "../swc_ecma_transforms_proposal", optional = true}
swc_ecma_transforms_react = {version = "0.74.0", path = "../swc_ecma_transforms_react", optional = true}
swc_ecma_transforms_typescript = {version = "0.76.0", path = "../swc_ecma_transforms_typescript", optional = true}
swc_ecma_utils = {version = "0.62.0", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.50.0", path = "../swc_ecma_visit"}
unicode-xid = "0.2"

[dev-dependencies]
pretty_assertions = "0.7.2"
sourcemap = "6"
swc_ecma_codegen = {version = "0.88.0", path = "../swc_ecma_codegen"}
swc_ecma_transforms_testing = {version = "0.57.0", path = "../swc_ecma_transforms_testing"}
tempfile = "3"
testing = {version = "0.17.0", path = "../testing"}
