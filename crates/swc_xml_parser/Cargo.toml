[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "XML parser"
documentation = "https://rustdoc.swc.rs/swc_xml_parser/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "src/**/*.json"]
license = "Apache-2.0"
name = "swc_xml_parser"
repository = "https://github.com/swc-project/swc.git"
version = "0.2.4"

[lib]
bench = false

[features]
debug = []

[dependencies]
swc_atoms   = { version = "0.4.10", path = "../swc_atoms" }
swc_common  = { version = "0.27.13", path = "../swc_common" }
swc_xml_ast = { version = "0.2.4", path = "../swc_xml_ast" }

[dev-dependencies]
criterion     = "0.3"
serde         = "1.0.127"
serde_json    = "1.0.66"
swc_node_base = { version = "0.5.0", path = "../swc_node_base" }
swc_xml_visit = { version = "0.2.5", path = "../swc_xml_visit" }
testing       = { version = "0.29.4", path = "../testing" }
