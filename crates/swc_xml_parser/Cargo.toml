[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "XML parser"
documentation = "https://rustdoc.swc.rs/swc_xml_parser/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "src/**/*.json"]
license = { workspace = true }
name = "swc_xml_parser"
repository = "https://github.com/swc-project/swc.git"
version = "7.0.0"

[lib]
bench = false

[features]
debug = []

[dependencies]
rustc-hash = { workspace = true }

swc_atoms   = { version = "4.0.0", path = "../swc_atoms" }
swc_common  = { version = "7.0.0", path = "../swc_common" }
swc_xml_ast = { version = "7.0.0", path = "../swc_xml_ast" }

[dev-dependencies]
serde      = { workspace = true }
serde_json = { workspace = true }

swc_xml_ast = { version = "7.0.0", path = "../swc_xml_ast", features = [
  "serde-impl",
] }
swc_xml_visit = { version = "7.0.0", path = "../swc_xml_visit" }
testing = { version = "7.0.0", path = "../testing" }
