[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "XML parser"
documentation = "https://rustdoc.swc.rs/swc_xml_parser/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "src/**/*.json"]
license = { workspace = true }
name = "swc_xml_parser"
repository = "https://github.com/swc-project/swc.git"
version = "16.0.0"

[lib]
bench = false

[features]
debug = []

[dependencies]
rustc-hash = { workspace = true, default-features = false }

swc_atoms   = { version = "8.0.2", path = "../swc_atoms", default-features = false }
swc_common  = { version = "16.0.0", path = "../swc_common", default-features = false }
swc_xml_ast = { version = "16.0.0", path = "../swc_xml_ast", default-features = false }

[dev-dependencies]
serde      = { workspace = true, default-features = false }
serde_json = { workspace = true, default-features = false }

swc_xml_ast = { version = "16.0.0", path = "../swc_xml_ast", features = [
  "serde-impl",
] }
swc_xml_visit = { version = "16.0.0", path = "../swc_xml_visit", default-features = false }
testing = { version = "17.0.0", path = "../testing", default-features = false }
