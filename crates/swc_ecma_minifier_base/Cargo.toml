[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Internal library. DO NOT USE"
documentation = "https://rustdoc.swc.rs/swc_ecma_minifier_base/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_ecma_minifier_base"
repository = "https://github.com/swc-project/swc.git"
