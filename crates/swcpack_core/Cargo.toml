[package]
edition = "2021"
name = "swcpack_core"
publish = false
version = "0.1.0"

[features]
default = ["metadata"]
metadata = ["type-map"]

[dependencies]
anyhow = "1"
async-recursion = "1.0.0"
async-trait = "0.1.52"
auto_impl = "0.5.0"
futures = "0.3.19"
petgraph = "0.5.1"
rayon = "1.5.1"
swc_atoms = "0.2.11"
swc_common = {version = "0.18.7", features = ["concurrent"]}
swc_ecma_ast = "0.78.1"
swc_ecma_loader = "0.30.2"
swc_ecma_visit = "0.64.0"
tokio = {version = "1.18.2", features = ["macros", "rt", "sync", "rt-multi-thread"]}
tracing = "0.1.34"
type-map = {version = "0.5.0", optional = true}

[dev-dependencies]
