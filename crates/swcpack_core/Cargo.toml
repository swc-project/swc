[package]
edition = "2021"
name = "swcpack_core"
publish = false
version = "0.1.0"

[features]
default = ["metadata"]
metadata = ["type-map"]

[dependencies]
anyhow = "1"
async-recursion = "1.0.0"
async-trait = "0.1.52"
auto_impl = "0.5.0"
futures = "0.3.19"
petgraph = "0.5.1"
rayon = "1.5.1"
swc_atoms = {path = "../swc_atoms"}
swc_common = {features = ["concurrent"], path = "../swc_common"}
swc_ecma_ast = {path = "../swc_ecma_ast"}
swc_ecma_loader = {path = "../swc_ecma_loader"}
swc_ecma_visit = {path = "../swc_ecma_visit"}
tokio = {version = "1.18.2", features = ["macros", "rt", "sync", "rt-multi-thread"]}
tracing = "0.1.34"
type-map = {version = "0.5.0", optional = true}

[dev-dependencies]
