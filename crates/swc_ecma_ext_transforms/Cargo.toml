[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Extensions for @swc/core (nodejs)"
documentation = "https://rustdoc.swc.rs/swc_ecma_ext_transforms/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_ext_transforms"
version       = "0.98.2"

[lib]
bench = false

[dependencies]
phf            = { version = "0.10", features = ["macros"] }
swc_atoms      = { version = "0.4.39", path = "../swc_atoms" }
swc_common     = { version = "0.29.36", path = "../swc_common" }
swc_ecma_ast   = { version = "0.99.1", path = "../swc_ecma_ast" }
swc_ecma_utils = { version = "0.112.2", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.85.1", path = "../swc_ecma_visit" }
