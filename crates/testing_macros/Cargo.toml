[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "General purpose testing macros"
documentation = "https://rustdoc.swc.rs/testing_macros/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "testing_macros"
repository    = { workspace = true }
version       = "1.0.1"

[features]
# Skip generating fixtures so the editor becomes faster again
rust-analyzer = []

[lib]
bench      = false
proc-macro = true

[dependencies]
anyhow        = { workspace = true, default-features = false }
glob          = { workspace = true, default-features = false }
once_cell     = { workspace = true, default-features = false }
proc-macro2   = { workspace = true, default-features = false }
quote         = { workspace = true, default-features = false }
regex         = { workspace = true }
relative-path = { workspace = true, default-features = false }

  [dependencies.syn]
  features  = ["fold", "parsing", "full", "extra-traits"]
  workspace = true
