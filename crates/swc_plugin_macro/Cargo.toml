[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>", "OJ Kwon <kwon.ohjoong@gmail.com>"]
description   = "Macro support for authoring plugin's transform fn"
documentation = "https://rustdoc.swc.rs/swc_plugin_macro/"
edition       = "2018"
license       = { workspace = true }
name          = "swc_plugin_macro"
repository    = { workspace = true }
version       = "1.1.0"

[lib]
bench      = false
proc-macro = true

[dependencies]
proc-macro2 = { workspace = true, default-features = false }
quote       = { workspace = true, default-features = false }
syn         = { workspace = true, features = ["full"], default-features = false }
