[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Special AST for swc, which can be passed to dynamic libraries directly"
edition = "2021"
license = "Apache-2.0"
name = "swc_ecma_plugin_ast"
repository = "https://github.com/swc-project/swc.git"
version = "0.7.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
abi_stable = "0.10.3"
num-bigint = "0.2"
rkyv = "0.7.28"
rplugin = {version = "0.3.0", path = "../rplugin/"}
swc_atoms = {version = "0.2", path = "../swc_atoms"}
swc_common = {version = "0.15.0", path = "../swc_common", features = ["plugin-base"]}
swc_ecma_ast = {version = "0.60.0", path = "../swc_ecma_ast/", features = ["rkyv-impl"]}

[dev-dependencies]
serde = "1.0.133"
serde_json = "1"
swc_ecma_parser = {version = "0.82.0", path = "../swc_ecma_parser"}
swc_node_base = {version = "0.5.1", path = "../swc_node_base"}
testing = {version = "0.16.0", path = "../testing"}
