[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "CSS apis for rust"
documentation = "https://rustdoc.swc.rs/swc_css/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_css"
repository = "https://github.com/swc-project/swc.git"
version = "0.39.0"

[features]
minifier = ["swc_css_minifier"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
swc_css_ast = {version = "0.35.0", path = "../swc_css_ast"}
swc_css_codegen = {version = "0.37.0", path = "../swc_css_codegen"}
swc_css_minifier = {version = "0.1.0", path = "../swc_css_minifier", optional = true}
swc_css_parser = {version = "0.39.0", path = "../swc_css_parser"}
swc_css_utils = {version = "0.32.0", path = "../swc_css_utils/"}
swc_css_visit = {version = "0.34.0", path = "../swc_css_visit"}
