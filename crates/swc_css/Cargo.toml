[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS apis for rust"
documentation = "https://rustdoc.swc.rs/swc_css/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_css"
repository    = { workspace = true }
version       = "5.0.0"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
compat   = ["swc_css_compat"]
minifier = ["swc_css_minifier"]
modules  = ["swc_css_modules"]
prefixer = ["swc_css_prefixer"]

[dependencies]
swc_css_ast      = { version = "5.0.0", path = "../swc_css_ast" }
swc_css_codegen  = { version = "5.0.0", path = "../swc_css_codegen" }
swc_css_compat   = { version = "5.0.0", path = "../swc_css_compat", optional = true }
swc_css_minifier = { version = "5.0.0", path = "../swc_css_minifier", optional = true }
swc_css_modules  = { version = "5.0.0", path = "../swc_css_modules", optional = true }
swc_css_parser   = { version = "5.0.0", path = "../swc_css_parser" }
swc_css_prefixer = { version = "5.0.0", path = "../swc_css_prefixer", optional = true }
swc_css_utils    = { version = "5.0.0", path = "../swc_css_utils/" }
swc_css_visit    = { version = "5.0.0", path = "../swc_css_visit" }
