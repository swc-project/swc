[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS apis for rust"
documentation = "https://rustdoc.swc.rs/swc_css/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_css"
repository    = { workspace = true }
version       = "22.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
compat   = ["swc_css_compat"]
minifier = ["swc_css_minifier"]
modules  = ["swc_css_modules"]
prefixer = ["swc_css_prefixer"]

[dependencies]
swc_css_ast = { version = "18.0.0", path = "../swc_css_ast", default-features = false }
swc_css_codegen = { version = "18.0.0", path = "../swc_css_codegen", default-features = false }
swc_css_compat = { version = "18.0.0", path = "../swc_css_compat", optional = true, default-features = false }
swc_css_minifier = { version = "18.0.0", path = "../swc_css_minifier", optional = true, default-features = false }
swc_css_modules = { version = "18.0.0", path = "../swc_css_modules", optional = true, default-features = false }
swc_css_parser = { version = "18.0.0", path = "../swc_css_parser", default-features = false }
swc_css_prefixer = { version = "22.0.0", path = "../swc_css_prefixer", optional = true, default-features = false }
swc_css_utils = { version = "18.0.0", path = "../swc_css_utils/", default-features = false }
swc_css_visit = { version = "18.0.0", path = "../swc_css_visit", default-features = false }
