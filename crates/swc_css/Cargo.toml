[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "CSS apis for rust"
documentation = "https://rustdoc.swc.rs/swc_css/"
edition = "2021"
license = "Apache-2.0"
name = "swc_css"
repository = "https://github.com/swc-project/swc.git"
version = "0.132.1"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
compat = ["swc_css_compat"]
minifier = ["swc_css_minifier"]
modules = ["swc_css_modules"]
prefixer = ["swc_css_prefixer"]

[dependencies]
swc_css_ast = {version = "0.119.1", path = "../swc_css_ast"}
swc_css_codegen = {version = "0.129.1", path = "../swc_css_codegen"}
swc_css_compat = {version = "0.4.1", path = "../swc_css_compat", optional = true}
swc_css_minifier = {version = "0.94.1", path = "../swc_css_minifier", optional = true}
swc_css_modules = {version = "0.5.1", path = "../swc_css_modules", optional = true}
swc_css_parser = {version = "0.128.1", path = "../swc_css_parser"}
swc_css_prefixer = {version = "0.130.1", path = "../swc_css_prefixer", optional = true}
swc_css_utils = {version = "0.116.1", path = "../swc_css_utils/"}
swc_css_visit = {version = "0.118.1", path = "../swc_css_visit"}
