[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS apis for rust"
documentation = "https://rustdoc.swc.rs/swc_css/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_css"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.157.40"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
compat   = ["swc_css_compat"]
minifier = ["swc_css_minifier"]
modules  = ["swc_css_modules"]
prefixer = ["swc_css_prefixer"]

[dependencies]
swc_css_ast      = { version = "0.140.23", path = "../swc_css_ast" }
swc_css_codegen  = { version = "0.151.35", path = "../swc_css_codegen" }
swc_css_compat   = { version = "0.27.35", path = "../swc_css_compat", optional = true }
swc_css_minifier = { version = "0.116.34", path = "../swc_css_minifier", optional = true }
swc_css_modules  = { version = "0.29.35", path = "../swc_css_modules", optional = true }
swc_css_parser   = { version = "0.150.33", path = "../swc_css_parser" }
swc_css_prefixer = { version = "0.153.37", path = "../swc_css_prefixer", optional = true }
swc_css_utils    = { version = "0.137.23", path = "../swc_css_utils/" }
swc_css_visit    = { version = "0.139.22", path = "../swc_css_visit" }
