[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "wasm module for swc"
edition = "2021"
license = "Apache-2.0"
name = "wasm"
publish = false
repository = "https://github.com/swc-project/swc.git"
version = "1.2.155"

[lib]
crate-type = ["cdylib"]

[features]
default = ["swc_v1"]
swc_v1 = []
swc_v2 = []
# This feature exists to allow cargo operations
plugin = [
  "swc/plugin",
  "wasmer",
  "wasmer-wasi",
  "wasmer/js-default",
  "wasmer-wasi/js-default",
]

[dependencies]
anyhow = "1.0.42"
console_error_panic_hook = "0.1.6"
once_cell = "1.10.0"
parking_lot_core = "0.9.1"
path-clean = "0.1"
serde = {version = "1", features = ["derive"]}
serde_json = "1"
swc = {path = "../swc"}
swc_common = {path = "../swc_common"}
swc_ecma_lints = {path = "../swc_ecma_lints", features = ["non_critical_lints"]}
swc_ecmascript = {path = "../swc_ecmascript"}
tracing = {version = "0.1.32", features = ["release_max_level_off"]}
wasm-bindgen = {version = "0.2", features = ["serde-serialize"]}
wasmer = {version = "2.2.0", optional = true, default-features = false}
wasmer-wasi = {version = "2.2.0", optional = true, default-features = false}
