[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "JsDoc parser writen in rust"
documentation = "https://rustdoc.swc.rs/jsdoc/"
edition = "2021"
license = "Apache-2.0"
name = "jsdoc"
version = "0.63.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nom = "7.1.0"
serde = { version = "1", features = ["derive"] }
swc_atoms = { version = "0.2", path = "../swc_atoms" }
swc_common = { version = "0.17.0", path = "../swc_common" }

[dev-dependencies]
anyhow = "1"
dashmap = "5.1.0"
swc_ecma_ast = { version = "0.70.0", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "0.94.0", path = "../swc_ecma_parser" }
testing = { version = "0.19.0", path = "../testing" }
