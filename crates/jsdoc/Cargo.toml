[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "JsDoc parser writen in rust"
documentation = "https://rustdoc.swc.rs/jsdoc/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "jsdoc"
repository    = { workspace = true }
version       = "16.0.0"

[lib]
bench = false

[features]
serde-impl = ["serde"]

[dependencies]
nom = { workspace = true, default-features = false }
serde = { workspace = true, features = [
  "derive",
], optional = true, default-features = false }

swc_atoms  = { version = "8.0.2", path = "../swc_atoms", default-features = false }
swc_common = { version = "16.0.0", path = "../swc_common", default-features = false }

[dev-dependencies]
dashmap = { workspace = true, default-features = false }
swc_ecma_parser = { version = "26.0.1", path = "../swc_ecma_parser", default-features = false, features = [
  "typescript",
] }
testing = { version = "17.0.0", path = "../testing", default-features = false }
