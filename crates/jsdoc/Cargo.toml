[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "JsDoc parser writen in rust"
documentation = "https://rustdoc.swc.rs/jsdoc/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "jsdoc"
repository    = { workspace = true }
version       = "15.0.0"

[lib]
bench = false

[features]
serde-impl = ["serde"]

[dependencies]
nom   = { workspace = true }
serde = { workspace = true, features = ["derive"], optional = true }

swc_atoms  = { version = "7.0.0", path = "../swc_atoms" }
swc_common = { version = "15.0.0", path = "../swc_common" }

[dev-dependencies]
dashmap         = { workspace = true }
swc_ecma_parser = { version = "25.0.0", path = "../swc_ecma_parser" }
testing         = { version = "16.0.0", path = "../testing" }
