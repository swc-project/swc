[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "JsDoc parser writen in rust"
documentation = "https://rustdoc.swc.rs/jsdoc/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "jsdoc"
version = "0.47.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nom = "5.1.2"
serde = {version = "1", features = ["derive"]}
swc_atoms = {version = "0.2", path = "../swc_atoms"}
swc_common = {version = "0.14.0", path = "../swc_common"}

[dev-dependencies]
anyhow = "1"
dashmap = "4.0.2"
swc_ecma_ast = {version = "0.58.0", path = "../swc_ecma_ast"}
swc_ecma_parser = {version = "0.78.0", path = "../swc_ecma_parser"}
testing = {version = "0.15.0", path = "../testing"}
walkdir = "2"
