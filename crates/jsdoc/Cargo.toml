[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "JsDoc parser writen in rust"
documentation = "https://rustdoc.swc.rs/jsdoc/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "jsdoc"
version       = "0.112.7"

[lib]
bench = false

[features]
serde-impl = ["serde"]

[dependencies]
nom   = "7.1.3"
serde = { version = "1", features = ["derive"], optional = true }

swc_atoms  = { version = "0.6.5", path = "../swc_atoms" }
swc_common = { version = "0.33.18", path = "../swc_common" }

[dev-dependencies]
anyhow  = "1"
dashmap = "5.4.0"

swc_ecma_ast    = { version = "0.112.4", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "0.143.7", path = "../swc_ecma_parser" }
testing         = { version = "0.35.19", path = "../testing" }
