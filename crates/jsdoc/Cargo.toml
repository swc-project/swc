[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "JsDoc parser writen in rust"
documentation = "https://rustdoc.swc.rs/jsdoc/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "jsdoc"
version       = "0.101.6"

[lib]
bench = false

[features]
serde-impl = ["serde"]

[dependencies]
nom   = "7.1.0"
serde = { version = "1", features = ["derive"], optional = true }

swc_atoms  = { version = "0.4.43", path = "../swc_atoms" }
swc_common = { version = "0.30.5", path = "../swc_common" }

[dev-dependencies]
anyhow  = "1"
dashmap = "5.1.0"

swc_ecma_ast    = { version = "0.102.5", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "0.132.6", path = "../swc_ecma_parser" }
testing         = { version = "0.32.5", path = "../testing" }
