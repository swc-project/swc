[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Quasi quotation system for ecmascript"
documentation = "https://rustdoc.swc.rs/swc_ecma_quote/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_ecma_quote"
repository    = { workspace = true }
version       = "33.0.0"

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[dependencies]
swc_common            = { version = "18.0.1", path = "../swc_common" }
swc_ecma_ast          = { version = "20.0.1", path = "../swc_ecma_ast" }
swc_ecma_quote_macros = { version = "33.0.0", path = "../swc_ecma_quote_macros" }

[dev-dependencies]
