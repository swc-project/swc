[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Quasi quotation system for ecmascript"
documentation = "https://rustdoc.swc.rs/swc_ecma_quote/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_quote"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.63.0"

[lib]
bench = false

[dependencies]
swc_atoms             = { version = "0.6.5", path = "../swc_atoms" }
swc_common            = { version = "0.35.0", path = "../swc_common" }
swc_ecma_ast          = { version = "0.116.0", path = "../swc_ecma_ast" }
swc_ecma_quote_macros = { version = "0.58.0", path = "../swc_ecma_quote_macros" }

[dev-dependencies]
testing = { version = "0.37.0", path = "../testing" }
