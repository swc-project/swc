[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Base crate for the 'swc' crate. This is not a public API."
documentation = "https://rustdoc.swc.rs/swc_compiler_base/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_compiler_base"
repository    = { workspace = true }
version       = "46.0.0"

[features]
node = ["napi", "napi-derive"]

[dependencies]
anyhow = { workspace = true, default-features = false }

base64 = { workspace = true, default-features = false }

bytes-str = { workspace = true, default-features = false }

once_cell = { workspace = true, default-features = false }

pathdiff = { workspace = true, default-features = false }

rustc-hash = { workspace = true, default-features = false }

serde = { workspace = true, features = ["derive"], default-features = false }

serde_json = { workspace = true, default-features = false }

swc_sourcemap = { workspace = true, default-features = false }


swc_atoms = { version = "9.0.0", path = "../swc_atoms", default-features = false }

swc_common = { version = "18.0.1", path = "../swc_common", features = [
  "sourcemap",
] }
swc_config = { version = "3.1.2", path = "../swc_config", default-features = false }

swc_ecma_ast = { version = "20.0.0", path = "../swc_ecma_ast", default-features = false }

swc_ecma_codegen = { version = "22.0.0", path = "../swc_ecma_codegen", default-features = false }

swc_ecma_minifier = { version = "43.0.2", path = "../swc_ecma_minifier", default-features = false }

swc_ecma_parser = { version = "33.0.0", path = "../swc_ecma_parser", default-features = false, features = [
  "typescript",
] }
swc_ecma_visit = { version = "20.0.0", path = "../swc_ecma_visit", default-features = false }

swc_timer = { version = "1.0.0", path = "../swc_timer", default-features = false }


[dependencies.napi-derive]
default-features = false
features         = ["type-def"]
optional         = true
workspace        = true

[dependencies.napi]
default-features = false
features         = ["napi3"]
optional         = true
workspace        = true
