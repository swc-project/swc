[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Base crate for the 'swc' crate. This is not a public API."
documentation = "https://rustdoc.swc.rs/swc_compiler_base/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_compiler_base"
repository    = { workspace = true }
version       = "23.0.2"

[features]
node = ["napi", "napi-derive"]

[dependencies]
anyhow        = { workspace = true }
base64        = { workspace = true }
bytes-str     = { workspace = true }
once_cell     = { workspace = true }
pathdiff      = { workspace = true }
rustc-hash    = { workspace = true }
serde         = { workspace = true, features = ["derive"] }
serde_json    = { workspace = true }
swc_allocator = { version = "4.0.0", path = "../swc_allocator", default-features = false }
swc_sourcemap = { workspace = true }

swc_atoms = { version = "5.0.0", path = "../swc_atoms" }
swc_common = { version = "12.0.1", path = "../swc_common", features = [
  "sourcemap",
] }
swc_config = { version = "3.1.1", path = "../swc_config" }
swc_ecma_ast = { version = "12.0.0", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "14.0.0", path = "../swc_ecma_codegen" }
swc_ecma_minifier = { version = "21.0.4", path = "../swc_ecma_minifier" }
swc_ecma_parser = { version = "15.0.2", path = "../swc_ecma_parser" }
swc_ecma_visit = { version = "12.0.0", path = "../swc_ecma_visit" }
swc_timer = { version = "1.0.0", path = "../swc_timer" }

  [dependencies.napi-derive]
  default-features = false
  features         = ["type-def"]
  optional         = true
  workspace        = true

  [dependencies.napi]
  default-features = false
  features         = ["napi3"]
  optional         = true
  workspace        = true
