[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Base crate for the 'swc' crate. This is not a public API."
documentation = "https://rustdoc.swc.rs/swc_compiler_base/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_compiler_base"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.7.2"

[features]
node = ["napi", "napi-derive"]

[dependencies]
anyhow    = "1.0.75"
base64    = "0.21.0"
once_cell = "1"
pathdiff  = "0.2.0"
serde     = { version = "1.0.188", features = ["derive"] }
sourcemap = "6.4"

swc_atoms = { version = "0.6.5", path = "../swc_atoms" }
swc_common = { version = "0.33.16", path = "../swc_common", features = [
  "sourcemap",
] }
swc_config = { version = "0.1.11", path = "../swc_config" }
swc_ecma_ast = { version = "0.112.1", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "0.148.2", path = "../swc_ecma_codegen" }
swc_ecma_minifier = { version = "0.192.2", path = "../swc_ecma_minifier" }
swc_ecma_parser = { version = "0.143.2", path = "../swc_ecma_parser" }
swc_ecma_visit = { version = "0.98.1", path = "../swc_ecma_visit" }
swc_timer = { version = "0.21.17", path = "../swc_timer" }

  [dependencies.napi-derive]
  default-features = false
  features         = ["type-def"]
  optional         = true
  version          = "2.0.0"

  [dependencies.napi]
  default-features = false
  features         = ["napi3"]
  optional         = true
  version          = "2.0.0"
