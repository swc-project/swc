[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_optimization/"
edition = "2021"
license = "Apache-2.0"
name = "swc_ecma_transforms_optimization"
repository = "https://github.com/swc-project/swc.git"
version = "0.80.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
# Process in parallel.
concurrent = [
  "swc_common/concurrent",
  "swc_ecma_utils/concurrent",
  "swc_ecma_transforms_base/concurrent",
  "rayon",
]

[dependencies]
ahash = "0.7.4"
dashmap = "4.0.2"
indexmap = "1.6.1"
once_cell = "1.5.2"
rayon = {version = "1.5.1", optional = true}
serde_json = "1.0.61"
swc_atoms = {version = "0.2", path = "../swc_atoms"}
swc_common = {version = "0.16.0", path = "../swc_common"}
swc_ecma_ast = {version = "0.64.0", path = "../swc_ecma_ast"}
swc_ecma_parser = {version = "0.86.0", path = "../swc_ecma_parser"}
swc_ecma_transforms_base = {version = "0.55.0", path = "../swc_ecma_transforms_base"}
swc_ecma_transforms_macros = {version = "0.3.0", path = "../swc_ecma_transforms_macros"}
swc_ecma_utils = {version = "0.62.0", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.50.0", path = "../swc_ecma_visit"}
tracing = "0.1.28"

[dev-dependencies]
swc_ecma_transforms_compat = {version = "0.66.0", path = "../swc_ecma_transforms_compat"}
swc_ecma_transforms_module = {version = "0.72.0", path = "../swc_ecma_transforms_module"}
swc_ecma_transforms_proposal = {version = "0.72.0", path = "../swc_ecma_transforms_proposal"}
swc_ecma_transforms_react = {version = "0.74.0", path = "../swc_ecma_transforms_react"}
swc_ecma_transforms_testing = {version = "0.57.0", path = "../swc_ecma_transforms_testing"}
swc_ecma_transforms_typescript = {version = "0.76.0", path = "../swc_ecma_transforms_typescript"}
testing = {version = "0.17.0", path = "../testing"}
