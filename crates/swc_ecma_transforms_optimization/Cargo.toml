[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_optimization/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_transforms_optimization"
repository    = { workspace = true }
version       = "38.0.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[features]
concurrent = ["swc_common/concurrent", "swc_ecma_transforms_base/concurrent"]
debug      = []

[dependencies]
bytes-str  = { workspace = true }
dashmap    = { workspace = true }
indexmap   = { workspace = true }
once_cell  = { workspace = true }
par-core   = { workspace = true }
petgraph   = { workspace = true }
rustc-hash = { workspace = true }
serde_json = { workspace = true }
tracing    = { workspace = true }

swc_atoms = { version = "9.0.0", path = "../swc_atoms" }
swc_common = { version = "18.0.1", path = "../swc_common" }
swc_ecma_ast = { version = "20.0.0", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "33.0.0", path = "../swc_ecma_parser", default-features = false, features = [
  "typescript",
] }
swc_ecma_transforms_base = { version = "36.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_utils = { version = "26.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "20.0.0", path = "../swc_ecma_visit" }


[dev-dependencies]
par-core = { workspace = true, features = ["chili"] }


swc_ecma_transforms_base = { version = "36.0.0", path = "../swc_ecma_transforms_base", features = [
  "inline-helpers",
] }
swc_ecma_transforms_compat = { version = "41.0.0", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_module = { version = "39.0.0", path = "../swc_ecma_transforms_module" }
swc_ecma_transforms_proposal = { version = "36.0.0", path = "../swc_ecma_transforms_proposal" }
swc_ecma_transforms_testing = { version = "39.0.0", path = "../swc_ecma_transforms_testing" }
swc_ecma_transforms_typescript = { version = "39.0.0", path = "../swc_ecma_transforms_typescript" }
testing = { version = "19.0.0", path = "../testing" }
