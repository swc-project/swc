[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_optimization/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_ecma_transforms_optimization"
repository = "https://github.com/swc-project/swc.git"
version = "0.150.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
bench = false

[features]
concurrent = ["swc_common/concurrent", "rayon"]
debug = []

[dependencies]
ahash = "0.7.4"
dashmap = "5.1.0"
indexmap = "1.6.1"
once_cell = "1.10.0"
rayon = { version = "1.5.1", optional = true }
rustc-hash = "1.1.0"
serde_json = "1.0.61"
swc_atoms = { version = "0.3.1", path = "../swc_atoms" }
swc_common = {version = "0.26.0", path = "../swc_common"}
swc_ecma_ast = { version = "0.89.0", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "0.116.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "0.102.0", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_macros = { version = "0.5.0", path = "../swc_ecma_transforms_macros" }
swc_ecma_utils = { version = "0.98.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.75.0", path = "../swc_ecma_visit" }
tracing = "0.1.32"

[dev-dependencies]
swc_ecma_transforms_compat = { version = "0.120.0", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_module = { version = "0.137.0", path = "../swc_ecma_transforms_module" }
swc_ecma_transforms_proposal = { version = "0.128.0", path = "../swc_ecma_transforms_proposal" }
swc_ecma_transforms_react = { version = "0.139.0", path = "../swc_ecma_transforms_react" }
swc_ecma_transforms_testing = { version = "0.104.0", path = "../swc_ecma_transforms_testing" }
swc_ecma_transforms_typescript = { version = "0.143.0", path = "../swc_ecma_transforms_typescript" }
testing = { version = "0.28.0", path = "../testing" }
