[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_optimization/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_optimization"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.187.5"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
bench = false

[features]
concurrent = [
  "swc_common/concurrent",
  "swc_ecma_transforms_base/concurrent",
  "rayon",
]
debug = []

[dependencies]
ahash      = "0.7.4"
dashmap    = "5.1.0"
indexmap   = "1.6.1"
once_cell  = "1.10.0"
petgraph   = "0.6"
rayon      = { version = "1.5.1", optional = true }
rustc-hash = "1.1.0"
serde_json = "1.0.61"
tracing    = "0.1.32"

swc_atoms                  = { version = "0.5.5", path = "../swc_atoms" }
swc_common                 = { version = "0.31.9", path = "../swc_common" }
swc_ecma_ast               = { version = "0.104.2", path = "../swc_ecma_ast" }
swc_ecma_parser            = { version = "0.134.3", path = "../swc_ecma_parser" }
swc_ecma_transforms_base   = { version = "0.127.4", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_macros = { version = "0.5.1", path = "../swc_ecma_transforms_macros" }
swc_ecma_utils             = { version = "0.117.3", path = "../swc_ecma_utils" }
swc_ecma_visit             = { version = "0.90.2", path = "../swc_ecma_visit" }
swc_fast_graph             = { version = "0.19.9", path = "../swc_fast_graph" }

[dev-dependencies]
swc_ecma_transforms_compat     = { version = "0.153.4", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_module     = { version = "0.170.4", path = "../swc_ecma_transforms_module" }
swc_ecma_transforms_proposal   = { version = "0.161.5", path = "../swc_ecma_transforms_proposal" }
swc_ecma_transforms_react      = { version = "0.173.4", path = "../swc_ecma_transforms_react" }
swc_ecma_transforms_testing    = { version = "0.130.4", path = "../swc_ecma_transforms_testing" }
swc_ecma_transforms_typescript = { version = "0.177.5", path = "../swc_ecma_transforms_typescript" }
testing                        = { version = "0.33.10", path = "../testing" }
