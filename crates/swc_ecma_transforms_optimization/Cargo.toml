[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_optimization/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_optimization"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.203.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
bench = false

[features]
concurrent = [
  "swc_common/concurrent",
  "swc_ecma_transforms_base/concurrent",
  "rayon",
]
debug = []

[dependencies]
dashmap    = { workspace = true }
indexmap   = { workspace = true }
once_cell  = { workspace = true }
petgraph   = { workspace = true }
rayon      = { workspace = true, optional = true }
rustc-hash = { workspace = true }
serde_json = { workspace = true }
tracing    = { workspace = true }

swc_atoms                  = { version = "0.6.5", path = "../swc_atoms" }
swc_common                 = { version = "0.35.0", path = "../swc_common" }
swc_ecma_ast               = { version = "0.116.0", path = "../swc_ecma_ast" }
swc_ecma_parser            = { version = "0.147.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_base   = { version = "0.142.0", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_macros = { version = "0.5.5", path = "../swc_ecma_transforms_macros" }
swc_ecma_utils             = { version = "0.131.0", path = "../swc_ecma_utils" }
swc_ecma_visit             = { version = "0.102.0", path = "../swc_ecma_visit" }
swc_fast_graph             = { version = "0.23.0", path = "../swc_fast_graph" }

[dev-dependencies]
swc_ecma_transforms_compat     = { version = "0.168.0", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_module     = { version = "0.185.0", path = "../swc_ecma_transforms_module" }
swc_ecma_transforms_proposal   = { version = "0.176.0", path = "../swc_ecma_transforms_proposal" }
swc_ecma_transforms_react      = { version = "0.188.0", path = "../swc_ecma_transforms_react" }
swc_ecma_transforms_testing    = { version = "0.145.0", path = "../swc_ecma_transforms_testing" }
swc_ecma_transforms_typescript = { version = "0.193.0", path = "../swc_ecma_transforms_typescript" }
testing                        = { version = "0.37.0", path = "../testing" }
