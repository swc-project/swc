[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>", "Alexander Akait <sheo13666q@gmail.com>"]
description = "XML apis for rust"
documentation = "https://rustdoc.swc.rs/swc_xml/"
edition = "2021"
license = "Apache-2.0"
name = "swc_xml"
repository = "https://github.com/swc-project/swc.git"
version = "0.15.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[dependencies]
swc_xml_ast = {version = "0.14.0", path = "../swc_xml_ast"}
swc_xml_codegen = {version = "0.15.0", path = "../swc_xml_codegen"}
swc_xml_parser = {version = "0.15.0", path = "../swc_xml_parser"}
swc_xml_visit = {version = "0.14.0", path = "../swc_xml_visit"}
