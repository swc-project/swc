[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "EcmaScript code minifier."
documentation = "https://rustdoc.swc.rs/swc_ecma_minifier/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "src/lists/*.json"]
license = "Apache-2.0"
name = "swc_ecma_minifier"
repository = "https://github.com/swc-project/swc.git"
version = "0.104.8"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
debug = ["backtrace", "swc_ecma_transforms_optimization/debug"]

[dependencies]
ahash = "0.7.6"
backtrace = { version = "0.3.61", optional = true }
indexmap = "1.7.0"
once_cell = "1.10.0"
parking_lot = "0.12.0"
pretty_assertions = { version = "1.1", optional = true }
rayon = "1.5.1"
regex = "1.5.3"
retain_mut = "0.1.2"
rustc-hash = "1.1.0"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.61"
swc_atoms = { version = "0.2", path = "../swc_atoms" }
swc_cached = { version = "0.1.0", path = "../swc_cached" }
swc_common = { version = "0.17.20", path = "../swc_common" }
swc_ecma_ast = { version = "0.76.0", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "0.105.0", path = "../swc_ecma_codegen" }
swc_ecma_parser = { version = "0.102.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "0.78.0", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_optimization = { version = "0.115.0", path = "../swc_ecma_transforms_optimization" }
swc_ecma_utils = { version = "0.81.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.62.0", path = "../swc_ecma_visit" }
swc_timer = { version = "0.5.0", path = "../swc_timer" }
tracing = "0.1.32"
unicode-id = "0.3.0"

[dev-dependencies]
ansi_term = "0.12.1"
anyhow = "1"
criterion = "0.3.5"
pretty_assertions = "1.1"
swc_node_base = { version = "0.5.0", path = "../swc_node_base" }
testing = { version = "0.19.0", path = "../testing" }

[[bench]]
harness = false
name = "full"
