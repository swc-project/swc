[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "EcmaScript code minifier."
documentation = "https://rustdoc.swc.rs/swc_ecma_minifier/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs", "src/lists/*.json"]
license       = { workspace = true }
name          = "swc_ecma_minifier"
repository    = { workspace = true }
version       = "11.0.0"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
# This enables global concurrent mode
concurrent = [
  "swc_common/concurrent",
  "swc_ecma_transforms_base/concurrent-renamer",
  "swc_ecma_transforms_optimization/concurrent",
  "rayon",
  "indexmap/rayon",
]
debug = ["backtrace", "swc_ecma_transforms_optimization/debug"]
default = ["serde-impl"]
# Implement serialize/deserialize for more types
extra-serde = ["swc_ecma_ast/serde-impl", "serde-impl"]
serde-impl  = []
trace-ast   = []

[dependencies]
arrayvec          = { workspace = true }
backtrace         = { workspace = true, optional = true }
indexmap          = { workspace = true }
num-bigint        = { workspace = true }
num_cpus          = { workspace = true }
once_cell         = { workspace = true }
parking_lot       = { workspace = true }
phf               = { workspace = true }
pretty_assertions = { workspace = true, optional = true }
radix_fmt         = { workspace = true }
rayon             = { workspace = true, optional = true }
regex             = { workspace = true }
rustc-hash        = { workspace = true }
ryu-js            = { workspace = true }
serde             = { workspace = true, features = ["derive"] }
serde_json        = { workspace = true }
tracing           = { workspace = true }


swc_allocator = { version = "3.0.0", path = "../swc_allocator", default-features = false }
swc_atoms = { version = "4.0.0", path = "../swc_atoms" }
swc_common = { version = "7.0.0", path = "../swc_common" }
swc_config = { version = "2.0.0", path = "../swc_config", features = [
  "sourcemap",
] }
swc_ecma_ast = { version = "7.0.0", path = "../swc_ecma_ast", features = [
  "serde",
] }
swc_ecma_codegen = { version = "7.0.0", path = "../swc_ecma_codegen" }
swc_ecma_parser = { version = "9.0.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "10.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_optimization = { version = "10.0.0", path = "../swc_ecma_transforms_optimization" }
swc_ecma_usage_analyzer = { version = "11.0.0", path = "../swc_ecma_usage_analyzer" }
swc_ecma_utils = { version = "10.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "7.0.0", path = "../swc_ecma_visit" }
swc_parallel = { version = "1.2.0", path = "../swc_parallel", default-features = false }
swc_timer = { version = "1.0.0", path = "../swc_timer" }

[dev-dependencies]
ansi_term         = { workspace = true }
anyhow            = { workspace = true }
criterion         = { workspace = true }
pretty_assertions = { workspace = true }
walkdir           = { workspace = true }

codspeed-criterion-compat = { workspace = true }
swc_allocator             = { version = "3.0.0", path = "../swc_allocator" }
swc_ecma_testing          = { version = "7.0.0", path = "../swc_ecma_testing" }
swc_malloc                = { version = "1.0.0", path = "../swc_malloc" }
testing                   = { version = "7.0.0", path = "../testing" }

[[bench]]
harness = false
name    = "full"
