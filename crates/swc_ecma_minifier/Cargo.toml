[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "EcmaScript code minifier."
documentation = "https://rustdoc.swc.rs/swc_ecma_minifier/"
edition = "2018"
include = ["Cargo.toml", "src/**/*.rs", "src/lists/*.json"]
license = "Apache-2.0"
name = "swc_ecma_minifier"
repository = "https://github.com/swc-project/swc.git"
version = "0.60.2"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
debug = ["backtrace"]

[dependencies]
ahash = "0.7.6"
backtrace = {version = "0.3.61", optional = true}
indexmap = "1.7.0"
once_cell = "1.5.2"
pretty_assertions = {version = "0.7.2", optional = true}
rayon = "1.5.1"
regex = "1.5.3"
retain_mut = "0.1.2"
serde = {version = "1.0.118", features = ["derive"]}
serde_json = "1.0.61"
serde_regex = "1.1.0"
swc_atoms = {version = "0.2", path = "../swc_atoms"}
swc_common = {version = "0.15.0", path = "../swc_common"}
swc_ecma_ast = {version = "0.60.0", path = "../swc_ecma_ast"}
swc_ecma_codegen = {version = "0.84.0", path = "../swc_ecma_codegen"}
swc_ecma_parser = {version = "0.82.0", path = "../swc_ecma_parser"}
swc_ecma_transforms = {version = "0.103.0", path = "../swc_ecma_transforms/", features = ["optimization"]}
swc_ecma_transforms_base = {version = "0.49.0", path = "../swc_ecma_transforms_base"}
swc_ecma_utils = {version = "0.56.0", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.46.0", path = "../swc_ecma_visit"}
swc_timer = {version = "0.2.1", path = "../swc_timer"}
tracing = "0.1.28"
unicode-xid = "0.2.2"

[dev-dependencies]
ansi_term = "0.12.1"
anyhow = "1"
pretty_assertions = "0.7.2"
swc_node_base = {version = "0.5.0", path = "../swc_node_base"}
testing = {version = "0.16.0", path = "../testing"}
