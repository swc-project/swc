[package]
authors = ["Automatically generated"]
edition = "2018"
name    = "swc_ecma_minifier-fuzz"
publish = false
version = "0.0.0"

  [package.metadata]
  cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
swc_common = { version = "0.29.10", path = "../../swc_common", features = [
  "arbitrary",
] }
swc_ecma_ast = { version = "0.94.14", path = "../../swc_ecma_ast", features = [
  "arbitrary",
] }
swc_ecma_transforms_base = { version = "0.111.34", path = "../../swc_ecma_transforms_base" }

  [dependencies.swc_ecma_minifier]
  path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
doc  = false
name = "bug"
path = "fuzz_targets/bug.rs"
test = false
