[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Compatibility layer between estree and swc"
documentation = "https://rustdoc.swc.rs/swc_estree_compat/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_estree_compat"
repository = "https://github.com/swc-project/swc.git"
version = "0.109.0"

[package.metadata.docs.rs]
all-features = true

[lib]
bench = false

[dependencies]
ahash = {version = "0.7.0", features = ["compile-time-rng"]}
anyhow = "1"
copyless = "0.1.5"
rayon = "1.5.0"
serde = {version = "1", features = ["derive"]}
serde_json = "1.0.62"
swc_atoms = {version = "0.2", path = "../swc_atoms"}
swc_common = { version = "0.18.0", path = "../swc_common", features = [
  "concurrent",
  "sourcemap",
  "tty-emitter",
]}
swc_ecma_ast = {version = "0.79.0", path = "../swc_ecma_ast"}
swc_ecma_parser = {version = "0.105.0", path = "../swc_ecma_parser"}
swc_ecma_utils = {version = "0.86.0", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.65.0", path = "../swc_ecma_visit"}
swc_estree_ast = {version = "0.8.0", path = "../swc_estree_ast"}
swc_node_comments = {version = "0.5.0", path = "../swc_node_comments/"}

[dev-dependencies]
criterion = "0.3"
pretty_assertions = "1.1"
swc = {version = "0.189.0", path = "../swc"}
swc_ecma_ast = {version = "0.79.0", path = "../swc_ecma_ast"}
swc_ecma_parser = {version = "0.105.0", path = "../swc_ecma_parser"}
swc_ecma_transforms = {version = "0.160.0", path = "../swc_ecma_transforms/"}
testing = {version = "0.20.0", path = "../testing"}
walkdir = "2"

[[bench]]
harness = false
name = "babelify"
