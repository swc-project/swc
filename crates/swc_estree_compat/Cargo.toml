[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Compatibility layer between estree and swc"
documentation = "https://rustdoc.swc.rs/swc_estree_compat/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_estree_compat"
repository    = { workspace = true }
version       = "25.0.0"

  [package.metadata.docs.rs]
  all-features = true

[lib]
bench = false

[features]

[dependencies]
anyhow     = { workspace = true }
copyless   = { workspace = true }
serde      = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

swc_atoms = { version = "7.0.0", path = "../swc_atoms" }
swc_common = { version = "14.0.3", path = "../swc_common", features = [
  "sourcemap",
  "tty-emitter",
] }
swc_ecma_ast = { version = "15.0.0", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "23.0.0", path = "../swc_ecma_parser", default-features = false, features = ["typescript"] }
swc_ecma_utils = { version = "21.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "15.0.0", path = "../swc_ecma_visit" }
swc_estree_ast = { version = "14.0.0", path = "../swc_estree_ast" }
swc_node_comments = { version = "14.0.0", path = "../swc_node_comments/" }

[dev-dependencies]
codspeed-criterion-compat = { workspace = true }
pretty_assertions         = { workspace = true }

swc                 = { version = "36.0.0", path = "../swc", default-features = false }
swc_ecma_ast        = { version = "15.0.0", path = "../swc_ecma_ast" }
swc_ecma_parser     = { version = "23.0.0", path = "../swc_ecma_parser" }
swc_ecma_transforms = { version = "30.0.0", path = "../swc_ecma_transforms/" }
testing             = { version = "15.0.0", path = "../testing" }
walkdir             = { workspace = true }

[[bench]]
harness = false
name    = "babelify"
