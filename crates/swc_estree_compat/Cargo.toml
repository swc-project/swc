[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Compatibility layer between estree and swc"
documentation = "https://rustdoc.swc.rs/swc_estree_compat/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_estree_compat"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.187.5"

  [package.metadata.docs.rs]
  all-features = true

[lib]
bench = false

[dependencies]
ahash      = { version = "0.8.3", features = ["compile-time-rng"] }
anyhow     = "1"
copyless   = "0.1.5"
rayon      = "1.7.0"
serde      = { version = "1", features = ["derive"] }
serde_json = "1.0.62"

swc_atoms = { version = "0.5.6", path = "../swc_atoms" }
swc_common = { version = "0.31.16", path = "../swc_common", features = [
  "concurrent",
  "sourcemap",
  "tty-emitter",
] }
swc_ecma_ast = { version = "0.107.0", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "0.137.1", path = "../swc_ecma_parser" }
swc_ecma_utils = { version = "0.120.1", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.93.0", path = "../swc_ecma_visit" }
swc_estree_ast = { version = "0.21.16", path = "../swc_estree_ast" }
swc_node_comments = { version = "0.18.16", path = "../swc_node_comments/" }

[dev-dependencies]
criterion         = "0.5"
pretty_assertions = "1.3"

swc                 = { version = "0.264.5", path = "../swc" }
swc_ecma_ast        = { version = "0.107.0", path = "../swc_ecma_ast" }
swc_ecma_parser     = { version = "0.137.1", path = "../swc_ecma_parser" }
swc_ecma_transforms = { version = "0.221.3", path = "../swc_ecma_transforms/" }
testing             = { version = "0.33.19", path = "../testing" }
walkdir             = "2"

[[bench]]
harness = false
name    = "babelify"
