[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>", "OJ Kwon <kwon.ohjoong@gmail.com>"]
description = "Commandline for SWC (Internal crate with implementation)"
edition     = "2021"
include     = ["Cargo.toml", "src/**/*.rs"]
license     = "Apache-2.0"
name        = "swc_cli_impl"
repository  = "https://github.com/swc-project/swc.git"
version     = "0.8.22"

[[bin]]
name = "swc"
path = "src/main.rs"

[lib]
crate-type = ["rlib"]
path       = "src/lib.rs"

[features]
default = []
plugin = [
  "swc_core/plugin_transform_host_native",
  "swc_core/plugin_transform_host_native_filesystem_cache",
]

[dependencies]
anyhow             = "1.0.66"
atty               = "0.2.14"
clap               = { version = "3.2.25", features = ["derive", "wrap_help"] }
glob               = "0.3.0"
path-absolutize    = { version = "3.0.11", features = ["once_cell_cache"] }
rayon              = "1"
relative-path      = "1.6.1"
serde              = { version = "1", features = ["derive"] }
serde_json         = { version = "1", features = ["unbounded_depth"] }
sourcemap          = "6.4.1"
tracing            = "0.1.37"
tracing-chrome     = "0.5.0"
tracing-futures    = "0.2.5"
tracing-subscriber = { version = "0.3.9", features = ["env-filter"] }
walkdir            = "2"

swc_core = { version = "0.90.23", features = [
  "trace_macro",
  "common_concurrent",
  "base_concurrent",
], path = "../swc_core" }

[dev-dependencies]
assert_cmd = "2.0.12"
assert_fs  = "1.0.13"
