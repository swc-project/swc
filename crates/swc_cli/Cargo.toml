[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>", "OJ Kwon <kwon.ohjoong@gmail.com>"]
description = "Commandline for SWC"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_cli"
repository = "https://github.com/swc-project/swc.git"
version = "0.80.0"

[[bin]]
bench = false
name = "swc"
path = "./src/main.rs"

[features]
default = []
plugin = [
  "swc/plugin",
  "swc_plugin_runner/filesystem_cache",
  "swc_plugin_runner/plugin_transform_schema_v1",
  "wasmer/default",
  "wasmer-wasi/default",
]

[dependencies]
anyhow = "1.0.53"
atty = "0.2.14"
clap = { version = "3.1.0", features = ["derive", "wrap_help"] }
glob = "0.3.0"
rayon = "1"
relative-path = "1.6.1"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["unbounded_depth"] }
swc = { version = "0.206.0", path = "../swc" }
swc_common = { version = "0.24.0", path = "../swc_common" }
swc_plugin_runner = { version = "0.65.0", path = "../swc_plugin_runner", default-features = false, optional = true }
swc_trace_macro = { version = "0.1.0", path = "../swc_trace_macro" }
tracing = "0.1.32"
tracing-chrome = "0.5.0"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.9", features = ["env-filter"] }
walkdir = "2"
wasmer = { version = "2.3.0", optional = true }
wasmer-wasi = { version = "2.3.0", optional = true }

[dependencies.path-absolutize]
features = ["once_cell_cache"]
version = "3.0.11"
