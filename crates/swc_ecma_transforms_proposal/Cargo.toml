[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_proposal/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_ecma_transforms_proposal"
repository = "https://github.com/swc-project/swc.git"
version = "0.58.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
multi-module = ["swc_ecma_loader"]

[dependencies]
either = "1.6.1"
serde = {version = "1.0.118", features = ["derive"]}
smallvec = "1.6.0"
swc_atoms = {version = "0.2", path = "../swc_atoms"}
swc_common = {version = "0.14.0", path = "../swc_common"}
swc_ecma_ast = {version = "0.58.0", path = "../swc_ecma_ast"}
swc_ecma_loader = {version = "0.24.0", path = "../swc_ecma_loader", optional = true}
swc_ecma_parser = {version = "0.78.0", path = "../swc_ecma_parser"}
swc_ecma_transforms_base = {version = "0.44.3", path = "../swc_ecma_transforms_base"}
swc_ecma_transforms_classes = {version = "0.30.2", path = "../swc_ecma_transforms_classes"}
swc_ecma_transforms_macros = {version = "0.3.0", path = "../swc_ecma_transforms_macros"}
swc_ecma_utils = {version = "0.52.3", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.44.0", path = "../swc_ecma_visit"}

[dev-dependencies]
serde_json = "1.0.66"
swc_ecma_transforms_compat = {version = "0.52.11", path = "../swc_ecma_transforms_compat"}
swc_ecma_transforms_module = {version = "0.58.1", path = "../swc_ecma_transforms_module"}
swc_ecma_transforms_testing = {version = "0.45.1", path = "../swc_ecma_transforms_testing"}
testing = {version = "0.15.0", path = "../testing"}
