[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_proposal/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_proposal"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.168.28"

[lib]
bench = false

[features]
default      = []
multi-module = ["swc_ecma_loader"]

[dependencies]
either     = "1.6.1"
rustc-hash = "1"
serde      = { version = "1.0.118", features = ["derive"] }
smallvec   = "1.8.0"

swc_atoms                   = { version = "0.6.0", path = "../swc_atoms" }
swc_common                  = { version = "0.33.4", path = "../swc_common" }
swc_ecma_ast                = { version = "0.110.5", path = "../swc_ecma_ast" }
swc_ecma_loader             = { version = "0.45.5", path = "../swc_ecma_loader", optional = true }
swc_ecma_transforms_base    = { version = "0.134.20", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_classes = { version = "0.123.21", path = "../swc_ecma_transforms_classes" }
swc_ecma_transforms_macros  = { version = "0.5.3", path = "../swc_ecma_transforms_macros" }
swc_ecma_utils              = { version = "0.124.17", path = "../swc_ecma_utils" }
swc_ecma_visit              = { version = "0.96.5", path = "../swc_ecma_visit" }

[dev-dependencies]
serde_json = "1.0.66"

swc_ecma_parser             = { version = "0.141.12", path = "../swc_ecma_parser" }
swc_ecma_transforms_compat  = { version = "0.160.26", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_testing = { version = "0.137.22", path = "../swc_ecma_transforms_testing" }
testing                     = { version = "0.35.6", path = "../testing" }
