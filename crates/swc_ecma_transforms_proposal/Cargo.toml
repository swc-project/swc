[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_proposal/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_proposal"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.159.2"

[lib]
bench = false

[features]
default      = []
multi-module = ["swc_ecma_loader"]

[dependencies]
either     = "1.6.1"
rustc-hash = "1"
serde      = { version = "1.0.118", features = ["derive"] }
smallvec   = "1.8.0"

swc_atoms                   = { version = "0.4.43", path = "../swc_atoms" }
swc_common                  = { version = "0.30.5", path = "../swc_common" }
swc_ecma_ast                = { version = "0.102.5", path = "../swc_ecma_ast" }
swc_ecma_loader             = { version = "0.42.5", path = "../swc_ecma_loader", optional = true }
swc_ecma_transforms_base    = { version = "0.125.1", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_classes = { version = "0.114.1", path = "../swc_ecma_transforms_classes" }
swc_ecma_transforms_macros  = { version = "0.5.1", path = "../swc_ecma_transforms_macros" }
swc_ecma_utils              = { version = "0.115.8", path = "../swc_ecma_utils" }
swc_ecma_visit              = { version = "0.88.5", path = "../swc_ecma_visit" }

[dev-dependencies]
serde_json = "1.0.66"

swc_ecma_parser             = { version = "0.132.6", path = "../swc_ecma_parser" }
swc_ecma_transforms_compat  = { version = "0.151.2", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_testing = { version = "0.128.1", path = "../swc_ecma_transforms_testing" }
testing                     = { version = "0.32.5", path = "../testing" }
