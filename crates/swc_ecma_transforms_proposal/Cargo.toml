[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_proposal/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_transforms_proposal"
repository    = { workspace = true }
version       = "28.0.0"

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[features]
default      = []
multi-module = []

[dependencies]
either     = { workspace = true }
rustc-hash = { workspace = true }
serde      = { workspace = true, features = ["derive"] }

swc_atoms                   = { version = "7.0.0", path = "../swc_atoms" }
swc_common                  = { version = "15.0.0", path = "../swc_common" }
swc_ecma_ast                = { version = "16.0.0", path = "../swc_ecma_ast" }
swc_ecma_transforms_base    = { version = "28.0.1", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_classes = { version = "28.0.0", path = "../swc_ecma_transforms_classes" }
swc_ecma_utils              = { version = "22.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit              = { version = "16.0.0", path = "../swc_ecma_visit" }

[dev-dependencies]
swc_ecma_parser             = { version = "25.0.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_compat  = { version = "32.0.0", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_testing = { version = "31.0.0", path = "../swc_ecma_transforms_testing" }
testing                     = { version = "16.0.0", path = "../testing" }
