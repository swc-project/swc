[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Linter for the swc project"
edition     = { workspace = true }
include     = ["Cargo.toml", "src/**/*.rs"]
license     = { workspace = true }
name        = "swc_ecma_lints"
repository  = { workspace = true }
version     = "26.0.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[dependencies]
auto_impl   = { workspace = true }
dashmap     = { workspace = true }
par-core    = { workspace = true }
parking_lot = { workspace = true }
regex       = { workspace = true }
rustc-hash  = { workspace = true }
serde       = { workspace = true, features = ["derive"] }

swc_atoms = { version = "9.0.0", path = "../swc_atoms" }
swc_common = { version = "18.0.1", path = "../swc_common", features = [
  "concurrent",
] }
swc_config = { version = "3.1.2", path = "../swc_config" }
swc_ecma_ast = { version = "19.0.0", path = "../swc_ecma_ast", features = [
  "serde",
] }
swc_ecma_utils = { version = "25.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "19.0.0", path = "../swc_ecma_visit" }

[dev-dependencies]
codspeed-criterion-compat = { workspace = true }
swc_ecma_parser           = { version = "29.0.2", path = "../swc_ecma_parser" }
swc_ecma_transforms_base  = { version = "32.0.0", path = "../swc_ecma_transforms_base" }
swc_malloc                = { version = "1.2.4", path = "../swc_malloc" }
testing                   = { version = "19.0.0", path = "../testing" }

[features]
non_critical_lints = []

[[bench]]
harness = false
name    = "all"
