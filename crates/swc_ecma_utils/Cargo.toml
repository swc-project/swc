[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Utilities for swc ecmascript ast nodes"
documentation = "https://rustdoc.swc.rs/swc_ecma_utils/"
edition = "2021"
license = "Apache-2.0"
name = "swc_ecma_utils"
repository = "https://github.com/swc-project/swc.git"
version = "0.86.2"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
# Process in parallel.
concurrent = ["swc_common/concurrent", "rayon"]

[dependencies]
indexmap = "1"
once_cell = "1.10.0"
rayon = {version = "1.5.1", optional = true}
swc_atoms = {version = "0.2.0", path = "../swc_atoms"}
swc_common = {version = "0.18.0", path = "../swc_common"}
swc_ecma_ast = {version = "0.79.0", path = "../swc_ecma_ast"}
swc_ecma_visit = {version = "0.65.0", path = "../swc_ecma_visit"}
tracing = "0.1.32"

[dev-dependencies]
swc_ecma_parser = {version = "0.105.0", path = "../swc_ecma_parser"}
