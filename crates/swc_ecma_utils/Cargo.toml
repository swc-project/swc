[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Utilities for swc ecmascript ast nodes"
documentation = "https://rustdoc.swc.rs/swc_ecma_utils/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_utils"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.124.11"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
# Process in parallel.
concurrent = ["swc_common/concurrent", "rayon"]

[dependencies]
indexmap   = "1.9.3"
num_cpus   = "1.13.1"
once_cell  = "1.18.0"
rayon      = { version = "1.7.0", optional = true }
rustc-hash = "1.1.0"
tracing    = "0.1.37"
unicode-id = "0.3"

swc_atoms      = { version = "0.6.0", path = "../swc_atoms" }
swc_common     = { version = "0.33.2", path = "../swc_common" }
swc_ecma_ast   = { version = "0.110.2", path = "../swc_ecma_ast" }
swc_ecma_visit = { version = "0.96.2", path = "../swc_ecma_visit" }

[dev-dependencies]
swc_ecma_parser = { version = "0.141.6", path = "../swc_ecma_parser" }
testing         = { version = "0.35.3", path = "../testing" }
