[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Utilities for swc ecmascript ast nodes"
documentation = "https://rustdoc.swc.rs/swc_ecma_utils/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_utils"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.131.0"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
# Process in parallel.
concurrent = ["swc_common/concurrent", "rayon"]

[dependencies]
indexmap   = { workspace = true }
num_cpus   = { workspace = true }
once_cell  = { workspace = true }
rayon      = { workspace = true, optional = true }
rustc-hash = { workspace = true }
ryu-js     = { workspace = true }
tracing    = { workspace = true }
unicode-id = { workspace = true }

swc_atoms      = { version = "0.6.5", path = "../swc_atoms" }
swc_common     = { version = "0.34.0", path = "../swc_common" }
swc_ecma_ast   = { version = "0.115.0", path = "../swc_ecma_ast" }
swc_ecma_visit = { version = "0.102.0", path = "../swc_ecma_visit" }

[target.'cfg(not(any(target_arch = "wasm32", target_arch = "arm")))'.dependencies]
stacker = { version = "0.1.15", optional = true }

[dev-dependencies]
swc_ecma_parser = { version = "0.147.0", path = "../swc_ecma_parser" }
testing         = { version = "0.36.0", path = "../testing" }
