[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_optimization/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_module"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.170.8"

[lib]
bench = false

[dependencies]
Inflector  = "0.11.4"
ahash      = "0.7.4"
anyhow     = "1.0.41"
bitflags   = "2.1.0"
indexmap   = "1.6.1"
is-macro   = "0.2.0"
path-clean = "0.1.0"
pathdiff   = "0.2.0"
regex      = "1"
serde      = { version = "1.0.118", features = ["derive"] }
tracing    = "0.1.32"

swc_atoms = { version = "0.5.6", path = "../swc_atoms" }
swc_cached = { version = "0.3.15", path = "../swc_cached" }
swc_common = { version = "0.31.10", path = "../swc_common" }
swc_ecma_ast = { version = "0.104.3", path = "../swc_ecma_ast" }
swc_ecma_loader = { version = "0.43.12", path = "../swc_ecma_loader", features = [
  "node",
] }
swc_ecma_parser = { version = "0.134.5", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "0.127.7", path = "../swc_ecma_transforms_base" }
swc_ecma_utils = { version = "0.117.5", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.90.3", path = "../swc_ecma_visit" }

[dev-dependencies]
indexmap   = { version = "1.6.1", features = ["serde"] }
serde_json = "1"

swc_ecma_loader = { version = "0.43.12", path = "../swc_ecma_loader", features = [
  "node",
  "tsc",
] }
swc_ecma_transforms_compat = { version = "0.153.8", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_testing = { version = "0.130.7", path = "../swc_ecma_transforms_testing" }
testing = { version = "0.33.11", path = "../testing/" }
