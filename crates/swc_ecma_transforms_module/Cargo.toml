[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_optimization/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_ecma_transforms_module"
repository = "https://github.com/swc-project/swc.git"
version = "0.118.1"

[lib]
bench = false

[dependencies]
Inflector = "0.11.4"
ahash = "0.7.4"
anyhow = "1.0.41"
indexmap = "1.8.0"
path-clean = "0.1.0"
pathdiff = "0.2.0"
serde = { version = "1.0.118", features = ["derive"] }
swc_atoms = { version = "0.2", path = "../swc_atoms" }
swc_cached = { version = "0.1.0", path = "../swc_cached" }
swc_common = { version = "0.18.0", path = "../swc_common" }
swc_ecma_ast = { version = "0.79.0", path = "../swc_ecma_ast" }
swc_ecma_loader = { version = "0.30.0", path = "../swc_ecma_loader", features = [
  "node",
] }
swc_ecma_parser = { version = "0.105.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "0.89.0", path = "../swc_ecma_transforms_base" }
swc_ecma_utils = { version = "0.86.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.65.0", path = "../swc_ecma_visit" }
tracing = "0.1.32"

[dev-dependencies]
indexmap = { version = "1", features = ["serde"] }
serde_json = "1"
swc_ecma_loader = { version = "0.30.0", path = "../swc_ecma_loader", features = [
  "node",
  "tsc",
] }
swc_ecma_transforms_compat = { version = "0.104.0", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_testing = { version = "0.91.0", path = "../swc_ecma_transforms_testing" }
testing = { version = "0.20.0", path = "../testing/" }
