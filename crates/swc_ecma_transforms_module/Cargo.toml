[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_optimization/"
edition = "2021"
license = "Apache-2.0"
name = "swc_ecma_transforms_module"
repository = "https://github.com/swc-project/swc.git"
version = "0.84.2"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
Inflector = "0.11.4"
ahash = "0.7.4"
anyhow = "1.0.41"
indexmap = "1.6.1"
pathdiff = "0.2.0"
regex = "1"
serde = {version = "1.0.118", features = ["derive"]}
serde_regex = "1.1.0"
swc_atoms = {version = "0.2", path = "../swc_atoms"}
swc_common = {version = "0.17.0", path = "../swc_common"}
swc_ecma_ast = {version = "0.68.0", path = "../swc_ecma_ast"}
swc_ecma_loader = {version = "0.28.0", path = "../swc_ecma_loader", features = ["node"]}
swc_ecma_parser = {version = "0.91.0", path = "../swc_ecma_parser"}
swc_ecma_transforms_base = {version = "0.63.0", path = "../swc_ecma_transforms_base"}
swc_ecma_utils = {version = "0.69.0", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.54.0", path = "../swc_ecma_visit"}

[dev-dependencies]
swc_ecma_transforms_compat = {version = "0.75.0", path = "../swc_ecma_transforms_compat"}
swc_ecma_transforms_testing = {version = "0.65.0", path = "../swc_ecma_transforms_testing"}
testing = {version = "0.18.0", path = "../testing/"}
