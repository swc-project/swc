[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_optimization/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_module"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.177.22"

[lib]
bench = false

[dependencies]
Inflector  = "0.11.4"
anyhow     = "1.0.71"
bitflags   = "2.3.2"
indexmap   = "1.9.3"
is-macro   = "0.3.0"
path-clean = "0.1.0"
pathdiff   = "0.2.0"
regex      = "1"
serde      = { version = "1.0.118", features = ["derive"] }
tracing    = "0.1.37"

swc_atoms = { version = "0.6.0", path = "../swc_atoms" }
swc_cached = { version = "0.3.18", path = "../swc_cached" }
swc_common = { version = "0.33.2", path = "../swc_common" }
swc_ecma_ast = { version = "0.110.2", path = "../swc_ecma_ast" }
swc_ecma_loader = { version = "0.45.3", path = "../swc_ecma_loader", features = [
  "node",
] }
swc_ecma_parser = { version = "0.141.8", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "0.134.15", path = "../swc_ecma_transforms_base" }
swc_ecma_utils = { version = "0.124.13", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.96.2", path = "../swc_ecma_visit" }

[dev-dependencies]
indexmap   = { version = "1.9.3", features = ["serde"] }
serde_json = "1"

swc_ecma_loader = { version = "0.45.3", path = "../swc_ecma_loader", features = [
  "node",
  "tsc",
] }
swc_ecma_transforms_compat = { version = "0.160.20", path = "../swc_ecma_transforms_compat" }
swc_ecma_transforms_testing = { version = "0.137.16", path = "../swc_ecma_transforms_testing" }
testing = { version = "0.35.4", path = "../testing/" }
