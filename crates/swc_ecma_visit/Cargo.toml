[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Visitors for swc ecmascript nodes which works on stable rustc"
documentation = "https://rustdoc.swc.rs/swc_ecma_visit/"
edition = "2021"
license = "Apache-2.0"
name = "swc_ecma_visit"
repository = "https://github.com/swc-project/swc.git"
version = "0.63.1"

[lib]
bench = false

[features]
debug = []

[dependencies]
num-bigint = {version = "0.4", features = ["serde"]}
swc_atoms = {version = "0.2", path = "../swc_atoms"}
swc_common = { version = "0.17.23", path = "../swc_common"}
swc_ecma_ast = {version = "0.77.2", path = "../swc_ecma_ast"}
swc_visit = {version = "0.3.0", path = "../swc_visit"}
tracing = "0.1.32"
