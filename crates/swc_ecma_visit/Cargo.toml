[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Visitors for swc ecmascript nodes which works on stable rustc"
documentation = "https://rustdoc.swc.rs/swc_ecma_visit/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_visit"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.76.4"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
debug   = []
default = []
path    = []

[dependencies]
num-bigint   = { version = "0.4", features = ["serde"] }
serde        = { version = "1", optional = true }
swc_atoms    = { version = "0.4.4", path = "../swc_atoms" }
swc_common   = { version = "0.27.5", path = "../swc_common" }
swc_ecma_ast = { version = "0.90.6", path = "../swc_ecma_ast" }
swc_visit    = { version = "0.5.2", path = "../swc_visit" }
tracing      = "0.1.32"
