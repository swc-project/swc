[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Visitors for swc ecmascript nodes which works on stable rustc"
documentation = "https://rustdoc.swc.rs/swc_ecma_visit/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_ecma_visit"
repository    = { workspace = true }
version       = "17.0.0"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[features]
debug      = []
default    = []
path       = []
serde-impl = ["serde"]

[dependencies]
new_debug_unreachable = { workspace = true, default-features = false }
num-bigint = { workspace = true, features = [
  "serde",
], default-features = false }
serde = { workspace = true, optional = true, features = [
  "derive",
], default-features = false }
tracing = { workspace = true, default-features = false }

swc_atoms    = { version = "8.0.2", path = "../swc_atoms", default-features = false }
swc_common   = { version = "16.0.0", path = "../swc_common", default-features = false }
swc_ecma_ast = { version = "17.0.0", path = "../swc_ecma_ast", default-features = false }
swc_visit    = { version = "2.0.1", path = "../swc_visit", default-features = false }
