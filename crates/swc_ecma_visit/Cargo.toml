[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Visitors for swc ecmascript nodes which works on stable rustc"
documentation = "https://rustdoc.swc.rs/swc_ecma_visit/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_visit"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.102.0"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
debug   = []
default = []
path    = []

[dependencies]
new_debug_unreachable = { workspace = true }
num-bigint            = { workspace = true, features = ["serde"] }
serde                 = { workspace = true, optional = true }
tracing               = { workspace = true }

swc_atoms    = { version = "0.6.5", path = "../swc_atoms" }
swc_common   = { version = "0.35.0", path = "../swc_common" }
swc_ecma_ast = { version = "0.116.0", path = "../swc_ecma_ast" }
swc_visit    = { version = "0.5.14", path = "../swc_visit" }
