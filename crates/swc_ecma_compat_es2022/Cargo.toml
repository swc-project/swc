[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "ES2022 compatibility transforms"
documentation = "https://rustdoc.swc.rs/swc_ecma_compat_es2022/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_compat_es2022"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.4.9"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tracing = "0.1.37"


swc_atoms                   = { version = "0.6.5", path = "../swc_atoms" }
swc_common                  = { version = "0.33.18", path = "../swc_common" }
swc_ecma_ast                = { version = "0.112.4", path = "../swc_ecma_ast" }
swc_ecma_compat_common      = { version = "0.4.7", path = "../swc_ecma_compat_common" }
swc_ecma_transforms_base    = { version = "0.137.9", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_classes = { version = "0.126.9", path = "../swc_ecma_transforms_classes" }
swc_ecma_transforms_macros  = { version = "0.5.4", path = "../swc_ecma_transforms_macros" }
swc_ecma_utils              = { version = "0.127.7", path = "../swc_ecma_utils" }
swc_ecma_visit              = { version = "0.98.4", path = "../swc_ecma_visit" }
swc_trace_macro             = { version = "0.1.3", path = "../swc_trace_macro" }
