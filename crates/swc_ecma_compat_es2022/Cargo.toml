[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "ES2022 compatibility transforms"
documentation = "https://rustdoc.swc.rs/swc_ecma_compat_es2022/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_compat_es2022"
repository    = { workspace = true }
version       = "38.0.0"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[dependencies]
rustc-hash = { workspace = true, default-features = false }

tracing = { workspace = true, default-features = false }



swc_atoms = { version = "9.0.0", path = "../swc_atoms", default-features = false }

swc_common = { version = "18.0.1", path = "../swc_common", default-features = false }

swc_ecma_ast = { version = "20.0.0", path = "../swc_ecma_ast", default-features = false }

swc_ecma_transformer = { version = "7.0.0", path = "../swc_ecma_transformer", default-features = false }

swc_ecma_transforms_base = { version = "36.0.1", path = "../swc_ecma_transforms_base", default-features = false }

swc_ecma_transforms_classes = { version = "36.0.0", path = "../swc_ecma_transforms_classes", default-features = false }

swc_ecma_transforms_macros = { version = "1.0.1", path = "../swc_ecma_transforms_macros", default-features = false }

swc_ecma_utils = { version = "26.0.1", path = "../swc_ecma_utils", default-features = false }

swc_ecma_visit = { version = "20.0.0", path = "../swc_ecma_visit", default-features = false }

swc_trace_macro = { version = "2.0.2", path = "../swc_trace_macro", default-features = false }

