[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Ecmascript code generator for the swc project."
documentation = "https://rustdoc.swc.rs/swc_ecma_codegen/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_ecma_codegen"
repository = "https://github.com/swc-project/swc.git"
version = "0.108.5"

[lib]
bench = false

[dependencies]
bitflags = "1"
memchr = "2.4.1"
num-bigint = { version = "0.4", features = ["serde"] }
once_cell = "1.10.0"
rustc-hash = "1.1.0"
sourcemap = "6"
swc_atoms = { version = "0.2", path = "../swc_atoms" }
swc_common = { version = "0.18.0", path = "../swc_common" }
swc_ecma_ast = { version = "0.78.0", path = "../swc_ecma_ast" }
swc_ecma_codegen_macros = { version = "0.7.0", path = "../swc_ecma_codegen_macros" }
tracing = "0.1.32"

[dev-dependencies]
criterion = "0.3"
swc_common = { version = "0.18.0", path = "../swc_common", features = [
  "sourcemap",
] }
swc_ecma_parser = { version = "0.104.0", path = "../swc_ecma_parser" }
swc_node_base = { version = "0.5.0", path = "../swc_node_base" }
testing = { version = "0.20.0", path = "../testing" }

[[bench]]
harness = false
name = "bench"

[[bench]]
harness = false
name = "with_parse"
