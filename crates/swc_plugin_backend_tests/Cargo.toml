[package]
name          = "swc_plugin_backend_tests"
version       = "0.0.0"
edition       = { workspace = true }
license       = { workspace = true }
repository    = { workspace = true }
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "swc plugin backend tests and benchmarks"
publish       = false

[lib]
bench   = false
doctest = false

[dev-dependencies]
anyhow                    = { workspace = true }
codspeed-criterion-compat = { workspace = true }
rustc-hash                = { workspace = true }
serde                     = { workspace = true, features = ["derive"] }
serde_json                = { workspace = true }
tokio                     = { workspace = true, features = ["rt"] }
tracing                   = { workspace = true }

swc_common = { version = "15.0.0", path = "../swc_common", features = [
  "concurrent",
] }
swc_plugin_runner = { version = "20.0.0", path = "../swc_plugin_runner", features = ["rkyv-impl", "plugin_transform_schema_v1"] }
swc_css_ast = { version = "15.0.0", path = "../swc_css_ast", features = [
  "rkyv-impl",
] }
swc_css_parser = { version = "15.0.0", path = "../swc_css_parser" }
swc_ecma_ast = { version = "16.0.0", path = "../swc_ecma_ast", features = [
  "rkyv-impl",
] }
swc_ecma_parser = { version = "25.0.0", path = "../swc_ecma_parser" }
swc_ecma_visit = { version = "16.0.0", path = "../swc_ecma_visit" }
swc_transform_common = { version = "9.0.0", path = "../swc_transform_common" }
swc_malloc = { version = "1.2.4", path = "../swc_malloc" }
testing = { version = "16.0.0", path = "../testing" }

swc_plugin_backend_wasmer = { version = "3.0", path = "../swc_plugin_backend_wasmer" }
swc_plugin_backend_wasmtime = { version = "2.0", path = "../swc_plugin_backend_wasmtime" }

[[bench]]
harness = false
name    = "ecma_invoke"
