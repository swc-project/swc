[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Port of stylis"
documentation = "https://rustdoc.swc.rs/swc_stylis/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs", "src/**/*.json", "data/**/*.json"]
license       = "Apache-2.0"
name          = "swc_css_prefixer"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.116.0"

[lib]
bench = false

[dependencies]
once_cell       = "1.10.0"
preset_env_base = { version = "0.2.0", path = "../preset_env_base" }
serde           = { version = "1.0.118", features = ["derive"] }
serde_json      = "1.0.61"
swc_atoms       = { version = "0.4.3", path = "../swc_atoms" }
swc_common      = { version = "0.27.4", path = "../swc_common" }
swc_css_ast     = { version = "0.106.0", path = "../swc_css_ast" }
swc_css_utils   = { version = "0.103.0", path = "../swc_css_utils/" }
swc_css_visit   = { version = "0.105.0", path = "../swc_css_visit" }

[dev-dependencies]
swc_css_codegen = { version = "0.116.0", path = "../swc_css_codegen" }
swc_css_parser  = { version = "0.115.0", path = "../swc_css_parser" }
testing         = { version = "0.29.2", path = "../testing" }
