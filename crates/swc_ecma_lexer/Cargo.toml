[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Feature-complete es2019 parser."
documentation = "https://rustdoc.swc.rs/swc_ecma_lexer/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs", "examples/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_lexer"
repository    = { workspace = true }
version       = "28.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[features]
# Used for debugging
debug         = ["tracing-spans"]
default       = ["typescript", "stacker"]
tracing-spans = []
typescript    = []
verify        = ["swc_ecma_visit"]

[dependencies]
bitflags    = { workspace = true }
either      = { workspace = true }
num-bigint  = { workspace = true }
rustc-hash  = { workspace = true }
seq-macro   = { workspace = true }
serde       = { workspace = true, features = ["derive"] }
smallvec    = { workspace = true }
smartstring = { workspace = true }
tracing     = { workspace = true }

swc_atoms       = { version = "9.0.0", path = "../swc_atoms" }
swc_common      = { version = "18.0.1", path = "../swc_common" }
swc_ecma_ast    = { version = "19.0.0", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "29.0.2", path = "../swc_ecma_parser" }
swc_ecma_visit  = { version = "19.0.0", path = "../swc_ecma_visit", optional = true }

[target.'cfg(not(any(target_arch = "wasm32", target_arch = "arm")))'.dependencies]
stacker = { version = "0.1.15", optional = true }

[dev-dependencies]

swc_ecma_ast = { version = "19.0.0", path = "../swc_ecma_ast", features = [
  "serde-impl",
] }
swc_ecma_visit = { version = "19.0.0", path = "../swc_ecma_visit" }
testing = { version = "19.0.0", path = "../testing" }

[[example]]
name = "lexer"
