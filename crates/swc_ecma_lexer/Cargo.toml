[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Feature-complete es2019 parser."
documentation = "https://rustdoc.swc.rs/swc_ecma_lexer/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs", "examples/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_lexer"
repository    = { workspace = true }
version       = "14.0.0"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
# Used for debugging
debug         = ["tracing-spans"]
default       = ["typescript", "stacker"]
stacker       = ["swc_common/stacker"]
tracing-spans = []
typescript    = []
verify        = ["swc_ecma_visit"]

[dependencies]
arrayvec    = { workspace = true }
bitflags    = { workspace = true }
either      = { workspace = true }
num-bigint  = { workspace = true }
num-traits  = { workspace = true }
rustc-hash  = { workspace = true }
serde       = { workspace = true, features = ["derive"] }
smallvec    = { workspace = true }
smartstring = { workspace = true }
tracing     = { workspace = true }
typed-arena = { workspace = true }

new_debug_unreachable = { workspace = true }
phf                   = { workspace = true, features = ["macros"] }
swc_atoms             = { version = "5.0.0", path = "../swc_atoms" }
swc_common            = { version = "11.0.0", path = "../swc_common" }
swc_ecma_ast          = { version = "11.0.0", path = "../swc_ecma_ast" }
swc_ecma_visit        = { version = "11.0.0", path = "../swc_ecma_visit", optional = true }

[dev-dependencies]
criterion         = { workspace = true }
pretty_assertions = { workspace = true }
serde_json        = { workspace = true }
walkdir           = { workspace = true }

codspeed-criterion-compat = { workspace = true }
swc_ecma_ast = { version = "11.0.0", path = "../swc_ecma_ast", features = [
  "serde-impl",
] }
swc_ecma_visit = { version = "11.0.0", path = "../swc_ecma_visit" }
swc_malloc = { version = "1.2.3", path = "../swc_malloc" }
testing = { version = "12.0.0", path = "../testing" }

[[example]]
name = "lexer"

[[bench]]
harness = false
name    = "lexer"
