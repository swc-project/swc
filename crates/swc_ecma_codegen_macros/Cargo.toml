[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Macros for swc_ecma_codegen."
documentation = "https://rustdoc.swc.rs/swc_ecma_codegen_macros/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_codegen_macros"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.7.3"

[lib]
bench      = false
proc-macro = true

[dependencies]
pmutil      = "0.6.1"
proc-macro2 = "1"

swc_macros_common = { version = "0.3.8", path = "../swc_macros_common" }

    [dependencies.syn]
    features = ["fold"]
    version  = "2"

    [dependencies.quote]
    version = "1"
