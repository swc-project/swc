[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Graph analyzer"
edition     = { workspace = true }
include     = ["Cargo.toml", "src/**/*.rs"]
license     = { workspace = true }
name        = "swc_graph_analyzer"
repository  = { workspace = true }
version     = "14.0.1"

[lib]
bench = false

[dependencies]
auto_impl  = { workspace = true, default-features = false }
petgraph   = { workspace = true, default-features = false }
rustc-hash = { workspace = true, default-features = false }
tracing    = { workspace = true, default-features = false }

[dev-dependencies]
testing = { version = "17.0.0", path = "../testing", default-features = false }
