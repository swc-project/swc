[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Super-fast TypeScript stripper based on SWC"
documentation = "https://rustdoc.swc.rs/swc_fast_type_strip/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_fast_ts_strip"
repository    = { workspace = true }
version       = "10.0.0"


[dependencies]
anyhow       = { workspace = true }
serde        = { workspace = true, features = ["derive"] }
wasm-bindgen = { workspace = true, optional = true }

swc_allocator = { version = "3.0.0", path = "../swc_allocator", default-features = false }

swc_common = { version = "7.0.0", path = "../swc_common", features = [
  "sourcemap",
] }
swc_ecma_ast = { version = "7.0.0", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "7.0.0", path = "../swc_ecma_codegen" }
swc_ecma_parser = { version = "9.0.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "10.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_typescript = { version = "10.0.0", path = "../swc_ecma_transforms_typescript" }
swc_ecma_visit = { version = "7.0.0", path = "../swc_ecma_visit" }

[dev-dependencies]
codspeed-criterion-compat = { workspace = true }
criterion                 = { workspace = true }
testing                   = { version = "7.0.0", path = "../testing" }

[[bench]]
harness = false
name    = "assets"
