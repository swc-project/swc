[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Super-fast TypeScript stripper based on SWC"
documentation = "https://rustdoc.swc.rs/swc_fast_type_strip/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_fast_ts_strip"
repository    = { workspace = true }
version       = "0.2.0"


[dependencies]
anyhow = { workspace = true }
serde  = { workspace = true, features = ["derive"] }

swc_common      = { version = "0.35.0", path = "../swc_common" }
swc_ecma_ast    = { version = "0.116.0", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "0.147.0", path = "../swc_ecma_parser" }
swc_ecma_visit  = { version = "0.102.0", path = "../swc_ecma_visit" }

[dev-dependencies]
codspeed-criterion-compat = { workspace = true }
criterion                 = { workspace = true }
testing                   = { version = "0.37.0", path = "../testing" }

[[bench]]
harness = false
name    = "assets"
