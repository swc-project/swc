[lib]
bench = false

[dependencies]
anyhow = "1"
hex = "0.4"
sha-1 = "0.10"
swc_atoms = { version = "0.2.11", path = "../swc_atoms" }
swc_common = { version = "0.18.7", path = "../swc_common" }
swc_ecma_ast = { version = "0.79.0", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "0.109.0", path = "../swc_ecma_codegen" }
testing = { version = "0.20.0", path = "../testing" }
