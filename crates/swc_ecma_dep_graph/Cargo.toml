[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Dependency graph for the ecmascript"
documentation = "https://rustdoc.swc.rs/swc_ecma_dep_graph/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_dep_graph"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.91.12"

[lib]
bench = false

[dependencies]
swc_atoms      = { version = "0.4.15", path = "../swc_atoms" }
swc_common     = { version = "0.28.8", path = "../swc_common" }
swc_ecma_ast   = { version = "0.91.8", path = "../swc_ecma_ast" }
swc_ecma_visit = { version = "0.77.8", path = "../swc_ecma_visit" }

[dev-dependencies]
pretty_assertions = "1.1"
swc_ecma_parser   = { version = "0.119.12", path = "../swc_ecma_parser" }
testing           = { version = "0.30.8", path = "../testing" }
