[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Runner backend (wasmtime) for swc plugins. This crate is INTERNAL crate and used by swc itself."
edition     = { workspace = true }
license     = { workspace = true }
name        = "swc_plugin_backend_wasmtime"
repository  = { workspace = true }
version     = "3.0.0"

[dependencies]
anyhow = { workspace = true, default-features = false }
wasi-common = { workspace = true, features = [
  "sync",
  "wasmtime",
], default-features = false }
wasmtime = { workspace = true, features = [
  "runtime",
  "cranelift",
  "threads",
], default-features = false }

swc_common = { version = "16.0.0", path = "../swc_common", features = [
  "concurrent",
] }
swc_plugin_runner = { version = "21.0.0", path = "../swc_plugin_runner", default-features = false }
