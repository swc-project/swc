[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>", "magic-akari <akari.ccino@gmail.com>"]
description   = "Visitor for ECMAScript regular expressions"
documentation = "https://rustdoc.swc.rs/swc_ecma_regexp_visit/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_ecma_regexp_visit"
repository    = { workspace = true }
version       = "0.5.0"

[lib]
bench = false

[features]
default    = ["serde"]
path       = []
serde-impl = ["serde"]

[dependencies]
serde = { workspace = true, optional = true, features = ["derive"], default-features = false }

swc_atoms = { version = "8.0.2", path = "../swc_atoms", default-features = false }
swc_common = { version = "16.0.0", path = "../swc_common", default-features = false }
swc_ecma_regexp_ast = { version = "0.5.0", path = "../swc_ecma_regexp_ast", default-features = false }
swc_visit = { version = "2.0.1", path = "../swc_visit", default-features = false }
