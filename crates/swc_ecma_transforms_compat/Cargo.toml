[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_compat/"
edition = "2021"
license = "Apache-2.0"
name = "swc_ecma_transforms_compat"
repository = "https://github.com/swc-project/swc.git"
version = "0.66.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
concurrent = [
  "rayon",
  "swc_ecma_transforms_base/concurrent",
  "swc_ecma_utils/concurrent",
]

[dependencies]
ahash = "0.7.4"
arrayvec = "0.7.2"
indexmap = "1.6.1"
is-macro = "0.2.0"
num-bigint = "0.2"
ordered-float = "2.0.1"
rayon = {version = "1.5.1", optional = true}
serde = {version = "1.0.118", features = ["derive"]}
smallvec = "1.6.0"
swc_atoms = {version = "0.2.5", path = "../swc_atoms"}
swc_common = {version = "0.16.0", path = "../swc_common"}
swc_ecma_ast = {version = "0.64.0", path = "../swc_ecma_ast"}
swc_ecma_transforms_base = {version = "0.55.0", path = "../swc_ecma_transforms_base"}
swc_ecma_transforms_classes = {version = "0.42.0", path = "../swc_ecma_transforms_classes"}
swc_ecma_transforms_macros = {version = "0.3.0", path = "../swc_ecma_transforms_macros"}
swc_ecma_utils = {version = "0.62.0", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.50.0", path = "../swc_ecma_visit"}
tracing = "0.1"

[dev-dependencies]
serde_json = "1.0.66"
swc_ecma_parser = {version = "0.86.0", path = "../swc_ecma_parser"}
swc_ecma_transforms_testing = {version = "0.57.0", path = "../swc_ecma_transforms_testing"}
testing = {version = "0.17.0", path = "../testing"}
