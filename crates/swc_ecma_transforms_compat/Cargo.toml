[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_compat/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_transforms_compat"
repository    = { workspace = true }
version       = "41.0.0"

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[features]
default = ["es3"]
concurrent = [
  "swc_ecma_transforms_base/concurrent",
  "swc_ecma_utils/concurrent",
]
es3 = ["swc_ecma_compat_es3"]

[dependencies]
indexmap = { workspace = true }
par-core = { workspace = true }
serde    = { workspace = true, features = ["derive"] }
tracing  = { workspace = true }

swc_atoms                = { version = "9.0.0", path = "../swc_atoms" }
swc_common               = { version = "18.0.1", path = "../swc_common" }
swc_ecma_ast             = { version = "20.0.0", path = "../swc_ecma_ast" }
swc_ecma_compat_bugfixes = { version = "40.0.0", path = "../swc_ecma_compat_bugfixes" }
swc_ecma_compat_common   = { version = "31.0.0", path = "../swc_ecma_compat_common" }
swc_ecma_compat_es2015   = { version = "40.0.0", path = "../swc_ecma_compat_es2015" }
swc_ecma_compat_es2016   = { version = "36.0.0", path = "../swc_ecma_compat_es2016" }
swc_ecma_compat_es2017   = { version = "36.0.0", path = "../swc_ecma_compat_es2017" }
swc_ecma_compat_es2018   = { version = "37.0.0", path = "../swc_ecma_compat_es2018" }
swc_ecma_compat_es2019   = { version = "36.0.0", path = "../swc_ecma_compat_es2019" }
swc_ecma_compat_es2020   = { version = "38.0.0", path = "../swc_ecma_compat_es2020" }
swc_ecma_compat_es2021   = { version = "36.0.0", path = "../swc_ecma_compat_es2021" }
swc_ecma_compat_es2022   = { version = "38.0.0", path = "../swc_ecma_compat_es2022" }
swc_ecma_compat_es3      = { version = "27.0.0", path = "../swc_ecma_compat_es3", optional = true }
swc_ecma_transforms_base = { version = "36.0.1", path = "../swc_ecma_transforms_base" }
swc_ecma_utils           = { version = "26.0.1", path = "../swc_ecma_utils" }
swc_ecma_visit           = { version = "20.0.0", path = "../swc_ecma_visit" }

[dev-dependencies]
par-core   = { workspace = true, features = ["chili"] }
serde_json = { workspace = true }

swc_ecma_parser = { version = "33.0.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "36.0.1", path = "../swc_ecma_transforms_base", features = [
  "inline-helpers",
] }
swc_ecma_transforms_testing = { version = "39.0.0", path = "../swc_ecma_transforms_testing" }
testing = { version = "19.0.0", path = "../testing" }
