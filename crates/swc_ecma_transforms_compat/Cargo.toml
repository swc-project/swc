[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_compat/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_compat"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.169.2"

[lib]
bench = false

[features]
concurrent = [
  "rayon",
  "swc_ecma_transforms_base/concurrent",
  "swc_ecma_utils/concurrent",
]

[dependencies]
arrayvec   = { workspace = true }
indexmap   = { workspace = true }
is-macro   = { workspace = true }
num-bigint = { workspace = true }
rayon      = { workspace = true, optional = true }
serde      = { workspace = true, features = ["derive"] }
smallvec   = { workspace = true }
tracing    = { workspace = true }

swc_atoms                   = { version = "0.6.5", path = "../swc_atoms" }
swc_common                  = { version = "0.36.0", path = "../swc_common" }
swc_config                  = { version = "0.1.13", path = "../swc_config" }
swc_ecma_ast                = { version = "0.117.0", path = "../swc_ecma_ast" }
swc_ecma_compat_bugfixes    = { version = "0.10.0", path = "../swc_ecma_compat_bugfixes" }
swc_ecma_compat_common      = { version = "0.10.0", path = "../swc_ecma_compat_common" }
swc_ecma_compat_es2015      = { version = "0.10.0", path = "../swc_ecma_compat_es2015" }
swc_ecma_compat_es2016      = { version = "0.10.0", path = "../swc_ecma_compat_es2016" }
swc_ecma_compat_es2017      = { version = "0.10.0", path = "../swc_ecma_compat_es2017" }
swc_ecma_compat_es2018      = { version = "0.10.0", path = "../swc_ecma_compat_es2018" }
swc_ecma_compat_es2019      = { version = "0.10.0", path = "../swc_ecma_compat_es2019" }
swc_ecma_compat_es2020      = { version = "0.10.0", path = "../swc_ecma_compat_es2020" }
swc_ecma_compat_es2021      = { version = "0.10.0", path = "../swc_ecma_compat_es2021" }
swc_ecma_compat_es2022      = { version = "0.10.0", path = "../swc_ecma_compat_es2022" }
swc_ecma_compat_es3         = { version = "0.10.0", path = "../swc_ecma_compat_es3" }
swc_ecma_transforms_base    = { version = "0.143.0", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_classes = { version = "0.132.0", path = "../swc_ecma_transforms_classes" }
swc_ecma_transforms_macros  = { version = "0.5.5", path = "../swc_ecma_transforms_macros" }
swc_ecma_utils              = { version = "0.133.0", path = "../swc_ecma_utils" }
swc_ecma_visit              = { version = "0.103.0", path = "../swc_ecma_visit" }
swc_trace_macro             = { version = "0.1.3", path = "../swc_trace_macro" }

[dev-dependencies]
serde_json = { workspace = true }

swc_ecma_parser             = { version = "0.148.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_testing = { version = "0.146.0", path = "../swc_ecma_transforms_testing" }
testing                     = { version = "0.38.0", path = "../testing" }
