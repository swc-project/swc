[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Types for configuring swc"
documentation = "https://rustdoc.swc.rs/swc_config/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_config"
repository    = { workspace = true }
version       = "3.1.2"


[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]


[features]
file_pattern = ["glob", "regex"]
glob         = ["dep:globset", "dep:dashmap", "dep:rustc-hash", "dep:once_cell"]
regex        = ["dep:regex", "dep:dashmap", "dep:rustc-hash", "dep:once_cell"]
regex_js     = ["dep:regress"]
sourcemap    = ["dep:swc_sourcemap"]

[dependencies]
anyhow = { workspace = true, default-features = false }

bytes-str = { workspace = true, features = ["serde"], default-features = false }

dashmap = { workspace = true, optional = true, default-features = false }

globset = { workspace = true, optional = true, default-features = false }

indexmap = { workspace = true, default-features = false }

once_cell = { workspace = true, optional = true, default-features = false }

regex = { workspace = true, optional = true, default-features = false }

regress = { workspace = true, optional = true, default-features = false }

rustc-hash = { workspace = true, optional = true, default-features = false }

serde = { workspace = true, features = ["derive", "rc"], default-features = false }

serde_json = { workspace = true, default-features = false }

swc_sourcemap = { workspace = true, optional = true, default-features = false }


swc_config_macro = { version = "1.0.1", path = "../swc_config_macro", default-features = false }


[lib]
bench = false
