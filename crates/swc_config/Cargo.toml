[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Types for configuring swc"
documentation = "https://rustdoc.swc.rs/swc_config/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_config"
repository    = { workspace = true }
version       = "2.0.0"

[features]
fast-glob    = ["dep:fast-glob"]
file_pattern = ["glob", "regex"]
glob         = ["dep:fast-glob", "dep:dashmap", "dep:rustc-hash", "dep:once_cell"]
regex        = ["dep:regex", "dep:dashmap", "dep:rustc-hash", "dep:once_cell"]
sourcemap    = ["dep:sourcemap"]

[dependencies]
anyhow     = { workspace = true }
dashmap    = { workspace = true, optional = true }
fast-glob  = { workspace = true, optional = true }
indexmap   = { workspace = true }
once_cell  = { workspace = true, optional = true }
regex      = { workspace = true, optional = true }
rustc-hash = { workspace = true, optional = true }
serde      = { workspace = true, features = ["derive", "rc"] }
serde_json = { workspace = true }
sourcemap  = { workspace = true, optional = true }

swc_config_macro = { version = "1.0.0", path = "../swc_config_macro" }

[lib]
bench = false
