[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS linter"
documentation = "https://rustdoc.swc.rs/swc_css_lints/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_css_lints"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.60.27"

[lib]
bench = false

[dependencies]
auto_impl   = "1.1.0"
parking_lot = "0.12.1"
rayon       = "1.7.0"
serde       = { version = "1.0.133", features = ["derive"] }
thiserror   = "1.0.30"

swc_atoms     = { version = "0.6.5", path = "../swc_atoms" }
swc_cached    = { version = "0.3.19", path = "../swc_cached" }
swc_common    = { version = "0.33.17", path = "../swc_common" }
swc_css_ast   = { version = "0.140.18", path = "../swc_css_ast" }
swc_css_visit = { version = "0.139.18", path = "../swc_css_visit" }

[dev-dependencies]
serde_json = "1.0.79"

swc_css_parser = { version = "0.150.26", path = "../swc_css_parser" }
testing        = { version = "0.35.18", path = "../testing" }
