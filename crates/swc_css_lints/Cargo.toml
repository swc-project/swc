[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS linter"
documentation = "https://rustdoc.swc.rs/swc_css_lints/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_css_lints"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.62.0"

[lib]
bench = false

[dependencies]
auto_impl   = { workspace = true }
parking_lot = { workspace = true }
rayon       = { workspace = true }
serde       = { workspace = true, features = ["derive"] }
thiserror   = { workspace = true }

swc_atoms     = { version = "0.6.5", path = "../swc_atoms" }
swc_cached    = { version = "0.3.19", path = "../swc_cached" }
swc_common    = { version = "0.35.0", path = "../swc_common" }
swc_css_ast   = { version = "0.142.0", path = "../swc_css_ast" }
swc_css_visit = { version = "0.141.0", path = "../swc_css_visit" }

[dev-dependencies]
serde_json = { workspace = true }

swc_css_parser = { version = "0.152.0", path = "../swc_css_parser" }
testing        = { version = "0.37.0", path = "../testing" }
