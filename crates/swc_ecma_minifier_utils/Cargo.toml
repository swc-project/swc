[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Internal library. DO NOT USE"
documentation = "https://rustdoc.swc.rs/swc_ecma_minifier_utils/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_ecma_minifier_utils"
repository = "https://github.com/swc-project/swc.git"
version = "0.1.0"

[features]
debug = ["swc_ecma_minifier_base/debug"]

[dependencies]
swc_atoms = { version = "0.2.11", path = "../swc_atoms" }
swc_common = { version = "0.18.6", path = "../swc_common" }
swc_ecma_ast = { version = "0.78.1", path = "../swc_ecma_ast" }
swc_ecma_minifier_base = { version = "0.1.0", path = "../swc_ecma_minifier_base" }
swc_ecma_transforms_base = { version = "0.85.0", path = "../swc_ecma_transforms_base" }
swc_ecma_utils = { version = "0.85.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.64.0", path = "../swc_ecma_visit" }
tracing = "0.1.34"

[dev-dependencies]
swc_ecma_parser = { path = "../swc_ecma_parser" }
