[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Common utilities for swc macros."
documentation = "https://rustdoc.swc.rs/swc_macros_common/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_macros_common"
repository    = { workspace = true }
version       = "1.0.1"

[lib]
bench = false

[dependencies]
proc-macro2 = { workspace = true, default-features = true }
quote       = { workspace = true, default-features = true }

  [dependencies.syn]
  default-features = true
  features         = ["derive", "visit", "parsing", "full", "printing", "extra-traits"]
  workspace        = true
