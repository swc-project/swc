[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Debug utilities"
edition     = "2021"
license     = "Apache-2.0"
name        = "dbg-swc"
repository  = "https://github.com/kdy1/dbg-swc.git"
version     = "0.85.2"

[[bin]]
bench = false
name  = "dbg-swc"

[dependencies]
anyhow             = "1.0.71"
clap               = { version = "3", features = ["derive"] }
dialoguer          = "0.10.2"
flate2             = "1.0"
rayon              = "1.7.0"
serde              = "1"
serde_json         = "1"
sha1               = "0.10.5"
tempfile           = "3.6.0"
tracing            = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["fmt", "env-filter"] }
url                = "2"

swc_atoms = { version = "0.5.9", path = "../swc_atoms" }
swc_common = { version = "0.32.0", features = [
  "concurrent",
  "tty-emitter",
], path = "../swc_common" }
swc_ecma_ast = { version = "0.108.0", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "0.143.0", path = "../swc_ecma_codegen" }
swc_ecma_minifier = { version = "0.185.1", path = "../swc_ecma_minifier", features = [
  "concurrent",
] }
swc_ecma_parser = { version = "0.138.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "0.131.0", path = "../swc_ecma_transforms_base" }
swc_ecma_visit = { version = "0.94.0", path = "../swc_ecma_visit" }
swc_error_reporters = { version = "0.16.0", path = "../swc_error_reporters" }
swc_timer = { version = "0.20.0", path = "../swc_timer" }
