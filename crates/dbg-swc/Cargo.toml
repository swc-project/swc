[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Debug utilities"
edition     = { workspace = true }
license     = { workspace = true }
name        = "dbg-swc"
repository  = { workspace = true }
version     = "44.0.0"

[[bin]]
bench = false
name  = "dbg-swc"

[dependencies]
anyhow = { workspace = true }
clap = { version = "3", features = ["derive"] }
dialoguer = { workspace = true }
flate2 = { workspace = true }
par-core = { workspace = true, features = ["chili"] }
par-iter = { workspace = true }
rayon = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sha1 = { workspace = true }
swc_common = { version = "18.0.1", features = [
  "concurrent",
  "tty-emitter",
], path = "../swc_common" }
swc_ecma_ast = { version = "20.0.0", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "22.0.0", path = "../swc_ecma_codegen" }
swc_ecma_minifier = { version = "43.0.0", path = "../swc_ecma_minifier", features = [
  "concurrent",
] }
swc_ecma_parser = { version = "33.0.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "36.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_visit = { version = "20.0.0", path = "../swc_ecma_visit" }
swc_error_reporters = { version = "20.0.0", path = "../swc_error_reporters" }
swc_timer = { version = "1.0.0", path = "../swc_timer" }
tempfile = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true, features = ["fmt", "env-filter"] }
