[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "ES3 compatibility transforms"
documentation = "https://rustdoc.swc.rs/swc_ecma_compat_es2017/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_compat_es2017"
repository    = { workspace = true }
version       = "19.0.0"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde   = { workspace = true, features = ["derive"] }
tracing = { workspace = true }

swc_atoms                  = { version = "6.0.0", path = "../swc_atoms" }
swc_common                 = { version = "13.0.3", path = "../swc_common" }
swc_ecma_ast               = { version = "13.0.0", path = "../swc_ecma_ast" }
swc_ecma_transforms_base   = { version = "19.0.1", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_macros = { version = "1.0.1", path = "../swc_ecma_transforms_macros" }
swc_ecma_utils             = { version = "18.0.2", path = "../swc_ecma_utils" }
swc_ecma_visit             = { version = "13.0.0", path = "../swc_ecma_visit" }
swc_trace_macro            = { version = "2.0.1", path = "../swc_trace_macro" }

[dev-dependencies]
