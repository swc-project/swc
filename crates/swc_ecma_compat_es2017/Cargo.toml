[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "ES3 compatibility transforms"
documentation = "https://rustdoc.swc.rs/swc_ecma_compat_es2017/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_compat_es2017"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.15.1"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde   = { workspace = true, features = ["derive"] }
tracing = { workspace = true }

swc_atoms                  = { version = "1.0.0", path = "../swc_atoms" }
swc_common                 = { version = "0.39.1", path = "../swc_common" }
swc_ecma_ast               = { version = "0.120.1", path = "../swc_ecma_ast" }
swc_ecma_transforms_base   = { version = "0.148.1", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_macros = { version = "0.5.6", path = "../swc_ecma_transforms_macros" }
swc_ecma_utils             = { version = "0.136.1", path = "../swc_ecma_utils" }
swc_ecma_visit             = { version = "0.106.1", path = "../swc_ecma_visit" }
swc_trace_macro            = { version = "0.1.4", path = "../swc_trace_macro" }

[dev-dependencies]
swc_ecma_parser             = { version = "0.151.1", path = "../swc_ecma_parser" }
swc_ecma_transforms_testing = { version = "0.151.1", path = "../swc_ecma_transforms_testing" }
