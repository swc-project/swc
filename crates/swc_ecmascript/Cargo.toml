[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Ecmascript"
documentation = "https://rustdoc.swc.rs/swc_ecmascript/"
edition = "2021"
license = "Apache-2.0"
name = "swc_ecmascript"
repository = "https://github.com/swc-project/swc.git"
version = "0.153.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
codegen = ["swc_ecma_codegen"]
default = ["typescript-parser"]
dep_graph = ["swc_ecma_dep_graph"]
minifier = ["swc_ecma_minifier"]
parser = ["swc_ecma_parser"]
preset_env = ["swc_ecma_preset_env"]
transforms = ["swc_ecma_transforms"]
utils = ["swc_ecma_utils"]
visit = ["swc_ecma_visit"]
rkyv-impl = ["swc_ecma_ast/rkyv-impl"]

typescript-parser = ["swc_ecma_parser/typescript"]

compat = ["swc_ecma_transforms/compat"]
module = ["swc_ecma_transforms/module"]
optimization = ["swc_ecma_transforms/optimization"]
proposal = ["swc_ecma_transforms/proposal"]
react = ["swc_ecma_transforms/react"]
typescript = ["typescript-parser", "swc_ecma_transforms/typescript"]

[dependencies]
swc_ecma_ast = {version = "0.77.0", path = "../swc_ecma_ast"}
swc_ecma_codegen = {version = "0.106.0", path = "../swc_ecma_codegen", optional = true}
swc_ecma_dep_graph = {version = "0.75.0", path = "../swc_ecma_dep_graph", optional = true}
swc_ecma_minifier = {version = "0.110.0", path = "../swc_ecma_minifier", optional = true}
swc_ecma_parser = {version = "0.103.0", path = "../swc_ecma_parser", optional = true, default-features = false}
swc_ecma_preset_env = {version = "0.125.0", path = "../swc_ecma_preset_env", optional = true}
swc_ecma_transforms = {version = "0.150.0", path = "../swc_ecma_transforms", optional = true}
swc_ecma_utils = {version = "0.83.0", path = "../swc_ecma_utils", optional = true}
swc_ecma_visit = {version = "0.63.0", path = "../swc_ecma_visit", optional = true}

[dev-dependencies]
