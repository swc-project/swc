[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML minifier"
documentation = "https://rustdoc.swc.rs/swc_html_minifier/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_html_minifier"
repository = "https://github.com/swc-project/swc.git"
version = "0.13.0"

[lib]
bench = false

[dependencies]
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.61"
swc_atoms = { version = "0.2.9", path = "../swc_atoms" }
swc_cached = { version = "0.1.0", path = "../swc_cached" }
swc_common = { version = "0.18.0", path = "../swc_common" }
swc_css_codegen = { version = "0.103.0", path = "../swc_css_codegen" }
swc_css_parser = { version = "0.102.0", path = "../swc_css_parser" }
swc_css_minifier = { version = "0.68.0", path = "../swc_css_minifier" }
swc_html_ast = { version = "0.10.0", path = "../swc_html_ast" }
swc_html_visit = { version = "0.10.0", path = "../swc_html_visit" }

[dev-dependencies]
swc_html_codegen = { version = "0.13.0", path = "../swc_html_codegen" }
swc_html_parser = { version = "0.13.0", path = "../swc_html_parser" }
testing = { version = "0.20.0", path = "../testing" }
