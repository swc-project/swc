[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML minifier"
documentation = "https://rustdoc.swc.rs/swc_html_minifier/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_html_minifier"
repository = "https://github.com/swc-project/swc.git"
version = "0.38.0"

[lib]
bench = false

[dependencies]
once_cell = "1.10.0"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.61"
swc_atoms = { version = "0.2.9", path = "../swc_atoms" }
swc_cached = { version = "0.1.0", path = "../swc_cached" }
swc_common = { version = "0.23.0", path = "../swc_common" }
swc_css_ast = { version = "0.98.0", path = "../swc_css_ast" }
swc_css_codegen = { version = "0.108.0", path = "../swc_css_codegen" }
swc_css_parser = { version = "0.107.0", path = "../swc_css_parser" }
swc_css_minifier = { version = "0.73.0", path = "../swc_css_minifier" }
swc_ecma_ast = { version = "0.84.0", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "0.115.0", path = "../swc_ecma_codegen" }
swc_ecma_parser = { version = "0.111.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "0.97.0", path = "../swc_ecma_transforms_base" }
swc_ecma_minifier = { version = "0.136.0", path = "../swc_ecma_minifier" }
swc_ecma_visit = { version = "0.70.0", path = "../swc_ecma_visit" }
swc_html_ast = { version = "0.17.0", path = "../swc_html_ast" }
swc_html_codegen = { version = "0.23.0", path = "../swc_html_codegen" }
swc_html_visit = { version = "0.17.0", path = "../swc_html_visit" }
swc_html_parser = { version = "0.20.0", path = "../swc_html_parser" }

[dev-dependencies]
testing = { version = "0.25.0", path = "../testing" }
