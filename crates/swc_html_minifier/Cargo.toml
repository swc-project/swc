[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML minifier"
documentation = "https://rustdoc.swc.rs/swc_html_minifier/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "data/**/*.json"]
license = "Apache-2.0"
name = "swc_html_minifier"
repository = "https://github.com/swc-project/swc.git"
version = "0.125.0"

[lib]
bench = false

[dependencies]
once_cell  = "1.18.0"
serde      = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.61"

swc_atoms = { version = "0.5.9", path = "../swc_atoms" }
swc_cached = { version = "0.3.17", path = "../swc_cached" }
swc_common = { version = "0.31.22", path = "../swc_common" }
swc_css_ast = { version = "0.138.0", path = "../swc_css_ast" }
swc_css_codegen = { version = "0.148.0", path = "../swc_css_codegen" }
swc_css_minifier = { version = "0.113.0", path = "../swc_css_minifier" }
swc_css_parser = { version = "0.147.0", path = "../swc_css_parser" }
swc_ecma_ast = { version = "0.107.8", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "0.142.18", path = "../swc_ecma_codegen", features = [
  "serde-impl",
] }
swc_ecma_minifier = { version = "0.184.57", path = "../swc_ecma_minifier", features = [
  "extra-serde",
] }
swc_ecma_parser = { version = "0.137.16", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "0.130.25", path = "../swc_ecma_transforms_base" }
swc_ecma_visit = { version = "0.93.8", path = "../swc_ecma_visit" }
swc_html_ast = { version = "0.31.22", path = "../swc_html_ast" }
swc_html_codegen = { version = "0.40.24", path = "../swc_html_codegen" }
swc_html_parser = { version = "0.37.25", path = "../swc_html_parser" }
swc_html_utils = { version = "0.16.22", path = "../swc_html_utils" }
swc_html_visit = { version = "0.31.22", path = "../swc_html_visit" }

[dev-dependencies]
criterion = "0.5"

swc_node_base = { version = "0.5.8", path = "../swc_node_base" }
testing       = { version = "0.33.25", path = "../testing" }

[[bench]]
harness = false
name    = "full"
