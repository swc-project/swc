[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML minifier"
documentation = "https://rustdoc.swc.rs/swc_html_minifier/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "data/**/*.json"]
license = { workspace = true }
name = "swc_html_minifier"
repository = "https://github.com/swc-project/swc.git"
version = "35.0.0"

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[features]
custom-css-minifier = []
default = ["default-css-minifier"]
default-css-minifier = [
  "swc_css_ast",
  "swc_css_codegen",
  "swc_css_minifier",
  "swc_css_parser",
]

[dependencies]
once_cell  = { workspace = true, default-features = false }
rustc-hash = { workspace = true, default-features = false }
serde      = { workspace = true, features = ["derive"], default-features = false }
serde_json = { workspace = true, default-features = false }

swc_atoms = { version = "8.0.2", path = "../swc_atoms", default-features = false }
swc_common = { version = "16.0.0", path = "../swc_common", default-features = false }
swc_config = { version = "3.1.2", path = "../swc_config", features = [
  "regex",
], default-features = false }
swc_css_ast = { version = "16.0.0", path = "../swc_css_ast", optional = true, default-features = false }
swc_css_codegen = { version = "16.0.0", path = "../swc_css_codegen", optional = true, default-features = false }
swc_css_minifier = { version = "16.0.0", path = "../swc_css_minifier", optional = true, default-features = false }
swc_css_parser = { version = "16.0.0", path = "../swc_css_parser", optional = true, default-features = false }
swc_ecma_ast = { version = "17.0.0", path = "../swc_ecma_ast", default-features = false }
swc_ecma_codegen = { version = "19.0.0", path = "../swc_ecma_codegen", features = [
  "serde-impl",
] }
swc_ecma_minifier = { version = "35.0.0", path = "../swc_ecma_minifier", features = [
  "extra-serde",
] }
swc_ecma_parser = { version = "26.0.1", path = "../swc_ecma_parser", default-features = false, features = [
  "typescript",
] }
swc_ecma_transforms_base = { version = "29.0.0", path = "../swc_ecma_transforms_base", default-features = false }
swc_ecma_visit = { version = "17.0.0", path = "../swc_ecma_visit", default-features = false }
swc_html_ast = { version = "16.0.0", path = "../swc_html_ast", default-features = false }
swc_html_codegen = { version = "17.0.0", path = "../swc_html_codegen", default-features = false }
swc_html_parser = { version = "16.0.0", path = "../swc_html_parser", default-features = false }
swc_html_utils = { version = "15.0.0", path = "../swc_html_utils", default-features = false }
swc_html_visit = { version = "16.0.0", path = "../swc_html_visit", default-features = false }

[dev-dependencies]
codspeed-criterion-compat = { workspace = true, default-features = true }

swc_malloc = { version = "1.2.4", path = "../swc_malloc", default-features = false }
testing    = { version = "17.0.0", path = "../testing", default-features = false }

[[bench]]
harness = false
name    = "full"
