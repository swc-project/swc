[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML minifier"
documentation = "https://rustdoc.swc.rs/swc_html_minifier/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "data/**/*.json"]
license = { workspace = true }
name = "swc_html_minifier"
repository = "https://github.com/swc-project/swc.git"
version = "11.0.0"

[lib]
bench = false

[features]
custom-css-minifier = []
default = ["default-css-minifier"]
default-css-minifier = [
  "swc_css_ast",
  "swc_css_codegen",
  "swc_css_minifier",
  "swc_css_parser",
]

[dependencies]
once_cell  = { workspace = true }
rustc-hash = { workspace = true }
serde      = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

swc_atoms = { version = "4.0.0", path = "../swc_atoms" }
swc_cached = { version = "2.0.0", path = "../swc_cached" }
swc_common = { version = "7.0.0", path = "../swc_common" }
swc_css_ast = { version = "7.0.0", path = "../swc_css_ast", optional = true }
swc_css_codegen = { version = "7.0.0", path = "../swc_css_codegen", optional = true }
swc_css_minifier = { version = "7.0.0", path = "../swc_css_minifier", optional = true }
swc_css_parser = { version = "7.0.0", path = "../swc_css_parser", optional = true }
swc_ecma_ast = { version = "7.0.0", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "7.0.0", path = "../swc_ecma_codegen", features = [
  "serde-impl",
] }
swc_ecma_minifier = { version = "11.0.0", path = "../swc_ecma_minifier", features = [
  "extra-serde",
] }
swc_ecma_parser = { version = "9.0.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "10.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_visit = { version = "7.0.0", path = "../swc_ecma_visit" }
swc_html_ast = { version = "7.0.0", path = "../swc_html_ast" }
swc_html_codegen = { version = "7.0.0", path = "../swc_html_codegen" }
swc_html_parser = { version = "7.0.0", path = "../swc_html_parser" }
swc_html_utils = { version = "7.0.0", path = "../swc_html_utils" }
swc_html_visit = { version = "7.0.0", path = "../swc_html_visit" }

[dev-dependencies]
codspeed-criterion-compat = { workspace = true }
criterion                 = { workspace = true }

swc_malloc = { version = "1.0.0", path = "../swc_malloc" }
testing    = { version = "7.0.0", path = "../testing" }

[[bench]]
harness = false
name    = "full"
