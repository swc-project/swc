[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML minifier"
documentation = "https://rustdoc.swc.rs/swc_html_minifier/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "data/**/*.json"]
license = "Apache-2.0"
name = "swc_html_minifier"
repository = "https://github.com/swc-project/swc.git"
version = "0.69.14"

[lib]
bench = false

[dependencies]
once_cell                = "1.10.0"
serde                    = { version = "1.0.118", features = ["derive"] }
serde_json               = "1.0.61"
swc_atoms                = { version = "0.4.12", path = "../swc_atoms" }
swc_cached               = { version = "0.3.8", path = "../swc_cached" }
swc_common               = { version = "0.28.1", path = "../swc_common" }
swc_css_ast              = { version = "0.111.1", path = "../swc_css_ast" }
swc_css_codegen          = { version = "0.121.5", path = "../swc_css_codegen" }
swc_css_minifier         = { version = "0.86.8", path = "../swc_css_minifier" }
swc_css_parser           = { version = "0.120.4", path = "../swc_css_parser" }
swc_ecma_ast             = { version = "0.91.1", path = "../swc_ecma_ast" }
swc_ecma_codegen         = { version = "0.124.4", path = "../swc_ecma_codegen" }
swc_ecma_minifier        = { version = "0.154.7", path = "../swc_ecma_minifier" }
swc_ecma_parser          = { version = "0.119.3", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "0.108.5", path = "../swc_ecma_transforms_base" }
swc_ecma_visit           = { version = "0.77.1", path = "../swc_ecma_visit" }
swc_html_ast             = { version = "0.25.1", path = "../swc_html_ast" }
swc_html_codegen         = { version = "0.33.1", path = "../swc_html_codegen" }
swc_html_parser          = { version = "0.30.1", path = "../swc_html_parser" }
swc_html_utils           = { version = "0.13.1", path = "../swc_html_utils" }
swc_html_visit           = { version = "0.25.1", path = "../swc_html_visit" }

[dev-dependencies]
testing = { version = "0.30.1", path = "../testing" }
