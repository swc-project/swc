[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
build         = "build.rs"
description   = "Speedy web compiler"
documentation = "https://rustdoc.swc.rs/swc/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_node_bundler"
repository    = { workspace = true }
version       = "54.0.0"

[lib]
bench = false

[features]
default    = ["swc_v1"]
serde-impl = ["serde"]
swc_v1     = ["serde-impl"]
swc_v2     = ["serde-impl"]

[dependencies]
anyhow = { workspace = true, default-features = false }

rustc-hash = { workspace = true, default-features = false }

serde = { workspace = true, features = ["derive"], optional = true, default-features = false }

tracing = { workspace = true, default-features = false }


string_enum = { version = "1.0.2", path = "../string_enum", default-features = false }

swc = { version = "53.0.0", path = "../swc", default-features = false }

swc_atoms = { version = "9.0.0", path = "../swc_atoms", default-features = false }

swc_bundler = { version = "41.0.0", path = "../swc_bundler", features = [
  "concurrent",
] }
swc_common = { version = "18.0.1", path = "../swc_common", features = [
  "concurrent",
] }
swc_ecma_ast = { version = "20.0.0", path = "../swc_ecma_ast", default-features = false }

swc_ecma_codegen = { version = "22.0.0", path = "../swc_ecma_codegen", default-features = false }

swc_ecma_loader = { version = "18.0.0", path = "../swc_ecma_loader", default-features = false }

swc_ecma_parser = { version = "33.0.0", path = "../swc_ecma_parser", default-features = false, features = [
  "typescript",
] }
swc_ecma_transforms = { version = "45.0.0", path = "../swc_ecma_transforms", default-features = false }

swc_ecma_utils = { version = "26.0.1", path = "../swc_ecma_utils", default-features = false }

swc_malloc = { version = "1.2.4", path = "../swc_malloc", default-features = false }


[dev-dependencies]

swc_ecma_transforms_base = { version = "36.0.1", path = "../swc_ecma_transforms_base", features = [
  "inline-helpers",
] }
testing = { version = "19.0.0", path = "../testing", default-features = false }

