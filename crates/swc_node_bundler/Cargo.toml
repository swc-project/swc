[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
build         = "build.rs"
description   = "Speedy web compiler"
documentation = "https://rustdoc.swc.rs/swc/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_node_bundler"
repository    = { workspace = true }
version       = "45.0.0"

[lib]
bench = false

[features]
default    = ["swc_v1"]
serde-impl = ["serde"]
swc_v1     = ["serde-impl"]
swc_v2     = ["serde-impl"]

[dependencies]
anyhow     = { workspace = true }
rustc-hash = { workspace = true }
serde      = { workspace = true, features = ["derive"], optional = true }
tracing    = { workspace = true }

string_enum = { version = "1.0.2", path = "../string_enum" }
swc = { version = "44.0.0", path = "../swc" }
swc_atoms = { version = "8.0.2", path = "../swc_atoms" }
swc_bundler = { version = "34.0.0", path = "../swc_bundler", features = [
  "concurrent",
] }
swc_common = { version = "16.0.0", path = "../swc_common", features = [
  "concurrent",
] }
swc_ecma_ast = { version = "17.0.0", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "19.0.0", path = "../swc_ecma_codegen" }
swc_ecma_loader = { version = "16.0.0", path = "../swc_ecma_loader" }
swc_ecma_parser = { version = "26.0.1", path = "../swc_ecma_parser", default-features = false, features = [
  "typescript",
] }
swc_ecma_transforms = { version = "37.0.0", path = "../swc_ecma_transforms" }
swc_ecma_utils = { version = "23.0.0", path = "../swc_ecma_utils" }
swc_malloc = { version = "1.2.4", path = "../swc_malloc" }

[dev-dependencies]

swc_ecma_transforms_base = { version = "29.0.0", path = "../swc_ecma_transforms_base", features = [
  "inline-helpers",
] }
testing = { version = "17.0.0", path = "../testing" }
