[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
build         = "build.rs"
description   = "Speedy web compiler"
documentation = "https://rustdoc.swc.rs/swc/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_node_bundler"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.59.3"

[lib]
bench = false

[features]
default    = ["swc_v1"]
serde-impl = ["serde"]
swc_v1     = ["serde-impl"]
swc_v2     = ["serde-impl"]

[dependencies]
anyhow     = "1"
dashmap    = "5.4.0"
is-macro   = "0.3.0"
once_cell  = "1.18.0"
regex      = "1"
serde      = { version = "1", features = ["derive"], optional = true }
serde_json = "1"
tracing    = "0.1.37"

string_enum = { version = "0.4.2", path = "../string_enum" }
swc = { version = "0.270.3", path = "../swc" }
swc_atoms = { version = "0.6.5", path = "../swc_atoms" }
swc_bundler = { version = "0.223.3", path = "../swc_bundler", features = [
  "concurrent",
] }
swc_common = { version = "0.33.12", path = "../swc_common", features = [
  "concurrent",
] }
swc_ecma_ast = { version = "0.110.15", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "0.146.45", path = "../swc_ecma_codegen" }
swc_ecma_loader = { version = "0.45.13", path = "../swc_ecma_loader" }
swc_ecma_parser = { version = "0.141.33", path = "../swc_ecma_parser" }
swc_ecma_transforms = { version = "0.227.3", path = "../swc_ecma_transforms" }
swc_ecma_utils = { version = "0.125.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.96.15", path = "../swc_ecma_visit" }
swc_malloc = { version = "0.5.10", path = "../swc_malloc" }

[dev-dependencies]
pretty_assertions = "1.3"

testing = { version = "0.35.14", path = "../testing" }
