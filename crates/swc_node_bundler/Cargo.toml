[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
build         = "build.rs"
description   = "Speedy web compiler"
documentation = "https://rustdoc.swc.rs/swc/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_node_bundler"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.48.5"

[lib]
bench = false

[features]
default    = ["swc_v1"]
serde-impl = ["serde"]
swc_v1     = ["serde-impl"]
swc_v2     = ["serde-impl"]

[dependencies]
anyhow     = "1"
dashmap    = "5.1.0"
is-macro   = "0.2.0"
once_cell  = "1.10.0"
regex      = "1"
serde      = { version = "1", features = ["derive"], optional = true }
serde_json = "1"
tracing    = "0.1.32"

string_enum = { version = "0.4.0", path = "../string_enum" }
swc = { version = "0.261.5", path = "../swc" }
swc_atoms = { version = "0.5.5", path = "../swc_atoms" }
swc_bundler = { version = "0.214.5", path = "../swc_bundler", features = [
  "concurrent",
] }
swc_common = { version = "0.31.9", path = "../swc_common", features = [
  "concurrent",
] }
swc_ecma_ast = { version = "0.104.2", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "0.139.4", path = "../swc_ecma_codegen" }
swc_ecma_loader = { version = "0.43.11", path = "../swc_ecma_loader" }
swc_ecma_parser = { version = "0.134.3", path = "../swc_ecma_parser" }
swc_ecma_transforms = { version = "0.218.5", path = "../swc_ecma_transforms" }
swc_ecma_utils = { version = "0.117.3", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.90.2", path = "../swc_ecma_visit" }
swc_node_base = { version = "0.5.8", path = "../swc_node_base" }

[dev-dependencies]
pretty_assertions = "1.1"

testing = { version = "0.33.10", path = "../testing" }
