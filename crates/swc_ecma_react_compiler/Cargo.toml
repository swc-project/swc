[package]
description   = "SWC helpers for the React Compiler"
documentation = "https://rustdoc.swc.rs/swc_ecma_react_compiler/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_ecma_react_compiler"
repository    = { workspace = true }
version       = "4.0.2"


    [package.metadata.docs.rs]
    all-features = true
    rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
swc_atoms      = { version = "5.0.0", path = "../swc_atoms" }
swc_common     = { version = "11.1.0", path = "../swc_common" }
swc_ecma_ast   = { version = "11.0.0", path = "../swc_ecma_ast" }
swc_ecma_visit = { version = "11.0.0", path = "../swc_ecma_visit" }

[dev-dependencies]
swc_ecma_parser = { version = "14.0.2", path = "../swc_ecma_parser" }
testing         = { version = "12.0.0", path = "../testing" }
