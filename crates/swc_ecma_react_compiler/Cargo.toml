[package]
description   = "SWC helpers for the React Compiler"
documentation = "https://rustdoc.swc.rs/swc_ecma_react_compiler/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_ecma_react_compiler"
repository    = { workspace = true }
version       = "11.0.0"


[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
swc_common     = { version = "17.0.0", path = "../swc_common" }
swc_ecma_ast   = { version = "18.0.0", path = "../swc_ecma_ast" }
swc_ecma_visit = { version = "18.0.0", path = "../swc_ecma_visit" }

[dev-dependencies]
swc_ecma_parser = { version = "27.0.0", path = "../swc_ecma_parser" }
testing         = { version = "18.0.0", path = "../testing" }
