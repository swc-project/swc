[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Tests for the swc minifier"
documentation = "https://rustdoc.swc.rs/swc_ecma_minifier_tests/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "src/lists/*.json"]
license = "Apache-2.0"
name = "swc_ecma_minifier_tests"
publish = false
repository = "https://github.com/swc-project/swc.git"
version = "0.1.0"

[dependencies]
swc_node_base = { version = "0.5.3", path = "../swc_node_base" }

[dev-dependencies]
ansi_term = "0.12.1"
anyhow = "1"
criterion = "0.3"
once_cell = "1"
pretty_assertions = "1.1"
serde = "1"
serde_json = "1"
swc_atoms = { path = "../swc_atoms" }
swc_cached = { path = "../swc_cached" }
swc_common = { path = "../swc_common" }
swc_ecma_minifier = { path = "../swc_ecma_minifier" }
swc_node_base = { path = "../swc_node_base" }
testing = { path = "../testing" }
walkdir = "2"
