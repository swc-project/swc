[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "A string type which is optimized for hash operations."
edition     = { workspace = true }
license     = { workspace = true }
name        = "hstr"
repository  = { workspace = true }
version     = "3.0.4"

[lib]
bench = false


[features]
atom_size_128 = []
atom_size_64  = []
rkyv          = ["dep:rkyv"]
serde         = ["dep:serde"]

[dependencies]
hashbrown = { workspace = true, default-features = false }

new_debug_unreachable = { workspace = true, default-features = false }

once_cell = { workspace = true, default-features = false }

rkyv = { workspace = true, optional = true, default-features = false }

rustc-hash = { workspace = true, default-features = false }

serde = { workspace = true, optional = true, default-features = false }

triomphe = { workspace = true, default-features = false }



[dev-dependencies]
compact_str = { workspace = true, default-features = false }

criterion = { workspace = true, default-features = false }

kstring = { workspace = true, default-features = false }

num_cpus = { workspace = true, default-features = false }

par-iter = { workspace = true, default-features = false }

rand = { workspace = true, default-features = false }

serde_json = { workspace = true, default-features = false }

smartstring = { workspace = true, default-features = false }

smol_str = { workspace = true, default-features = false }

string_cache = { workspace = true, default-features = false }


swc_malloc = { version = "1.2.4", path = "../swc_malloc", default-features = false }


[[bench]]
harness = false
name    = "libs"
