[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_testing/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_transforms_testing"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.110.3"

[lib]
bench = false

[dependencies]
ansi_term                = "0.12.1"
anyhow                   = "1"
hex                      = "0.4.3"
serde                    = "1"
serde_json               = "1"
sha-1                    = "0.10"
swc_common               = { version = "0.28.1", path = "../swc_common" }
swc_ecma_ast             = { version = "0.91.1", path = "../swc_ecma_ast" }
swc_ecma_codegen         = { version = "0.124.3", path = "../swc_ecma_codegen" }
swc_ecma_parser          = { version = "0.119.2", path = "../swc_ecma_parser" }
swc_ecma_testing         = { version = "0.17.3", path = "../swc_ecma_testing" }
swc_ecma_transforms_base = { version = "0.108.3", path = "../swc_ecma_transforms_base" }
swc_ecma_utils           = { version = "0.102.2", path = "../swc_ecma_utils" }
swc_ecma_visit           = { version = "0.77.1", path = "../swc_ecma_visit" }
tempfile                 = "3.1.0"
testing                  = { version = "0.30.1", path = "../testing" }
