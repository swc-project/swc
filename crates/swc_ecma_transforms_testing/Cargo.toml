[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_testing/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_ecma_transforms_testing"
repository    = { workspace = true }
version       = "35.0.0"

[lib]
bench = false

[dependencies]
ansi_term = { workspace = true }
anyhow = { workspace = true }
base64 = { workspace = true }
hex = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sha2 = { workspace = true }
swc_common = { version = "18.0.1", path = "../swc_common", features = [
  "sourcemap",
] }
swc_ecma_ast = { version = "19.0.0", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "21.0.0", path = "../swc_ecma_codegen" }
swc_ecma_parser = { version = "29.0.1", path = "../swc_ecma_parser" }
swc_ecma_testing = { version = "19.0.0", path = "../swc_ecma_testing" }
swc_ecma_transforms_base = { version = "32.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_utils = { version = "25.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "19.0.0", path = "../swc_ecma_visit" }
swc_sourcemap = { workspace = true }
tempfile = { workspace = true }
testing = { version = "19.0.0", path = "../testing" }
