[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_testing/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_transforms_testing"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.138.5"

[lib]
bench = false

[dependencies]
ansi_term  = "0.12.1"
anyhow     = "1"
base64     = "0.21"
hex        = "0.4.3"
serde      = "1"
serde_json = "1"
sha2       = "0.10"
sourcemap  = "6.2"
tempfile   = "3.6.0"

swc_common = { version = "0.33.12", path = "../swc_common", features = [
  "sourcemap",
] }
swc_ecma_ast = { version = "0.110.15", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "0.146.48", path = "../swc_ecma_codegen" }
swc_ecma_parser = { version = "0.141.34", path = "../swc_ecma_parser" }
swc_ecma_testing = { version = "0.22.15", path = "../swc_ecma_testing" }
swc_ecma_transforms_base = { version = "0.135.5", path = "../swc_ecma_transforms_base" }
swc_ecma_utils = { version = "0.125.1", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.96.15", path = "../swc_ecma_visit" }
testing = { version = "0.35.14", path = "../testing" }
