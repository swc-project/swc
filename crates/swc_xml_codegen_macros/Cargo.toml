[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "Internal macro for the xml code generator"
documentation = "https://rustdoc.swc.rs/swc_xml_codegen_macros/"
edition = "2021"
license = { workspace = true }
name = "swc_xml_codegen_macros"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.0"

[lib]
bench      = false
proc-macro = true

[dependencies]
proc-macro2 = { workspace = true }
quote       = { workspace = true }
syn         = { workspace = true, features = ["fold"] }

swc_macros_common = { version = "1.0.0", path = "../swc_macros_common" }
