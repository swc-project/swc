[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>", "magic-akari <akari.ccino@gmail.com>"]
description   = "ECMAScript regular expressions"
documentation = "https://rustdoc.swc.rs/swc_ecma_regexp/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs", "src/**/*.json"]
license       = { workspace = true }
name          = "swc_ecma_regexp"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.0.0"

[lib]
bench = false

[features]
debug = []

[dependencies]
phf              = { workspace = true, features = ["macros"] }
rustc-hash       = { workspace = true }
unicode-id-start = { workspace = true }

swc_atoms              = { version = "5.0.0", path = "../swc_atoms" }
swc_common             = { version = "11.1.3", path = "../swc_common" }
swc_ecma_regexp_ast    = { version = "0.0.0", path = "../swc_ecma_regexp_ast" }
swc_ecma_regexp_common = { version = "0.0.0", path = "../swc_ecma_regexp_common" }
swc_ecma_regexp_visit  = { version = "0.0.0", path = "../swc_ecma_regexp_visit" }
swc_visit              = { version = "2.0.0", path = "../swc_visit" }


[dev-dependencies]
serde      = { workspace = true }
serde_json = { workspace = true }

testing = { version = "12.0.0", path = "../testing" }
