[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>", "magic-akari <akari.ccino@gmail.com>"]
description   = "ECMAScript regular expressions"
documentation = "https://rustdoc.swc.rs/swc_ecma_regexp/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs", "src/**/*.json"]
license       = { workspace = true }
name          = "swc_ecma_regexp"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.5.0"

[lib]
bench = false

[features]
debug = []

[dependencies]
phf              = { workspace = true, features = ["macros"], default-features = false }
rustc-hash       = { workspace = true, default-features = false }
unicode-id-start = { workspace = true, default-features = false }

swc_atoms              = { version = "8.0.2", path = "../swc_atoms", default-features = false }
swc_common             = { version = "16.0.0", path = "../swc_common", default-features = false }
swc_ecma_regexp_ast    = { version = "0.5.0", path = "../swc_ecma_regexp_ast", default-features = false }
swc_ecma_regexp_common = { version = "0.0.1", path = "../swc_ecma_regexp_common", default-features = false }
swc_ecma_regexp_visit  = { version = "0.5.0", path = "../swc_ecma_regexp_visit", default-features = false }


[dev-dependencies]
serde = { workspace = true, default-features = false }
