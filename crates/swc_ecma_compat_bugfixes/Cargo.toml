[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Compatibility fixes for browser bugs"
documentation = "https://rustdoc.swc.rs/swc_ecma_compat_bugfixes/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_compat_bugfixes"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.1.20"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
swc_atoms                = { version = "0.6.0", path = "../swc_atoms" }
swc_common               = { version = "0.33.3", path = "../swc_common" }
swc_ecma_ast             = { version = "0.110.4", path = "../swc_ecma_ast" }
swc_ecma_compat_es2015   = { version = "0.1.20", path = "../swc_ecma_compat_es2015" }
swc_ecma_transforms_base = { version = "0.134.19", path = "../swc_ecma_transforms_base" }
swc_ecma_utils           = { version = "0.124.15", path = "../swc_ecma_utils" }
swc_ecma_visit           = { version = "0.96.4", path = "../swc_ecma_visit" }
swc_trace_macro          = { version = "0.1.3", path = "../swc_trace_macro" }
tracing                  = "0.1.37"

[dev-dependencies]
swc_ecma_parser             = { version = "0.141.10", path = "../swc_ecma_parser" }
swc_ecma_transforms_testing = { version = "0.137.20", path = "../swc_ecma_transforms_testing" }
