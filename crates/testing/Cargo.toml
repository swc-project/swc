[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Testing utilities for the swc project."
documentation = "https://rustdoc.swc.rs/testing/"
edition = "2021"
license = "Apache-2.0"
name = "testing"
repository = "https://github.com/swc-project/swc.git"
version = "0.20.0"

[lib]
bench = false

[dependencies]
ansi_term = "0.12.1"
difference = "2"
once_cell = "1.10.0"
pretty_assertions = "1.1"
regex = "1"
serde_json = "1.0.71"
swc_common = { version = "0.18.0", path = "../swc_common", features = [
  "tty-emitter",
]}
swc_error_reporters = {version = "0.2.0", path = "../swc_error_reporters"}
testing_macros = {version = "0.2.0", path = "../testing_macros"}
tracing = "0.1.32"
tracing-subscriber = {version = "0.3.9", features = ["env-filter"]}
