[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Testing utilities for the swc project."
documentation = "https://rustdoc.swc.rs/testing/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "testing"
repository    = { workspace = true }
version       = "17.0.0"

[lib]
bench = false

[dependencies]
cargo_metadata = { workspace = true, default-features = false }
difference = { workspace = true, default-features = false }
once_cell = { workspace = true, default-features = false }
pretty_assertions = { workspace = true, default-features = false }
regex = { workspace = true, default-features = false }
rustc-hash = { workspace = true, default-features = false }
serde = { workspace = true, default-features = false }
serde_json = { workspace = true, default-features = false }
tracing = { workspace = true, default-features = false }
tracing-subscriber = { workspace = true, features = [
  "env-filter",
], default-features = false }

swc_common = { version = "16.0.0", path = "../swc_common", features = [
  "tty-emitter",
] }
swc_error_reporters = { version = "18.0.0", path = "../swc_error_reporters", default-features = false }
testing_macros = { version = "1.0.1", path = "../testing_macros", default-features = false }
