[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Port of stylis"
documentation = "https://rustdoc.swc.rs/swc_css_utils/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "src/**/*.json"]
license = "Apache-2.0"
name = "swc_css_utils"
repository = "https://github.com/swc-project/swc.git"
version = "0.90.0"

[lib]
bench = false

[dependencies]
once_cell = "1.10.0"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.61"
swc_atoms = { version = "0.2.7", path = "../swc_atoms" }
swc_common = { version = "0.18.0", path = "../swc_common" }
swc_css_ast = { version = "0.93.0", path = "../swc_css_ast" }
swc_css_visit = { version = "0.92.0", path = "../swc_css_visit" }
