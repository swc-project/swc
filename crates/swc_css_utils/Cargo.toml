[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Port of stylis"
documentation = "https://rustdoc.swc.rs/swc_css_utils/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs", "src/**/*.json"]
license       = "Apache-2.0"
name          = "swc_css_utils"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.144.0"

[lib]
bench = false

[dependencies]
once_cell  = { workspace = true }
serde      = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

swc_atoms     = { version = "1.0.2", path = "../swc_atoms" }
swc_common    = { version = "0.40.2", path = "../swc_common" }
swc_css_ast   = { version = "0.147.0", path = "../swc_css_ast" }
swc_css_visit = { version = "0.146.0", path = "../swc_css_visit" }
