[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Port of stylis"
documentation = "https://rustdoc.swc.rs/swc_css_utils/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs", "src/**/*.json"]
license       = { workspace = true }
name          = "swc_css_utils"
repository    = { workspace = true }
version       = "5.0.0"

[lib]
bench = false

[dependencies]
once_cell  = { workspace = true }
serde      = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }

swc_atoms     = { version = "3.0.3", path = "../swc_atoms" }
swc_common    = { version = "5.0.0", path = "../swc_common" }
swc_css_ast   = { version = "5.0.0", path = "../swc_css_ast" }
swc_css_visit = { version = "5.0.0", path = "../swc_css_visit" }
