[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "ES2018 compatibility transforms"
documentation = "https://rustdoc.swc.rs/swc_ecma_compat_es2018/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_compat_es2018"
repository    = { workspace = true }
version       = "29.0.0"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[dependencies]
serde                      = { workspace = true, features = ["derive"] }
swc_common                 = { version = "16.0.0", path = "../swc_common" }
swc_ecma_ast               = { version = "17.0.0", path = "../swc_ecma_ast" }
swc_ecma_compat_common     = { version = "23.0.0", path = "../swc_ecma_compat_common" }
swc_ecma_transforms_base   = { version = "29.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_macros = { version = "1.0.1", path = "../swc_ecma_transforms_macros" }
swc_ecma_utils             = { version = "23.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit             = { version = "17.0.0", path = "../swc_ecma_visit" }
swc_trace_macro            = { version = "2.0.2", path = "../swc_trace_macro" }
tracing                    = { workspace = true }

[dev-dependencies]
