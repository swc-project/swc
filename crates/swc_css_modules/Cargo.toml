[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS modules"
documentation = "https://rustdoc.swc.rs/swc_css_modules/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_css_modules"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.31.0"

[lib]
bench = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rustc-hash = { workspace = true }
serde      = { workspace = true, features = ["derive"] }

swc_atoms       = { version = "0.6.5", path = "../swc_atoms" }
swc_common      = { version = "0.35.0", path = "../swc_common" }
swc_css_ast     = { version = "0.142.0", path = "../swc_css_ast" }
swc_css_codegen = { version = "0.153.0", path = "../swc_css_codegen" }
swc_css_parser  = { version = "0.152.0", path = "../swc_css_parser" }
swc_css_visit   = { version = "0.141.0", path = "../swc_css_visit" }

[dev-dependencies]
indexmap   = { workspace = true, features = ["serde"] }
serde_json = { workspace = true }

swc_css_compat = { version = "0.29.0", path = "../swc_css_compat" }
testing        = { version = "0.37.0", path = "../testing" }
