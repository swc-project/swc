[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS modules"
documentation = "https://rustdoc.swc.rs/swc_css_modules/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_css_modules"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.5.0"

[lib]
bench = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rustc-hash      = "1.1.0"
serde           = { version = "1", features = ["derive"] }
swc_atoms       = { version = "0.4.19", path = "../swc_atoms" }
swc_common      = { version = "0.29.6", path = "../swc_common" }
swc_css_ast     = { version = "0.119.0", path = "../swc_css_ast" }
swc_css_codegen = { version = "0.129.0", path = "../swc_css_codegen" }
swc_css_parser  = { version = "0.128.0", path = "../swc_css_parser" }
swc_css_visit   = { version = "0.118.0", path = "../swc_css_visit" }

[dev-dependencies]
serde_json = "1"
testing    = { version = "0.31.6", path = "../testing" }
