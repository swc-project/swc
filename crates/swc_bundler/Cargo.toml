[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
# OUT_DIR is required for testing
build = "build.rs"
description = "Very fast ecmascript bundler"
documentation = "https://rustdoc.swc.rs/swc_bundler/"
edition = "2021"
include = ["Cargo.toml", "build.rs", "src/**/*.rs", "src/**/*.js"]
license = "Apache-2.0"
name = "swc_bundler"
repository = "https://github.com/swc-project/swc.git"
version = "0.199.31"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
concurrent = ["swc_common/concurrent", "dashmap", "rayon", "indexmap/rayon"]
default = []

[dependencies]
ahash = "0.7"
anyhow = "1"
crc = "2.1.0"
dashmap = {version = "5.1.0", optional = true}
indexmap = "1.6.1"
is-macro = "0.2.0"
once_cell = "1.10.0"
parking_lot = "0.12.0"
petgraph = "0.6"
radix_fmt = "1"
rayon = {version = "1", optional = true}
relative-path = "1.2"
swc_atoms = {version = "0.4.37", path = "../swc_atoms"}
swc_common = {version = "0.29.32", path = "../swc_common"}
swc_ecma_ast = {version = "0.96.7", path = "../swc_ecma_ast"}
swc_ecma_codegen = {version = "0.129.15", path = "../swc_ecma_codegen"}
swc_ecma_loader = {version = "0.41.34", path = "../swc_ecma_loader"}
swc_ecma_parser = {version = "0.124.12", path = "../swc_ecma_parser"}
swc_ecma_transforms_base = {version = "0.116.14", path = "../swc_ecma_transforms_base"}
swc_ecma_transforms_optimization = {version = "0.172.27", path = "../swc_ecma_transforms_optimization"}
swc_ecma_utils = {version = "0.107.12", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.82.7", path = "../swc_ecma_visit"}
swc_fast_graph = {version = "0.17.33", path = "../swc_fast_graph/"}
swc_graph_analyzer = {version = "0.18.35", path = "../swc_graph_analyzer/"}
tracing = "0.1.32"

[dev-dependencies]
hex = "0.4"
ntest = "0.7.2"
path-clean = "=0.1.0"
reqwest = {version = "0.11.13", features = ["blocking"]}
sha-1 = "0.10"
swc_ecma_loader = {version = "0.41.34", path = "../swc_ecma_loader", features = [
  "node",
  "cache",
]}
swc_ecma_minifier = {version = "0.166.30", path = "../swc_ecma_minifier", features = [
  "concurrent",
]}
swc_ecma_transforms_proposal = {version = "0.149.18", path = "../swc_ecma_transforms_proposal"}
swc_ecma_transforms_react = {version = "0.160.21", path = "../swc_ecma_transforms_react"}
swc_ecma_transforms_typescript = {version = "0.164.25", path = "../swc_ecma_transforms_typescript"}
swc_node_base = {version = "0.5.8", path = "../swc_node_base"}
tempfile = "3.1.0"
testing = {version = "0.31.34", path = "../testing"}
url = "2.1.1"
