[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
# OUT_DIR is required for testing
build = "build.rs"
description = "Very fast ecmascript bundler"
documentation = "https://rustdoc.swc.rs/swc_bundler/"
edition = "2018"
include = ["Cargo.toml", "build.rs", "src/**/*.rs", "src/**/*.js"]
license = "Apache-2.0/MIT"
name = "swc_bundler"
repository = "https://github.com/swc-project/swc.git"
version = "0.82.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
concurrent = [
  "swc_common/concurrent",
  "swc_ecma_transforms_optimization/concurrent",
  "dashmap",
  "rayon",
  "indexmap/rayon",
]
default = []

[dependencies]
ahash = "0.7"
anyhow = "1"
crc = "1.8"
dashmap = {version = "4.0.2", optional = true}
indexmap = "1.6"
is-macro = "0.1"
once_cell = "1"
parking_lot = "0.11"
petgraph = "0.5"
radix_fmt = "1"
rayon = {version = "1", optional = true}
relative-path = "1.2"
retain_mut = "0.1.2"
swc_atoms = {version = "0.2.4", path = "../swc_atoms"}
swc_common = {version = "0.14.0", path = "../swc_common"}
swc_ecma_ast = {version = "0.58.0", path = "../swc_ecma_ast"}
swc_ecma_codegen = {version = "0.80.0", path = "../swc_ecma_codegen"}
swc_ecma_loader = {version = "0.24.0", path = "../swc_ecma_loader"}
swc_ecma_parser = {version = "0.78.0", path = "../swc_ecma_parser"}
swc_ecma_transforms_base = {version = "0.44.0", path = "../swc_ecma_transforms_base"}
swc_ecma_transforms_optimization = {version = "0.65.0", path = "../swc_ecma_transforms_optimization"}
swc_ecma_utils = {version = "0.52.0", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.44.0", path = "../swc_ecma_visit"}
swc_fast_graph = {version = "0.1", path = "../swc_fast_graph/"}
swc_graph_analyzer = {version = "0.1", path = "../swc_graph_analyzer/"}
tracing = "0.1.28"

[dev-dependencies]
hex = "0.4"
ntest = "0.7.2"
path-clean = "=0.1.0"
reqwest = {version = "0.11.4", features = ["blocking"]}
sha-1 = "0.9"
swc_ecma_loader = {version = "0.24.0", path = "../swc_ecma_loader", features = ["node", "lru"]}
swc_ecma_minifier = {version = "0.51.0", path = "../swc_ecma_minifier"}
swc_ecma_transforms_react = {version = "0.60.0", path = "../swc_ecma_transforms_react"}
swc_ecma_transforms_typescript = {version = "0.61.0", path = "../swc_ecma_transforms_typescript"}
swc_node_base = {version = "0.5.0", path = "../swc_node_base"}
tempfile = "3.1.0"
testing = {version = "0.15.0", path = "../testing"}
url = "2.1.1"
walkdir = "2"
