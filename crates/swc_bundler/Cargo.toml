[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
# OUT_DIR is required for testing
build         = "build.rs"
description   = "Very fast ecmascript bundler"
documentation = "https://rustdoc.swc.rs/swc_bundler/"
edition       = { workspace = true }
include       = ["Cargo.toml", "build.rs", "src/**/*.rs", "src/**/*.js"]
license       = { workspace = true }
name          = "swc_bundler"
repository    = { workspace = true }
version       = "41.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
concurrent = ["swc_common/concurrent", "dashmap", "rayon", "indexmap/rayon"]
default    = []

[dependencies]
anyhow = { workspace = true, default-features = false }

crc = { workspace = true, default-features = false }

dashmap = { workspace = true, optional = true, default-features = false }

indexmap = { workspace = true, default-features = false }

is-macro = { workspace = true, default-features = false }

once_cell = { workspace = true, default-features = false }

petgraph = { workspace = true, default-features = false }

radix_fmt = { workspace = true, default-features = false }

rayon = { workspace = true, optional = true, default-features = false }

relative-path = { workspace = true, default-features = false }

rustc-hash = { workspace = true, default-features = false }

tracing = { workspace = true, default-features = false }


swc_atoms = { version = "9.0.0", path = "../swc_atoms", default-features = false }

swc_common = { version = "18.0.1", path = "../swc_common", default-features = false }

swc_ecma_ast = { version = "20.0.0", path = "../swc_ecma_ast", default-features = false }

swc_ecma_codegen = { version = "22.0.0", path = "../swc_ecma_codegen", default-features = false }

swc_ecma_loader = { version = "18.0.0", path = "../swc_ecma_loader", default-features = false }

swc_ecma_parser = { version = "33.0.0", path = "../swc_ecma_parser", default-features = false, features = [
  "typescript",
] }
swc_ecma_transforms_base = { version = "36.0.1", path = "../swc_ecma_transforms_base", default-features = false }

swc_ecma_transforms_optimization = { version = "38.0.0", path = "../swc_ecma_transforms_optimization", default-features = false }

swc_ecma_utils = { version = "26.0.1", path = "../swc_ecma_utils", default-features = false }

swc_ecma_visit = { version = "20.0.0", path = "../swc_ecma_visit", default-features = false }

swc_graph_analyzer = { version = "14.0.1", path = "../swc_graph_analyzer/", default-features = false }


[dev-dependencies]
hex = { workspace = true, default-features = false }

ntest = { workspace = true, default-features = false }

par-core = { workspace = true, features = ["chili"], default-features = false }

path-clean = { version = "1.0.1", default-features = false }

reqwest = { workspace = true, features = ["blocking"], default-features = false }

sha1 = { workspace = true, default-features = false }

tempfile = { workspace = true, default-features = false }


swc_ecma_loader = { version = "18.0.0", path = "../swc_ecma_loader", features = [
  "node",
  "cache",
] }
swc_ecma_minifier = { version = "43.0.2", path = "../swc_ecma_minifier", features = [
  "concurrent",
] }
swc_ecma_transforms_base = { version = "36.0.1", path = "../swc_ecma_transforms_base", features = [
  "inline-helpers",
] }
swc_ecma_transforms_proposal = { version = "36.0.0", path = "../swc_ecma_transforms_proposal", default-features = false }

swc_ecma_transforms_react = { version = "39.0.0", path = "../swc_ecma_transforms_react", default-features = false }

swc_ecma_transforms_typescript = { version = "39.0.1", path = "../swc_ecma_transforms_typescript", default-features = false }

swc_malloc = { version = "1.2.4", path = "../swc_malloc", default-features = false }

testing = { version = "19.0.0", path = "../testing", default-features = false }

