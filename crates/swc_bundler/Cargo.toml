[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
# OUT_DIR is required for testing
build         = "build.rs"
description   = "Very fast ecmascript bundler"
documentation = "https://rustdoc.swc.rs/swc_bundler/"
edition       = { workspace = true }
include       = ["Cargo.toml", "build.rs", "src/**/*.rs", "src/**/*.js"]
license       = { workspace = true }
name          = "swc_bundler"
repository    = { workspace = true }
version       = "10.0.0"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
concurrent = ["swc_common/concurrent", "dashmap", "rayon", "indexmap/rayon"]
default    = []

[dependencies]
anyhow        = { workspace = true }
crc           = { workspace = true }
dashmap       = { workspace = true, optional = true }
indexmap      = { workspace = true }
is-macro      = { workspace = true }
once_cell     = { workspace = true }
parking_lot   = { workspace = true }
petgraph      = { workspace = true }
radix_fmt     = { workspace = true }
rayon         = { workspace = true, optional = true }
relative-path = { workspace = true }
rustc-hash    = { workspace = true }
tracing       = { workspace = true }

swc_atoms                        = { version = "4.0.0", path = "../swc_atoms" }
swc_common                       = { version = "7.0.0", path = "../swc_common" }
swc_ecma_ast                     = { version = "7.0.0", path = "../swc_ecma_ast" }
swc_ecma_codegen                 = { version = "7.0.0", path = "../swc_ecma_codegen" }
swc_ecma_loader                  = { version = "7.0.0", path = "../swc_ecma_loader" }
swc_ecma_parser                  = { version = "9.0.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_base         = { version = "10.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_optimization = { version = "10.0.0", path = "../swc_ecma_transforms_optimization" }
swc_ecma_utils                   = { version = "10.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit                   = { version = "7.0.0", path = "../swc_ecma_visit" }
swc_fast_graph                   = { version = "8.0.0", path = "../swc_fast_graph/" }
swc_graph_analyzer               = { version = "7.0.0", path = "../swc_graph_analyzer/" }

[dev-dependencies]
hex        = { workspace = true }
ntest      = { workspace = true }
path-clean = "1.0.1"
reqwest    = { workspace = true, features = ["blocking"] }
sha1       = { workspace = true }
tempfile   = { workspace = true }
url        = { workspace = true }

swc_ecma_loader = { version = "7.0.0", path = "../swc_ecma_loader", features = [
  "node",
  "cache",
] }
swc_ecma_minifier = { version = "11.0.0", path = "../swc_ecma_minifier", features = [
  "concurrent",
] }
swc_ecma_transforms_proposal = { version = "10.0.0", path = "../swc_ecma_transforms_proposal" }
swc_ecma_transforms_react = { version = "10.0.0", path = "../swc_ecma_transforms_react" }
swc_ecma_transforms_typescript = { version = "10.0.0", path = "../swc_ecma_transforms_typescript" }
swc_malloc = { version = "1.0.0", path = "../swc_malloc" }
testing = { version = "7.0.0", path = "../testing" }
