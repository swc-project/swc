[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
# OUT_DIR is required for testing
build         = "build.rs"
description   = "Very fast ecmascript bundler"
documentation = "https://rustdoc.swc.rs/swc_bundler/"
edition       = "2021"
include       = ["Cargo.toml", "build.rs", "src/**/*.rs", "src/**/*.js"]
license       = "Apache-2.0"
name          = "swc_bundler"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.223.22"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
concurrent = ["swc_common/concurrent", "dashmap", "rayon", "indexmap/rayon"]
default    = []

[dependencies]
anyhow        = "1"
crc           = "2.1.0"
dashmap       = { version = "5.4.0", optional = true }
indexmap      = "2.0.0"
is-macro      = "0.3.0"
once_cell     = "1.18.0"
parking_lot   = "0.12.1"
petgraph      = "0.6"
radix_fmt     = "1"
rayon         = { version = "1", optional = true }
relative-path = "1.2"
tracing       = "0.1.37"

swc_atoms                        = { version = "0.6.5", path = "../swc_atoms" }
swc_common                       = { version = "0.33.12", path = "../swc_common" }
swc_ecma_ast                     = { version = "0.110.17", path = "../swc_ecma_ast" }
swc_ecma_codegen                 = { version = "0.146.54", path = "../swc_ecma_codegen" }
swc_ecma_loader                  = { version = "0.45.13", path = "../swc_ecma_loader" }
swc_ecma_parser                  = { version = "0.141.37", path = "../swc_ecma_parser" }
swc_ecma_transforms_base         = { version = "0.135.11", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_optimization = { version = "0.196.18", path = "../swc_ecma_transforms_optimization" }
swc_ecma_utils                   = { version = "0.125.4", path = "../swc_ecma_utils" }
swc_ecma_visit                   = { version = "0.96.17", path = "../swc_ecma_visit" }
swc_fast_graph                   = { version = "0.21.13", path = "../swc_fast_graph/" }
swc_graph_analyzer               = { version = "0.22.15", path = "../swc_graph_analyzer/" }

[dev-dependencies]
hex        = "0.4"
ntest      = "0.7.2"
path-clean = "=0.1.0"
reqwest    = { version = "0.11.14", features = ["blocking"] }
sha-1      = "0.10"
tempfile   = "3.6.0"
url        = "2.4.0"

swc_ecma_loader = { version = "0.45.13", path = "../swc_ecma_loader", features = [
  "node",
  "cache",
] }
swc_ecma_minifier = { version = "0.190.22", path = "../swc_ecma_minifier", features = [
  "concurrent",
] }
swc_ecma_transforms_proposal = { version = "0.169.16", path = "../swc_ecma_transforms_proposal" }
swc_ecma_transforms_react = { version = "0.181.18", path = "../swc_ecma_transforms_react" }
swc_ecma_transforms_typescript = { version = "0.186.18", path = "../swc_ecma_transforms_typescript" }
swc_malloc = { version = "0.5.10", path = "../swc_malloc" }
testing = { version = "0.35.14", path = "../testing" }
