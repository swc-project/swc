[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Atoms for the swc project."
documentation = "https://rustdoc.swc.rs/swc_atoms/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_atoms"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.6.0"

[lib]
bench = false

[features]
__rkyv    = []
rkyv-impl = ["__rkyv", "rkyv", "bytecheck"]

[dependencies]
# bytecheck version should be in sync with rkyv version. Do not bump individually.
bytecheck = { version = "0.6.10", optional = true }
cfg-if = "1.0.0"
compact_str = "0.7.1"
once_cell = "1"
rayon = "1.8.0"
rkyv = { package = "rkyv", version = "=0.7.42", optional = true, features = [
  "strict",
  "validation",
] }
rustc-hash = "1.1.0"
rustversion = "1.0.14"
ryu = "1.0.15"
serde = "1"
static_assertions = "1.1.0"

[dev-dependencies]
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
test-case = "3.2.1"
