[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
build         = "build.rs"
description   = "Atoms for the swc project."
documentation = "https://rustdoc.swc.rs/swc_atoms/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_atoms"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.5.6"

[lib]
bench = false

[features]
__rkyv    = []
rkyv-impl = ["__rkyv", "rkyv", "bytecheck"]

[dependencies]
# bytecheck version should be in sync with rkyv version. Do not bump individually.
bytecheck = { version = "0.6.10", optional = true }
once_cell = "1"
rkyv = { package = "rkyv", version = "=0.7.42", optional = true, features = [
  "strict",
  "validation",
] }
rustc-hash = "1.1.0"
serde = "1"
string_cache = "0.8.7"
triomphe = "0.1.8"

[build-dependencies]
string_cache_codegen = "0.5.2"
