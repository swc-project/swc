[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "General ecmascript loader used for transforms"
documentation = "https://rustdoc.swc.rs/swc_ecma_loader/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_ecma_loader"
repository    = { workspace = true }
version       = "18.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
default = []

cache = ["lru", "parking_lot"]
# Enable node js resolver
node = ["normpath", "serde_json", "dashmap", "once_cell", "path-clean"]
# Enable support for `paths` of tsconfig.json
tsc = ["dashmap", "once_cell"]

[dependencies]
anyhow = { workspace = true, default-features = false }

dashmap = { workspace = true, optional = true, default-features = false }

lru = { workspace = true, optional = true, default-features = false }

once_cell = { workspace = true, optional = true, default-features = false }

parking_lot = { workspace = true, optional = true, default-features = false }

path-clean = { version = "=0.1.0", optional = true, default-features = false }

pathdiff = { workspace = true, default-features = false }

rustc-hash = { workspace = true, default-features = false }

serde = { workspace = true, features = ["derive"], default-features = false }

serde_json = { workspace = true, optional = true, default-features = false }

tracing = { workspace = true, default-features = false }


swc_atoms = { version = "9.0.0", path = "../swc_atoms", default-features = false }

swc_common = { version = "18.0.1", path = "../swc_common", default-features = false }


[dev-dependencies]
lazy_static = { workspace = true, default-features = false }


[target.'cfg(windows)'.dependencies]
normpath = { version = "0.2", optional = true }
