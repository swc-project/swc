[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_react/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_react"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.172.18"

[lib]
bench = false

[features]
concurrent = ["rayon"]
default    = ["serde-impl"]
serde-impl = ["serde"]

[dependencies]
ahash     = "0.7.4"
base64    = "0.13.0"
dashmap   = "5.1.0"
indexmap  = "1.6.1"
once_cell = "1.10.0"
rayon     = { version = "1.5.1", optional = true }
serde     = { version = "1.0.118", features = ["derive"], optional = true }
sha-1     = "=0.10.0"

string_enum                = { version = "0.4.0", path = "../string_enum" }
swc_atoms                  = { version = "0.5.3", path = "../swc_atoms" }
swc_common                 = { version = "0.31.4", path = "../swc_common" }
swc_config                 = { version = "0.1.5", path = "../swc_config" }
swc_ecma_ast               = { version = "0.103.4", path = "../swc_ecma_ast" }
swc_ecma_parser            = { version = "0.133.9", path = "../swc_ecma_parser" }
swc_ecma_transforms_base   = { version = "0.126.12", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_macros = { version = "0.5.1", path = "../swc_ecma_transforms_macros" }
swc_ecma_utils             = { version = "0.116.9", path = "../swc_ecma_utils" }
swc_ecma_visit             = { version = "0.89.4", path = "../swc_ecma_visit" }

[dev-dependencies]
swc_ecma_codegen            = { version = "0.138.10", path = "../swc_ecma_codegen/" }
swc_ecma_transforms_compat  = { version = "0.152.13", path = "../swc_ecma_transforms_compat/" }
swc_ecma_transforms_module  = { version = "0.169.16", path = "../swc_ecma_transforms_module" }
swc_ecma_transforms_testing = { version = "0.129.12", path = "../swc_ecma_transforms_testing" }
testing                     = { version = "0.33.5", path = "../testing" }
