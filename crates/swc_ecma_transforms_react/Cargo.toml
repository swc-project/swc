[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_react/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_transforms_react"
repository    = { workspace = true }
version       = "40.0.0"

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[features]
concurrent = ["swc_common/concurrent"]
default    = ["serde-impl"]
es3        = ["swc_ecma_transforms_compat/es3"]
serde-impl = ["serde"]

[dependencies]
base64 = { workspace = true, default-features = false, features = ["alloc"] }
bytes-str = { workspace = true, default-features = false }
indexmap = { workspace = true, default-features = false }
once_cell = { workspace = true, default-features = false }
rustc-hash = { workspace = true, default-features = false }
serde      = { workspace = true, features = ["derive"], optional = true }
sha1 = { workspace = true, default-features = false }

string_enum = { version = "1.0.2", path = "../string_enum", default-features = false }
swc_atoms = { version = "9.0.0", path = "../swc_atoms", default-features = false }
swc_common = { version = "18.0.1", path = "../swc_common", default-features = false }
swc_config = { version = "3.1.2", path = "../swc_config", default-features = false }
swc_ecma_ast = { version = "20.0.1", path = "../swc_ecma_ast", default-features = false }
swc_ecma_hooks             = { version = "0.4.0", path = "../swc_ecma_hooks" }
swc_ecma_parser = { version = "33.0.1", path = "../swc_ecma_parser", default-features = false, features = [
  "typescript",
] }
swc_ecma_transforms_base = { version = "36.0.1", path = "../swc_ecma_transforms_base", default-features = false }
swc_ecma_transforms_compat = { version = "42.0.0", path = "../swc_ecma_transforms_compat/", optional = true, default-features = false }
swc_ecma_utils = { version = "26.0.1", path = "../swc_ecma_utils", default-features = false }
swc_ecma_visit = { version = "20.0.0", path = "../swc_ecma_visit", default-features = false }

[dev-dependencies]
swc_ecma_codegen = { version = "23.0.0", path = "../swc_ecma_codegen/", default-features = false }
swc_ecma_transforms_compat = { version = "42.0.0", path = "../swc_ecma_transforms_compat/", default-features = false }
swc_ecma_transforms_testing = { version = "40.0.0", path = "../swc_ecma_transforms_testing", default-features = false }
testing = { version = "19.0.0", path = "../testing", default-features = false }
