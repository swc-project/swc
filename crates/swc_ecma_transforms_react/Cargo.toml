[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_react/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_transforms_react"
repository    = { workspace = true }
version       = "37.0.0"

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[features]
concurrent = ["swc_common/concurrent"]
default    = ["serde-impl"]
serde-impl = ["serde"]

[dependencies]
base64     = { workspace = true }
bytes-str  = { workspace = true }
indexmap   = { workspace = true }
once_cell  = { workspace = true }
rustc-hash = { workspace = true }
serde      = { workspace = true, features = ["derive"], optional = true }
sha1       = { workspace = true }

string_enum = { version = "1.0.2", path = "../string_enum" }
swc_atoms = { version = "9.0.0", path = "../swc_atoms" }
swc_common = { version = "18.0.1", path = "../swc_common" }
swc_config = { version = "3.1.2", path = "../swc_config" }
swc_ecma_ast = { version = "19.0.0", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "31.0.0", path = "../swc_ecma_parser", default-features = false, features = [
  "typescript",
] }
swc_ecma_transforms_base = { version = "34.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_utils = { version = "25.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "19.0.0", path = "../swc_ecma_visit" }

[dev-dependencies]
swc_ecma_codegen            = { version = "21.0.0", path = "../swc_ecma_codegen/" }
swc_ecma_transforms_compat  = { version = "39.0.0", path = "../swc_ecma_transforms_compat/" }
swc_ecma_transforms_testing = { version = "37.0.0", path = "../swc_ecma_transforms_testing" }
testing                     = { version = "19.0.0", path = "../testing" }
