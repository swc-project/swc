[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Internal macro for the css code generator"
documentation = "https://rustdoc.swc.rs/swc_css_codegen_macros/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_css_codegen_macros"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.2.2"

[lib]
bench      = false
proc-macro = true

[dependencies]
pmutil      = "0.6.1"
proc-macro2 = "1"
quote       = "1"
syn         = { version = "2", features = ["fold"] }

swc_macros_common = { version = "0.3.8", path = "../swc_macros_common" }
