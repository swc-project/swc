[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Super-fast TypeScript stripper based on SWC"
documentation = "https://rustdoc.swc.rs/swc_fast_type_strip/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ts_fast_strip"
repository    = { workspace = true }
version       = "30.0.0"


[features]
default = []
nightly = []

[dependencies]
anyhow       = { workspace = true }
bytes-str    = { workspace = true }
serde        = { workspace = true, features = ["derive"] }
wasm-bindgen = { workspace = true, optional = true }
swc_atoms = { version = "7.0.0", path = "../swc_atoms" }
swc_common = { version = "14.0.3", path = "../swc_common", features = [
  "sourcemap",
] }
swc_ecma_ast = { version = "15.0.0", path = "../swc_ecma_ast" }
swc_ecma_codegen = { version = "17.0.0", path = "../swc_ecma_codegen" }
swc_ecma_parser = { version = "23.0.0", path = "../swc_ecma_parser", default-features = false, features = [
  "typescript",
  "unstable",
] }
swc_ecma_transforms_base = { version = "25.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_react = { version = "27.0.0", path = "../swc_ecma_transforms_react" }
swc_ecma_transforms_typescript = { version = "27.0.0", path = "../swc_ecma_transforms_typescript" }
swc_ecma_visit = { version = "15.0.0", path = "../swc_ecma_visit" }

[dev-dependencies]
codspeed-criterion-compat = { workspace = true }
testing                   = { version = "15.0.0", path = "../testing" }

[[bench]]
harness = false
name    = "assets"
