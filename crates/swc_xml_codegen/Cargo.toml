[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "XML code generator for the swc project"
documentation = "https://rustdoc.swc.rs/swc_xml_codegen/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = { workspace = true }
name = "swc_xml_codegen"
repository = "https://github.com/swc-project/swc.git"
version = "18.0.0"

[lib]
bench = false

[dependencies]
auto_impl = { workspace = true, default-features = false }
bitflags = { workspace = true, default-features = false }
rustc-hash = { workspace = true, default-features = false }
swc_common             = { version = "18.0.1", path = "../swc_common" }
swc_xml_ast = { version = "18.0.0", path = "../swc_xml_ast", default-features = false }
swc_xml_codegen_macros = { version = "1.0.1", path = "../swc_xml_codegen_macros", default-features = false }

[dev-dependencies]
swc_common = { version = "18.0.1", path = "../swc_common", features = [
  "sourcemap",
] }
swc_xml_parser = { version = "18.0.0", path = "../swc_xml_parser", default-features = false }
swc_xml_visit = { version = "18.0.0", path = "../swc_xml_visit", default-features = false }
testing = { version = "19.0.0", path = "../testing", default-features = false }
