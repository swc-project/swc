[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "XML code generator for the swc project"
documentation = "https://rustdoc.swc.rs/swc_xml_codegen/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_xml_codegen"
repository = "https://github.com/swc-project/swc.git"
version = "0.2.5"

[lib]
bench = false

[dependencies]
auto_impl              = "0.5.0"
bitflags               = "1.3.2"
rustc-hash             = "1.1.0"
swc_atoms              = { version = "0.4.10", path = "../swc_atoms" }
swc_common             = { version = "0.27.13", path = "../swc_common" }
swc_xml_ast            = { version = "0.2.4", path = "../swc_xml_ast" }
swc_xml_codegen_macros = { version = "0.1.0", path = "../swc_xml_codegen_macros" }

[dev-dependencies]
swc_common = { version = "0.27.13", path = "../swc_common", features = [
  "sourcemap",
] }
swc_xml_parser = { version = "0.2.4", path = "../swc_xml_parser" }
swc_xml_visit = { version = "0.2.5", path = "../swc_xml_visit" }
testing = { version = "0.29.4", path = "../testing" }
