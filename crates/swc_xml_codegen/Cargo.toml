[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "XML code generator for the swc project"
documentation = "https://rustdoc.swc.rs/swc_xml_codegen/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_xml_codegen"
repository = "https://github.com/swc-project/swc.git"
version = "0.13.20"

[lib]
bench = false

[dependencies]
auto_impl  = "1.1.0"
bitflags   = "2.3.2"
rustc-hash = "1.1.0"

swc_atoms              = { version = "0.6.5", path = "../swc_atoms" }
swc_common             = { version = "0.33.19", path = "../swc_common" }
swc_xml_ast            = { version = "0.12.18", path = "../swc_xml_ast" }
swc_xml_codegen_macros = { version = "0.1.3", path = "../swc_xml_codegen_macros" }

[dev-dependencies]
swc_common = { version = "0.33.19", path = "../swc_common", features = [
  "sourcemap",
] }
swc_xml_parser = { version = "0.13.20", path = "../swc_xml_parser" }
swc_xml_visit = { version = "0.12.18", path = "../swc_xml_visit" }
testing = { version = "0.35.20", path = "../testing" }
