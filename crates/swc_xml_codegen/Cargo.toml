[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "XML code generator for the swc project"
documentation = "https://rustdoc.swc.rs/swc_xml_codegen/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = { workspace = true }
name = "swc_xml_codegen"
repository = "https://github.com/swc-project/swc.git"
version = "5.0.0"

[lib]
bench = false

[dependencies]
auto_impl  = { workspace = true }
bitflags   = { workspace = true }
rustc-hash = { workspace = true }

swc_atoms              = { version = "3.0.3", path = "../swc_atoms" }
swc_common             = { version = "5.0.0", path = "../swc_common" }
swc_xml_ast            = { version = "5.0.0", path = "../swc_xml_ast" }
swc_xml_codegen_macros = { version = "1.0.0", path = "../swc_xml_codegen_macros" }

[dev-dependencies]
swc_common = { version = "5.0.0", path = "../swc_common", features = [
  "sourcemap",
] }
swc_xml_parser = { version = "5.0.0", path = "../swc_xml_parser" }
swc_xml_visit = { version = "5.0.0", path = "../swc_xml_visit" }
testing = { version = "5.0.0", path = "../testing" }
