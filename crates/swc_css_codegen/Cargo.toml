[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "CSS code generator for the swc project"
documentation = "https://rustdoc.swc.rs/swc_css_codegen/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_css_codegen"
repository    = { workspace = true }
version       = "7.0.0"

[lib]
bench = false

[dependencies]
auto_impl  = { workspace = true }
bitflags   = { workspace = true }
rustc-hash = { workspace = true }
serde      = { workspace = true }

swc_atoms              = { version = "4.0.0", path = "../swc_atoms" }
swc_common             = { version = "7.0.0", path = "../swc_common" }
swc_css_ast            = { version = "7.0.0", path = "../swc_css_ast" }
swc_css_codegen_macros = { version = "1.0.0", path = "../swc_css_codegen_macros" }
swc_css_utils          = { version = "7.0.0", path = "../swc_css_utils" }

[dev-dependencies]
swc_common = { version = "7.0.0", path = "../swc_common", features = [
  "sourcemap",
] }
swc_css_parser = { version = "7.0.0", path = "../swc_css_parser" }
swc_css_visit = { version = "7.0.0", path = "../swc_css_visit" }
testing = { version = "7.0.0", path = "../testing" }
