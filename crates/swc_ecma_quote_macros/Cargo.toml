[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Quasi quotation system for ecmascript"
documentation = "https://rustdoc.swc.rs/swc_ecma_quote_macros/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_quote_macros"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.54.8"

[lib]
bench      = false
proc-macro = true

[dependencies]
anyhow      = "1"
proc-macro2 = "1"
quote       = "1"
syn         = "2"

swc_atoms         = { version = "0.6.5", path = "../swc_atoms" }
swc_common        = { version = "0.33.18", path = "../swc_common" }
swc_ecma_ast      = { version = "0.112.4", path = "../swc_ecma_ast" }
swc_ecma_parser   = { version = "0.143.5", path = "../swc_ecma_parser" }
swc_macros_common = { version = "0.3.9", path = "../swc_macros_common" }
