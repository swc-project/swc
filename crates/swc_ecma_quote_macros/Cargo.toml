[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Quasi quotation system for ecmascript"
documentation = "https://rustdoc.swc.rs/swc_ecma_quote_macros/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_ecma_quote_macros"
repository    = { workspace = true }
version       = "31.0.0"

[lib]
bench      = false
proc-macro = true

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[dependencies]
anyhow      = { workspace = true }
proc-macro2 = { workspace = true }
quote       = { workspace = true }
rustc-hash  = { workspace = true }
syn         = { workspace = true }

swc_atoms = { version = "9.0.0", path = "../swc_atoms" }
swc_common = { version = "18.0.1", path = "../swc_common" }
swc_ecma_ast = { version = "19.0.0", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "31.0.0", path = "../swc_ecma_parser", default-features = false, features = [
  "typescript",
] }
swc_macros_common = { version = "1.0.1", path = "../swc_macros_common" }
