documentation = "https://rustdoc.swc.rs/swc_ecma_quote_macros/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_ecma_quote_macros"
repository    = { workspace = true }
version       = "6.0.0"

[lib]
bench      = false
proc-macro = true

