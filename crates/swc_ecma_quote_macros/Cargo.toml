[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Quasi quotation system for ecmascript"
documentation = "https://rustdoc.swc.rs/swc_ecma_quote_macros/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_quote_macros"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.33.30"

[lib]
bench      = false
proc-macro = true

[dependencies]
anyhow            = "1"
pmutil            = "0.5.1"
proc-macro2       = "1"
quote             = "1"
swc_atoms         = { version = "0.4.25", path = "../swc_atoms" }
swc_common        = { version = "0.29.15", path = "../swc_common" }
swc_ecma_ast      = { version = "0.94.20", path = "../swc_ecma_ast" }
swc_ecma_parser   = { version = "0.122.29", path = "../swc_ecma_parser" }
swc_macros_common = { version = "0.3.3", path = "../swc_macros_common" }
syn               = "1"
