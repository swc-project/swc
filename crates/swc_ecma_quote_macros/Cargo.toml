[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Quasi quotation system for ecmascript"
documentation = "https://rustdoc.swc.rs/swc_ecma_quote_macros/"
edition = "2021"
license = "Apache-2.0"
name = "swc_ecma_quote_macros"
repository = "https://github.com/swc-project/swc.git"
version = "0.21.0"

[lib]
bench = false
proc-macro = true

[dependencies]
anyhow = "1"
pmutil = "0.5.1"
proc-macro2 = "1"
quote = "1"
swc_atoms = {version = "0.2.9", path = "../swc_atoms"}
swc_common = { version = "0.23.0", path = "../swc_common"}
swc_ecma_ast = {version = "0.84.0", path = "../swc_ecma_ast"}
swc_ecma_parser = {version = "0.111.0", path = "../swc_ecma_parser"}
swc_macros_common = {version = "0.3.3", path = "../swc_macros_common"}
syn = "1"
