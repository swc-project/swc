[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Macros for swc_ecma_transforms."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_macros/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_ecma_transforms_macros"
repository    = { workspace = true }
version       = "1.0.0"

[lib]
bench      = false
proc-macro = true

[dependencies]
proc-macro2 = { workspace = true }
quote       = { workspace = true }
syn         = { workspace = true, features = ["fold", "parsing", "full"] }

swc_macros_common = { version = "1.0.0", path = "../swc_macros_common" }
