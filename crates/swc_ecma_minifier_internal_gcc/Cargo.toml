[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Private crate. Don't use this directly. Used to reduce compile time."
documentation = "https://rustdoc.swc.rs/swc_ecma_minifier_internal_gcc/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_ecma_minifier_internal_gcc"
repository = "https://github.com/swc-project/swc.git"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bit-set = "0.5.2"
