[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML code generator for the swc project"
documentation = "https://rustdoc.swc.rs/swc_html_codegen/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = { workspace = true }
name = "swc_html_codegen"
repository = "https://github.com/swc-project/swc.git"
version = "7.0.0"

[lib]
bench = false

[dependencies]
auto_impl  = { workspace = true }
bitflags   = { workspace = true }
rustc-hash = { workspace = true }

swc_atoms               = { version = "4.0.0", path = "../swc_atoms" }
swc_common              = { version = "7.0.0", path = "../swc_common" }
swc_html_ast            = { version = "7.0.0", path = "../swc_html_ast" }
swc_html_codegen_macros = { version = "1.0.0", path = "../swc_html_codegen_macros" }
swc_html_utils          = { version = "7.0.0", path = "../swc_html_utils" }

[dev-dependencies]
swc_common = { version = "7.0.0", path = "../swc_common", features = [
  "sourcemap",
] }
swc_html_parser = { version = "7.0.0", path = "../swc_html_parser" }
swc_html_visit = { version = "7.0.0", path = "../swc_html_visit" }
testing = { version = "7.0.0", path = "../testing" }
