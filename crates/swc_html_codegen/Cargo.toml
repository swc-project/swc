[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML code generator for the swc project"
documentation = "https://rustdoc.swc.rs/swc_html_codegen/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0"
name = "swc_html_codegen"
repository = "https://github.com/swc-project/swc.git"
version = "0.34.5"

[lib]
bench = false

[dependencies]
auto_impl               = "0.5.0"
bitflags                = "1.3.2"
rustc-hash              = "1.1.0"
swc_atoms               = { version = "0.4.15", path = "../swc_atoms" }
swc_common              = { version = "0.28.8", path = "../swc_common" }
swc_html_ast            = { version = "0.25.8", path = "../swc_html_ast" }
swc_html_codegen_macros = { version = "0.2.0", path = "../swc_html_codegen_macros" }
swc_html_utils          = { version = "0.13.8", path = "../swc_html_utils" }

[dev-dependencies]
swc_common = { version = "0.28.8", path = "../swc_common", features = [
  "sourcemap",
] }
swc_html_parser = { version = "0.31.5", path = "../swc_html_parser" }
swc_html_visit = { version = "0.25.8", path = "../swc_html_visit" }
testing = { version = "0.30.8", path = "../testing" }
