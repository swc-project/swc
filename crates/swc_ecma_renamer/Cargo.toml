[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "ECMAScript identifier manager for the swc project"
documentation = "https://rustdoc.swc.rs/swc_ecma_renamer/"
edition = "2018"
license = "Apache-2.0"
name = "swc_ecma_renamer"
repository = "https://github.com/swc-project/swc.git"
version = "0.1.0"

[package.metadata.docs.rs]
all-features = true

[dependencies]
auto_impl = "0.5.0"
swc_atoms = {version = "0.2.9", path = "../swc_atoms"}
swc_common = {version = "0.14.6", path = "../swc_common"}
swc_ecma_ast = {version = "0.58.0", path = "../swc_ecma_ast"}
swc_ecma_utils = {version = "0.52.2", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.44.0", path = "../swc_ecma_visit"}
tracing = "0.1"
