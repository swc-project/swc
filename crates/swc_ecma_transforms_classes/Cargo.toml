[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Helper for transforms for the swc project"
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_classes/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_ecma_transforms_classes"
repository    = { workspace = true }
version       = "35.0.0"

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[dependencies]
swc_common               = { version = "18.0.1", path = "../swc_common" }
swc_ecma_ast             = { version = "19.0.0", path = "../swc_ecma_ast" }
swc_ecma_transforms_base = { version = "35.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_utils           = { version = "25.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit           = { version = "19.0.0", path = "../swc_ecma_visit" }
