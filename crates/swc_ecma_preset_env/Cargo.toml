[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "preset-env for the swc"
documentation = "https://rustdoc.swc.rs/swc_ecma_preset_env/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "src/**/*.json", "data/**/*.json"]
license = "Apache-2.0"
name = "swc_ecma_preset_env"
version = "0.122.0"

[lib]
bench = false

[dependencies]
ahash = "0.7.4"
anyhow = "1"
dashmap = "5.1.0"
indexmap = "1.6.2"
once_cell = "1.10.0"
preset_env_base = {version = "0.2.0", path = "../preset_env_base"}
semver = {version = "1.0.4", features = ["serde"]}
serde = {version = "1", features = ["derive"]}
serde_json = "1"
st-map = "0.1.2"
string_enum = {version = "0.3.1", path = "../string_enum"}
swc_atoms = {version = "0.2", path = "../swc_atoms"}
swc_common = { version = "0.17.23", path = "../swc_common"}
swc_ecma_ast = {version = "0.76.0", path = "../swc_ecma_ast"}
swc_ecma_transforms = {version = "0.147.0", path = "../swc_ecma_transforms", features = [
  "compat",
  "proposal",
]}
swc_ecma_utils = {version = "0.82.0", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.62.0", path = "../swc_ecma_visit"}

[dev-dependencies]
criterion = "0.3"
pretty_assertions = "1.1"
swc_ecma_codegen = {version = "0.105.0", path = "../swc_ecma_codegen"}
swc_ecma_parser = {version = "0.102.0", path = "../swc_ecma_parser"}
testing = {version = "0.19.0", path = "../testing"}

[[bench]]
harness = false
name = "polyfills"
