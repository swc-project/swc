[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "preset-env for the swc"
documentation = "https://rustdoc.swc.rs/swc_ecma_preset_env/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs", "src/**/*.json", "data/**/*.json"]
license       = "Apache-2.0"
name          = "swc_ecma_preset_env"
version       = "0.197.16"

[lib]
bench = false

[features]
default    = ["serde-impl"]
serde-impl = ["serde"]

[dependencies]
ahash      = "0.8.3"
anyhow     = "1"
dashmap    = "5.1.0"
indexmap   = "1.6.1"
once_cell  = "1.18.0"
semver     = { version = "1.0.4", features = ["serde"] }
serde      = { version = "1", features = ["derive"], optional = true }
serde_json = "1"
st-map     = "0.2.0"

preset_env_base = { version = "0.4.3", path = "../preset_env_base" }
string_enum = { version = "0.4.1", path = "../string_enum" }
swc_atoms = { version = "0.5.6", path = "../swc_atoms" }
swc_common = { version = "0.31.13", path = "../swc_common" }
swc_ecma_ast = { version = "0.106.3", path = "../swc_ecma_ast" }
swc_ecma_transforms = { version = "0.220.15", path = "../swc_ecma_transforms", features = [
  "compat",
  "proposal",
] }
swc_ecma_utils = { version = "0.119.6", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.92.2", path = "../swc_ecma_visit" }

[dev-dependencies]
criterion         = "0.5"
pretty_assertions = "1.1"

swc_ecma_codegen = { version = "0.141.7", path = "../swc_ecma_codegen" }
swc_ecma_parser  = { version = "0.136.4", path = "../swc_ecma_parser" }
testing          = { version = "0.33.16", path = "../testing" }

[[bench]]
harness = false
name    = "polyfills"
