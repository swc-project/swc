[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "preset-env for the swc"
documentation = "https://rustdoc.swc.rs/swc_ecma_preset_env/"
repository    = "https://github.com/swc-project/swc"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs", "src/**/*.json", "data/**/*.json"]
license       = "Apache-2.0"
name          = "swc_ecma_preset_env"
version       = "0.206.3"

[lib]
bench = false

[features]
default    = ["serde-impl"]
serde-impl = ["serde"]

[dependencies]
anyhow     = "1"
dashmap    = "5.4.0"
indexmap   = "2.0.0"
once_cell  = "1.18.0"
semver     = { version = "1.0.17", features = ["serde"] }
serde      = { version = "1", features = ["derive"], optional = true }
serde_json = "1"
st-map     = "0.2.0"

preset_env_base = { version = "0.4.11", path = "../preset_env_base" }
rustc-hash = "1.1.0"
string_enum = { version = "0.4.2", path = "../string_enum" }
swc_atoms = { version = "0.6.5", path = "../swc_atoms" }
swc_common = { version = "0.33.17", path = "../swc_common" }
swc_ecma_ast = { version = "0.112.2", path = "../swc_ecma_ast" }
swc_ecma_transforms = { version = "0.229.3", path = "../swc_ecma_transforms", features = [
  "compat",
  "proposal",
] }
swc_ecma_utils = { version = "0.127.3", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.98.2", path = "../swc_ecma_visit" }

[dev-dependencies]
criterion         = "0.5"
pretty_assertions = "1.3"

swc_ecma_codegen = { version = "0.148.3", path = "../swc_ecma_codegen" }
swc_ecma_parser  = { version = "0.143.3", path = "../swc_ecma_parser" }
testing          = { version = "0.35.18", path = "../testing" }

[[bench]]
harness = false
name    = "polyfills"
