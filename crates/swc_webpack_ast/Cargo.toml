[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Webpack AST optimizer"
edition = "2021"
license = "Apache-2.0"
name = "swc_webpack_ast"
repository = "https://github.com/swc-project/swc.git"
version = "0.28.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.48"
rayon = "1.5.1"
serde = {version = "1", features = ["derive", "rc"]}
serde_json = "1.0.72"
swc_atoms = {version = "0.2.9", path = "../swc_atoms"}
swc_common = {version = "0.16.0", path = "../swc_common"}
swc_ecma_ast = {version = "0.64.0", path = "../swc_ecma_ast"}
swc_ecma_parser = {version = "0.86.0", path = "../swc_ecma_parser"}
swc_ecma_transforms_base = {version = "0.55.0", path = "../swc_ecma_transforms_base"}
swc_ecma_utils = {version = "0.62.0", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.50.0", path = "../swc_ecma_visit"}
swc_estree_ast = {version = "0.6.0", path = "../swc_estree_ast"}
swc_estree_compat = {version = "0.30.0", path = "../swc_estree_compat"}
swc_timer = {version = "0.3.0", path = "../swc_timer"}
tracing = "0.1.29"

[dev-dependencies]
swc_ecma_transforms_testing = {version = "0.57.0", path = "../swc_ecma_transforms_testing"}
swc_node_base = {version = "0.5.1", path = "../swc_node_base"}
testing = {version = "0.17.0", path = "../testing"}
