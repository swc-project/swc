[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "String based enum."
documentation = "https://rustdoc.swc.rs/string_enum/"
edition = "2021"
license = "Apache-2.0"
name = "string_enum"
repository = "https://github.com/swc-project/swc.git"
version = "0.3.1"

[lib]
bench = false
proc-macro = true

[dependencies]
pmutil = "0.5.1"
proc-macro2 = "1"
quote = "1"
swc_macros_common = { version = "0.3.4", path = "../swc_macros_common" }

[dependencies.syn]
features = ["full", "parsing", "printing", "extra-traits"]
version = "1"

[dev-dependencies]
serde = "1"

[build-dependencies]
napi-build = "2"
