[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "ES3 compatibility transforms"
documentation = "https://rustdoc.swc.rs/swc_ecma_compat_es2016/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_compat_es2016"
repository    = { workspace = true }
version       = "32.0.0"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[dependencies]
swc_ecma_ast             = { version = "19.0.0", path = "../swc_ecma_ast" }
swc_ecma_transformer     = { version = "3.1.0", path = "../swc_ecma_transformer" }
swc_ecma_transforms_base = { version = "32.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_utils           = { version = "25.0.0", path = "../swc_ecma_utils" }
tracing                  = { workspace = true }

[dev-dependencies]
swc_ecma_parser             = { version = "29.0.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_testing = { version = "35.0.0", path = "../swc_ecma_transforms_testing" }
