[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "ES3 compatibility transforms"
documentation = "https://rustdoc.swc.rs/swc_ecma_compat_es2016/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_compat_es2016"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.3.1"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
swc_atoms                  = { version = "0.6.5", path = "../swc_atoms" }
swc_common                 = { version = "0.33.15", path = "../swc_common" }
swc_ecma_ast               = { version = "0.111.1", path = "../swc_ecma_ast" }
swc_ecma_transforms_base   = { version = "0.136.1", path = "../swc_ecma_transforms_base" }
swc_ecma_transforms_macros = { version = "0.5.4", path = "../swc_ecma_transforms_macros" }
swc_ecma_utils             = { version = "0.126.1", path = "../swc_ecma_utils" }
swc_ecma_visit             = { version = "0.97.1", path = "../swc_ecma_visit" }
swc_trace_macro            = { version = "0.1.3", path = "../swc_trace_macro" }
tracing                    = "0.1.37"

[dev-dependencies]
swc_ecma_parser             = { version = "0.142.1", path = "../swc_ecma_parser" }
swc_ecma_transforms_testing = { version = "0.139.1", path = "../swc_ecma_transforms_testing" }
