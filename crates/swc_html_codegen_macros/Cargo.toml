[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "Internal macro for the html code generator"
documentation = "https://rustdoc.swc.rs/swc_html_codegen_macros/"
edition = "2021"
license = { workspace = true }
name = "swc_html_codegen_macros"
repository = "https://github.com/swc-project/swc.git"
version = "1.0.1"

[lib]
bench      = false
proc-macro = true

[dependencies]
quote = { workspace = true, default-features = false }
syn = { workspace = true, features = ["full"], default-features = false }
