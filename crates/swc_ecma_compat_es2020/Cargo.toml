[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "ES2020 compatibility transforms"
documentation = "https://rustdoc.swc.rs/swc_ecma_compat_es2020/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_compat_es2020"
repository    = { workspace = true }
version       = "29.0.0"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[dependencies]
serde   = { workspace = true, features = ["derive"] }
tracing = { workspace = true }

swc_common               = { version = "15.0.0", path = "../swc_common" }
swc_ecma_ast             = { version = "16.0.0", path = "../swc_ecma_ast" }
swc_ecma_compat_es2022   = { version = "29.0.0", path = "../swc_ecma_compat_es2022" }
swc_ecma_compiler        = { version = "6.0.0", path = "../swc_ecma_compiler" }
swc_ecma_transforms_base = { version = "28.0.0", path = "../swc_ecma_transforms_base" }
swc_ecma_utils           = { version = "22.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit           = { version = "16.0.0", path = "../swc_ecma_visit" }

[dev-dependencies]
