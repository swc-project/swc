[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "AST definitions of xml"
documentation = "https://rustdoc.swc.rs/swc_xml_ast/"
edition = "2021"
license = "Apache-2.0"
name = "swc_xml_ast"
repository = "https://github.com/swc-project/swc.git"
version = "0.10.21"

[lib]
bench = false

[features]
serde-impl = ["serde"]

[dependencies]
is-macro = "0.3.0"
serde    = { version = "1.0.127", features = ["derive"], optional = true }

string_enum = { version = "0.4.1", path = "../string_enum/" }
swc_atoms   = { version = "0.5.8", path = "../swc_atoms" }
swc_common  = { version = "0.31.21", path = "../swc_common" }
