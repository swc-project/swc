[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "AST definitions of xml"
documentation = "https://rustdoc.swc.rs/swc_xml_ast/"
edition = "2021"
license = { workspace = true }
name = "swc_xml_ast"
repository = "https://github.com/swc-project/swc.git"
version = "16.0.0"

[lib]
bench = false

[features]
serde-impl = ["serde"]
encoding-impl = ["cbor4ii", "swc_atoms/encoding-impl", "swc_common/encoding-impl"]

[dependencies]
is-macro = { workspace = true }
serde    = { workspace = true, features = ["derive"], optional = true }
cbor4ii = { workspace = true, features = [ "use_std" ], optional = true }

string_enum = { version = "1.0.2", path = "../string_enum/" }
swc_atoms   = { version = "8.0.2", path = "../swc_atoms" }
swc_common  = { version = "16.0.0", path = "../swc_common" }
