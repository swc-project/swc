[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Common utilities for the swc project."
documentation = "https://rustdoc.swc.rs/swc_common/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_common"
repository    = { workspace = true }
version       = "16.0.0"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
__plugin         = []
__plugin_mode    = []
__plugin_rt      = []
concurrent       = ["parking_lot"]
debug            = []
default          = []
diagnostic-serde = []
plugin-base      = ["__plugin", "rkyv-impl", "diagnostic-serde"]
plugin-mode      = ["__plugin_mode", "plugin-base"]
plugin-rt        = ["__plugin_rt", "plugin-base"]
sourcemap        = ["dep:swc_sourcemap"]

plugin_transform_schema_v1    = []
plugin_transform_schema_vtest = []

tty-emitter = ["termcolor"]

__rkyv = []
rkyv-impl = [
  "__rkyv",
  "rkyv",
  "swc_atoms/rkyv-impl",
  "bytes-str/rkyv",
  "bytecheck",
  "rancor",
]

shrink-to-fit = ["dep:shrink-to-fit", "swc_atoms/shrink-to-fit"]


[dependencies]
anyhow = { workspace = true, default-features = false }
arbitrary = { workspace = true, features = [
  "derive",
], optional = true, default-features = false }
bytecheck = { workspace = true, optional = true, default-features = false }
bytes-str = { workspace = true, features = ["serde"], default-features = false }
either = { workspace = true, default-features = false }
new_debug_unreachable = { workspace = true, default-features = false }
num-bigint = { workspace = true, default-features = false }
once_cell = { workspace = true, default-features = false }
parking_lot = { workspace = true, optional = true, default-features = false }
rancor = { workspace = true, optional = true, default-features = false }
rkyv = { workspace = true, optional = true, default-features = false }
rustc-hash = { workspace = true, default-features = false, features = ["std"] }
serde = { workspace = true, features = ["derive"], default-features = false }
shrink-to-fit = { workspace = true, optional = true, default-features = false }
siphasher = { workspace = true, default-features = false }
swc_sourcemap = { workspace = true, optional = true, default-features = false }
termcolor = { workspace = true, optional = true, default-features = false }
tracing = { workspace = true, default-features = false }
unicode-width = { workspace = true, default-features = false }
url = { workspace = true, default-features = false }

ast_node             = { version = "4.0.0", path = "../ast_node", default-features = false }
better_scoped_tls    = { version = "1.0.1", path = "../better_scoped_tls", default-features = false }
from_variant         = { version = "2.0.2", path = "../from_variant", default-features = false }
swc_atoms            = { version = "8.0.2", path = "../swc_atoms", default-features = false }
swc_eq_ignore_macros = { version = "1.0.1", path = "../swc_eq_ignore_macros", default-features = false }
swc_visit            = { version = "2.0.1", path = "../swc_visit", default-features = false }


[dev-dependencies]
par-iter   = { workspace = true, default-features = false }
serde_json = { workspace = true, default-features = false }
