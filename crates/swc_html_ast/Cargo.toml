[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "AST definitions of html"
documentation = "https://rustdoc.swc.rs/swc_html_ast/"
edition = "2021"
license = { workspace = true }
name = "swc_html_ast"
repository = "https://github.com/swc-project/swc.git"
version = "18.0.0"

[lib]
bench = false

[features]
__rkyv = []
encoding-impl = [
  "cbor4ii",
  "swc_atoms/encoding-impl",
  "swc_common/encoding-impl",
]
rkyv-impl = [
  "__rkyv",
  "rkyv",
  "swc_atoms/rkyv-impl",
  "swc_common/rkyv-impl",
  "bytecheck",
]
serde-impl = ["serde"]

[dependencies]
bytecheck = { workspace = true, optional = true, default-features = false }

cbor4ii = { workspace = true, features = ["use_std"], optional = true, default-features = false }

is-macro = { workspace = true, default-features = false }

rkyv = { workspace = true, optional = true, default-features = false }

serde = { workspace = true, features = ["derive"], optional = true, default-features = false }


string_enum = { version = "1.0.2", path = "../string_enum/", default-features = false }

swc_atoms = { version = "9.0.0", path = "../swc_atoms", default-features = false }

swc_common = { version = "18.0.1", path = "../swc_common", default-features = false }

