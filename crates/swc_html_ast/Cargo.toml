[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "AST definitions of html"
documentation = "https://rustdoc.swc.rs/swc_html_ast/"
edition = "2021"
license = "Apache-2.0"
name = "swc_html_ast"
repository = "https://github.com/swc-project/swc.git"
version = "0.30.2"

[lib]
bench = false

[features]
serde-impl = ["serde"]

[dependencies]
bytecheck = { version = "0.6.9", optional = true }
is-macro  = "0.2.0"
serde     = { version = "1.0.127", features = ["derive"], optional = true }

string_enum = { version = "0.4.0", path = "../string_enum/" }
swc_atoms   = { version = "0.4.41", path = "../swc_atoms" }
swc_common  = { version = "0.30.2", path = "../swc_common" }
