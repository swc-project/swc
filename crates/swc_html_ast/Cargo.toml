[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "AST definitions of html"
documentation = "https://rustdoc.swc.rs/swc_html_ast/"
edition = "2021"
license = { workspace = true }
name = "swc_html_ast"
repository = "https://github.com/swc-project/swc.git"
version = "5.0.0"

[lib]
bench = false

[features]
__rkyv = []
rkyv-impl = [
  "__rkyv",
  "rkyv",
  "swc_atoms/rkyv-impl",
  "swc_common/rkyv-impl",
  "bytecheck",
]
serde-impl = ["serde"]

[dependencies]
bytecheck = { workspace = true, optional = true }
is-macro  = { workspace = true }
rkyv      = { workspace = true, optional = true }
serde     = { workspace = true, features = ["derive"], optional = true }

string_enum = { version = "1.0.0", path = "../string_enum/" }
swc_atoms   = { version = "3.0.3", path = "../swc_atoms" }
swc_common  = { version = "5.0.0", path = "../swc_common" }
