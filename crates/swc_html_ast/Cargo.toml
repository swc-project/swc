[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "AST definitions of html"
documentation = "https://rustdoc.swc.rs/swc_html_ast/"
edition = "2021"
license = "Apache-2.0"
name = "swc_html_ast"
repository = "https://github.com/swc-project/swc.git"
version = "0.33.20"

[lib]
bench = false

[features]
__rkyv     = []
rkyv-impl  = ["__rkyv", "rkyv", "swc_atoms/rkyv-impl", "swc_common/rkyv-impl"]
serde-impl = ["serde"]

[dependencies]
is-macro = "0.3.5"
rkyv = { version = "=0.7.44", optional = true, features = [
  "strict",
  "validation",
] }
serde = { version = "1.0.197", features = ["derive"], optional = true }

string_enum = { version = "0.4.2", path = "../string_enum/" }
swc_atoms   = { version = "0.6.5", path = "../swc_atoms" }
swc_common  = { version = "0.33.20", path = "../swc_common" }
