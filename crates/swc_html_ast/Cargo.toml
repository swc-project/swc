[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "AST definitions of html"
documentation = "https://rustdoc.swc.rs/swc_html_ast/"
edition = "2021"
license = "Apache-2.0"
name = "swc_html_ast"
repository = "https://github.com/swc-project/swc.git"
version = "0.24.2"

[lib]
bench = false

[features]
rkyv-impl = ["rkyv", "bytecheck", "swc_atoms/rkyv-impl", "swc_common/rkyv-impl"]

[dependencies]
bytecheck   = { version = "0.6.9", optional = true }
is-macro    = "0.2.0"
rkyv        = { version = "0.7.37", optional = true }
serde       = { version = "1.0.127", features = ["derive"] }
string_enum = { version = "0.3.1", path = "../string_enum/" }
swc_atoms   = { version = "0.4.3", path = "../swc_atoms" }
swc_common  = { version = "0.27.4", path = "../swc_common" }
