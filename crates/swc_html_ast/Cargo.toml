[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "AST definitions of html"
documentation = "https://rustdoc.swc.rs/swc_html_ast/"
edition = "2021"
license = "Apache-2.0"
name = "swc_html_ast"
repository = "https://github.com/swc-project/swc.git"
version = "0.35.0"

[lib]
bench = false

[features]
__rkyv     = []
rkyv-impl  = ["__rkyv", "rkyv", "swc_atoms/rkyv-impl", "swc_common/rkyv-impl"]
serde-impl = ["serde"]

[dependencies]
is-macro = { workspace = true }
rkyv = { workspace = true, features = [
  "strict",
  "validation",
], optional = true }
serde = { workspace = true, features = ["derive"], optional = true }

string_enum = { version = "0.4.4", path = "../string_enum/" }
swc_atoms   = { version = "0.6.5", path = "../swc_atoms" }
swc_common  = { version = "0.35.0", path = "../swc_common" }
