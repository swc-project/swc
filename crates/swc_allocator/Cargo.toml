[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "A thin wrapper for bumpalo"
documentation = "https://rustdoc.swc.rs/swc_allocator/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_allocator"
repository    = { workspace = true }
version       = "3.0.1"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]


[features]
hashbrown = ["dep:hashbrown", "hashbrown/allocator-api2"]
nightly = [
  "allocator-api2/nightly",
  "bumpalo/allocator_api",
  "hashbrown/nightly",
]
rkyv = ["dep:rkyv", "dep:rancor"]
scoped = ["nightly"]
serde = ["dep:serde"]


[dependencies]
allocator-api2 = { workspace = true }
bumpalo = { workspace = true, features = [
  "boxed",
  "collections",
  "allocator-api2",
] }
hashbrown = { workspace = true, optional = true }
ptr_meta = { workspace = true }
rancor = { workspace = true, optional = true }
rkyv = { workspace = true, optional = true }
rustc-hash = { workspace = true }
serde = { workspace = true, optional = true }
triomphe = { workspace = true }


[dev-dependencies]
codspeed-criterion-compat = { workspace = true }
criterion                 = { workspace = true }

swc_malloc = { version = "1.0.0", path = "../swc_malloc" }


[[bench]]
harness           = false
name              = "bench"
required-features = ["nightly"]
