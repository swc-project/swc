[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Port of stylis"
documentation = "https://rustdoc.swc.rs/swc_css_compat/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "src/**/*.json", "data/**/*.json"]
license = "Apache-2.0"
name = "swc_css_compat"
repository = "https://github.com/swc-project/swc.git"
version = "0.12.6"

[lib]
bench = false

[dependencies]
once_cell = "1.10.0"
serde = {version = "1.0.118", features = ["derive"]}
serde_json = "1.0.61"
swc_atoms = {version = "0.4.25", path = "../swc_atoms"}
swc_common = {version = "0.29.16", path = "../swc_common"}
swc_css_ast = {version = "0.127.3", path = "../swc_css_ast"}
swc_css_utils = {version = "0.124.3", path = "../swc_css_utils/"}
swc_css_visit = {version = "0.126.3", path = "../swc_css_visit"}

[dev-dependencies]
swc_css_codegen = {version = "0.137.6", path = "../swc_css_codegen"}
swc_css_parser = {version = "0.136.6", path = "../swc_css_parser"}
testing = {version = "0.31.17", path = "../testing"}
