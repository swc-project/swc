[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Common utilities for swc transforms for any language"
documentation = "https://rustdoc.swc.rs/swc_transform_common/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_transform_common"
repository    = { workspace = true }
version       = "12.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[features]
plugin-mode = []

[dependencies]
rustc-hash = { workspace = true, default-features = false }
serde = { workspace = true, default-features = false }

better_scoped_tls = { version = "1.0.1", path = "../better_scoped_tls", default-features = false }
swc_common = { version = "18.0.1", path = "../swc_common", default-features = false }
