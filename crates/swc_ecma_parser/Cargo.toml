[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Feature-complete es2019 parser."
documentation = "https://rustdoc.swc.rs/swc_ecma_parser/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs", "examples/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_parser"
repository    = { workspace = true }
version       = "33.0.1"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[features]
# Used for debugging
debug         = ["tracing-spans"]
default       = ["typescript", "stacker"]
tracing-spans = []
typescript    = []
unstable      = []
verify        = ["swc_ecma_visit"]

[dependencies]
bitflags = { workspace = true, default-features = false }
either = { workspace = true, default-features = false }
num-bigint = { workspace = true, default-features = false }
phf = { workspace = true, features = ["macros"], default-features = false }
rustc-hash = { workspace = true, default-features = false }
seq-macro = { workspace = true, default-features = false }
serde = { workspace = true, features = ["derive"], default-features = false }
smartstring = { workspace = true, default-features = false }
swc_atoms = { version = "9.0.0", path = "../swc_atoms", default-features = false }
swc_common = { version = "18.0.1", path = "../swc_common", default-features = false }
swc_ecma_ast   = { version = "20.0.1", path = "../swc_ecma_ast" }
swc_ecma_visit = { version = "20.0.0", path = "../swc_ecma_visit", optional = true, default-features = false }
tracing = { workspace = true, default-features = false }

[target.'cfg(not(any(target_arch = "wasm32", target_arch = "arm")))'.dependencies]
stacker = { version = "0.1.15", optional = true, default-features = false }

[dev-dependencies]
pathdiff = { workspace = true, default-features = false }
pretty_assertions = { workspace = true, default-features = false }
serde_json = { workspace = true, default-features = false }
walkdir = { workspace = true, default-features = false }

cbor4ii = { workspace = true, features = ["use_std"] }
codspeed-criterion-compat = { workspace = true }
swc_ecma_ast = { version = "20.0.1", path = "../swc_ecma_ast", features = [
  "serde-impl",
  "encoding-impl",
] }
swc_ecma_visit = { version = "20.0.0", path = "../swc_ecma_visit", default-features = false }
swc_malloc = { version = "1.2.4", path = "../swc_malloc", default-features = false }
testing = { version = "19.0.0", path = "../testing", default-features = false }

[[example]]
name = "typescript"

[[bench]]
harness = false
name    = "lexer"


[[bench]]
harness = false
name    = "compare"


[[bench]]
harness = false
name    = "parser"
