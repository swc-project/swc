[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Feature-complete es2019 parser."
documentation = "https://rustdoc.swc.rs/swc_ecma_parser/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs", "examples/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_parser"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.137.15"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
# Used for debugging
debug      = []
default    = ["typescript", "stacker"]
typescript = []
verify     = ["swc_ecma_visit"]

[dependencies]
either      = { version = "1.4" }
num-bigint  = "0.4"
num-traits  = "0.2.15"
serde       = { version = "1", features = ["derive"] }
smallvec    = "1.8.0"
smartstring = "1"
tracing     = "0.1.37"
typed-arena = "2.0.1"

swc_atoms      = { version = "0.5.8", path = "../swc_atoms" }
swc_common     = { version = "0.31.21", path = "../swc_common" }
swc_ecma_ast   = { version = "0.107.7", path = "../swc_ecma_ast" }
swc_ecma_visit = { version = "0.93.7", path = "../swc_ecma_visit", optional = true }

[target.'cfg(not(any(target_arch = "wasm32", target_arch = "arm")))'.dependencies]
stacker = { version = "0.1.15", optional = true }

[dev-dependencies]
criterion         = "0.5"
pretty_assertions = "1.3"
serde_json        = "1"
walkdir           = "2"

swc_ecma_ast = { version = "0.107.7", path = "../swc_ecma_ast", features = [
  "serde-impl",
] }
swc_ecma_visit = { version = "0.93.7", path = "../swc_ecma_visit" }
swc_node_base = { version = "0.5.8", path = "../swc_node_base" }
testing = { version = "0.33.24", path = "../testing" }

[[example]]
name = "lexer"

[[example]]
name = "typescript"

[[bench]]
harness = false
name    = "compare"

[[bench]]
harness = false
name    = "lexer"

[[bench]]
harness = false
name    = "parser"
