[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Base for swc plugins"
documentation = "https://rustdoc.swc.rs/swc_plugin/"
edition = "2018"
license = "Apache-2.0"
name = "swc_plugin"
repository = "https://github.com/swc-project/swc.git"
version = "0.18.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
abi_stable = "0.10.2"
anyhow = "1.0.41"
rplugin = {version = "0.3.0", path = "../rplugin"}
serde = {version = "1.0.126", features = ["derive"]}
serde_json = "1.0.64"
swc_atoms = {version = "0.2.7", path = "../swc_atoms"}
swc_common = {version = "0.15.0", path = "../swc_common", features = ["plugin-mode"]}
swc_ecma_ast = {version = "0.60.0", path = "../swc_ecma_ast"}
swc_ecma_plugin_ast = {version = "0.7.0", path = "../swc_ecma_plugin_ast"}
swc_ecma_visit = {version = "0.46.0", path = "../swc_ecma_visit"}
swc_node_base = {version = "0.5.1", path = "../swc_node_base"}
swc_plugin_js_api = {version = "0.5.0", path = "../swc_plugin_js_api"}
