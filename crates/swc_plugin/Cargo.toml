description = "SDK for authoring swc plugin"
documentation = "https://rustdoc.swc.rs/swc_plugin/"
edition = "2018"
license = "Apache-2.0"
name = "swc_plugin"
repository = "https://github.com/swc-project/swc.git"
version = "0.28.0"

[dependencies]
swc_common = {version = "0.17.0", path = "../swc_common", features = ["plugin-mode"]}
