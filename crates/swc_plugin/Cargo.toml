swc_ecma_visit = {version = "0.52.0", path = "../swc_ecma_visit"}
swc_atoms = {version = "0.2.0", path = "../swc_atoms"}
swc_plugin_macro = {version = "0.3.0", path = "../swc_plugin_macro"}
