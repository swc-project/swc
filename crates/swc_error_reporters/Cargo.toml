[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Error reporter implementations for the swc project"
documentation = "https://rustdoc.swc.rs/swc_error_reporters/"
edition = "2021"
license = "Apache-2.0"
name = "swc_error_reporters"
repository = "https://github.com/swc-project/swc.git"
version = "0.8.0"

[lib]
bench = false

[dependencies]
anyhow = "1"
miette = { version = "4.2.1", features = ["fancy"] }
once_cell = "1"
parking_lot = "0.12.0"
swc_common = { version = "0.24.2", path = "../swc_common", features = [
  "concurrent",
] }
