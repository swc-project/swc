[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Error reporter implementations for the swc project"
documentation = "https://rustdoc.swc.rs/swc_error_reporters/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_error_reporters"
repository    = { workspace = true }
version       = "18.0.0"

[lib]
bench = false

[dependencies]
anyhow = { workspace = true, default-features = false }
miette = { workspace = true, features = ["fancy-no-syscall"], default-features = false }
once_cell = { workspace = true, default-features = false }
serde = { workspace = true, default-features = false }

swc_common = { version = "16.0.0", path = "../swc_common", features = [
  "concurrent",
] }
