[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "ES3 compatibility transforms"
documentation = "https://rustdoc.swc.rs/swc_ecma_compat_es3/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_compat_es3"
repository    = { workspace = true }
version       = "24.0.0"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[dependencies]
tracing = { workspace = true, default-features = false }

swc_common      = { version = "16.0.0", path = "../swc_common", default-features = false }
swc_ecma_ast    = { version = "17.0.0", path = "../swc_ecma_ast", default-features = false }
swc_ecma_utils  = { version = "23.0.0", path = "../swc_ecma_utils", default-features = false }
swc_ecma_visit  = { version = "17.0.0", path = "../swc_ecma_visit", default-features = false }
swc_trace_macro = { version = "2.0.2", path = "../swc_trace_macro", default-features = false }

[dev-dependencies]
swc_ecma_parser             = { version = "26.0.1", path = "../swc_ecma_parser", default-features = false }
swc_ecma_transforms_testing = { version = "32.0.0", path = "../swc_ecma_transforms_testing", default-features = false }
