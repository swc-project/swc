[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "ES3 compatibility transforms"
documentation = "https://rustdoc.swc.rs/swc_ecma_compat_es3/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_compat_es3"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.4.11"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tracing                  = "0.1.37"

swc_common               = { version = "0.33.18", path = "../swc_common" }
swc_ecma_ast             = { version = "0.112.4", path = "../swc_ecma_ast" }
swc_ecma_transforms_base = { version = "0.137.11", path = "../swc_ecma_transforms_base" }
swc_ecma_utils           = { version = "0.127.8", path = "../swc_ecma_utils" }
swc_ecma_visit           = { version = "0.98.5", path = "../swc_ecma_visit" }
swc_trace_macro          = { version = "0.1.3", path = "../swc_trace_macro" }

[dev-dependencies]
swc_ecma_parser             = { version = "0.143.6", path = "../swc_ecma_parser" }
swc_ecma_transforms_testing = { version = "0.140.11", path = "../swc_ecma_transforms_testing" }
