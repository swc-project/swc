[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>", "OJ Kwon <kwon.ohjoong@gmail.com>"]
description = "Macros to build customized bindings interface"
edition     = "2021"
license     = "Apache-2.0"
name        = "binding_macros"
repository  = "https://github.com/swc-project/swc.git"
version     = "0.65.0"

[lib]
bench = false

[features]
binding_native = []
binding_wasm = [
  # SWC features
  "swc",
  "swc_common",
  "swc_ecma_transforms",
  "swc_ecma_ast",
  "swc_ecma_visit",

  # Optional packages
  "once_cell",
  "wasm-bindgen",
  "wasm-bindgen-futures",
  "js-sys",
  "serde",
  "serde-wasm-bindgen",
  "anyhow",
  "console_error_panic_hook",
]

[dependencies]
# Common deps for the SWC imports
swc                 = { optional = true, version = "0.274.0", path = "../swc" }
swc_common          = { optional = true, version = "0.33.20", path = "../swc_common" }
swc_ecma_ast        = { optional = true, version = "0.113.0", path = "../swc_ecma_ast" }
swc_ecma_transforms = { optional = true, version = "0.230.0", path = "../swc_ecma_transforms" }
swc_ecma_visit      = { optional = true, version = "0.99.0", path = "../swc_ecma_visit" }

# Optional deps for the wasm binding macro
anyhow = { optional = true, version = "1.0.81" }
console_error_panic_hook = { optional = true, version = "0.1.7" }
js-sys = { optional = true, version = "0.3.59" }
once_cell = { optional = true, version = "1.19.0" }
serde = { optional = true, version = "1", features = ["derive"] }
serde-wasm-bindgen = { optional = true, version = "0.4.5" }
wasm-bindgen = { optional = true, version = "0.2.91", features = [
  "enable-interning",
] }
wasm-bindgen-futures = { optional = true, version = "0.4.41" }
