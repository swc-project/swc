[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>", "OJ Kwon <kwon.ohjoong@gmail.com>"]
description = "Macros to build customized bindings interface"
edition     = "2021"
license     = "Apache-2.0"
name        = "binding_macros"
repository  = "https://github.com/swc-project/swc.git"
version     = "0.52.27"

[lib]
bench = false

[features]
binding_native = []
binding_wasm = [
  # SWC features
  "swc",
  "swc_common",
  "swc_ecma_transforms",
  "swc_ecma_ast",
  "swc_ecma_visit",

  # Optional packages
  "once_cell",
  "wasm-bindgen",
  "wasm-bindgen-futures",
  "js-sys",
  "serde",
  "serde-wasm-bindgen",
  "anyhow",
  "console_error_panic_hook",
]

[dependencies]
# Common deps for the SWC imports
swc                 = { optional = true, version = "0.263.27", path = "../swc" }
swc_common          = { optional = true, version = "0.31.16", path = "../swc_common" }
swc_ecma_ast        = { optional = true, version = "0.106.6", path = "../swc_ecma_ast" }
swc_ecma_transforms = { optional = true, version = "0.220.19", path = "../swc_ecma_transforms" }
swc_ecma_visit      = { optional = true, version = "0.92.5", path = "../swc_ecma_visit" }

# Optional deps for the wasm binding macro
anyhow                   = { optional = true, version = "1.0.71" }
console_error_panic_hook = { optional = true, version = "0.1.7" }
js-sys                   = { optional = true, version = "0.3.59" }
once_cell                = { optional = true, version = "1.18.0" }
serde                    = { optional = true, version = "1", features = ["derive"] }
serde-wasm-bindgen       = { optional = true, version = "0.4.5" }
# https://github.com/wasmerio/wasmer/blob/77898a7767eb7057834fdc1a80b239e6b68cf44e/lib/wasix/Cargo.toml#L92
wasm-bindgen = { optional = true, version = "=0.2.84", features = [
  "enable-interning",
] }
wasm-bindgen-futures = { optional = true, version = "=0.4.34" }
