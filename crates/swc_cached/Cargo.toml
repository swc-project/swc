[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Cached types for swc"
documentation = "https://rustdoc.swc.rs/swc_cached/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_cached"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.3.7"

[lib]
bench = false

[dependencies]
ahash     = "0.7.6"
anyhow    = "1.0.55"
dashmap   = "5.1.0"
once_cell = "1.10.0"
regex     = "1.5.4"
serde     = "1.0.136"
swc_atoms = { version = "0.4.11", path = "../swc_atoms" }
