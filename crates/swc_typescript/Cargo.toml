[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Proc macro for performance trace of swc"
documentation = "https://rustdoc.swc.rs/swc_trace_macro/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_typescript"
repository    = { workspace = true }
version       = "24.0.0"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[dependencies]
bitflags   = { workspace = true }
petgraph   = { workspace = true }
rustc-hash = { workspace = true }

swc_atoms      = { version = "9.0.0", path = "../swc_atoms" }
swc_common     = { version = "18.0.1", path = "../swc_common" }
swc_ecma_ast   = { version = "19.0.0", path = "../swc_ecma_ast" }
swc_ecma_utils = { version = "25.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "19.0.0", path = "../swc_ecma_visit" }


[dev-dependencies]
swc_ecma_codegen         = { version = "21.0.0", path = "../swc_ecma_codegen" }
swc_ecma_parser          = { version = "31.0.0", path = "../swc_ecma_parser" }
swc_ecma_transforms_base = { version = "34.0.0", path = "../swc_ecma_transforms_base" }
testing                  = { version = "19.0.0", path = "../testing" }
