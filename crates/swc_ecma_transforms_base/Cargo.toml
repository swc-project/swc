[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_base/"
edition = "2021"
license = "Apache-2.0"
name = "swc_ecma_transforms_base"
repository = "https://github.com/swc-project/swc.git"
version = "0.56.2"

[features]
concurrent = [
  "rayon",
  "swc_ecma_utils/concurrent",
]

[dependencies]
once_cell = "1.5.2"
phf = {version = "0.8.0", features = ["macros"]}
rayon = {version = "1", optional = true}
scoped-tls = "1.0.0"
serde = {version = "1", features = ["derive"]}
smallvec = "1.6.0"
swc_atoms = {version = "0.2", path = "../swc_atoms"}
swc_common = {version = "0.17.0", path = "../swc_common"}
swc_ecma_ast = {version = "0.65.2", path = "../swc_ecma_ast"}
swc_ecma_parser = {version = "0.87.0", path = "../swc_ecma_parser"}
swc_ecma_utils = {version = "0.63.0", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.51.0", path = "../swc_ecma_visit"}
tracing = "0.1"

[dev-dependencies]
swc_ecma_codegen = {version = "0.89.0", path = "../swc_ecma_codegen"}
swc_ecma_transforms_macros = {version = "0.3.0", path = "../swc_ecma_transforms_macros"}
testing = {version = "0.18.0", path = "../testing"}
