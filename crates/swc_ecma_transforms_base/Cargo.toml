[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_base/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs", "src/**/*.js"]
license       = { workspace = true }
name          = "swc_ecma_transforms_base"
repository    = { workspace = true }
version       = "10.0.0"

[lib]
bench = false

[features]
concurrent         = ["concurrent-renamer", "rayon", "swc_ecma_utils/concurrent"]
concurrent-renamer = ["rayon"]

[dependencies]
better_scoped_tls = { version = "1.0.0", path = "../better_scoped_tls" }
bitflags          = { workspace = true }
indexmap          = { workspace = true }
once_cell         = { workspace = true }
phf               = { workspace = true, features = ["macros"] }
rayon             = { workspace = true, optional = true }
rustc-hash        = { workspace = true }
serde             = { workspace = true, features = ["derive"] }
smallvec          = { workspace = true }
tracing           = { workspace = true }

swc_atoms       = { version = "4.0.0", path = "../swc_atoms" }
swc_common      = { version = "7.0.0", path = "../swc_common" }
swc_ecma_ast    = { version = "7.0.0", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "9.0.0", path = "../swc_ecma_parser" }
swc_ecma_utils  = { version = "10.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit  = { version = "7.0.0", path = "../swc_ecma_visit" }
swc_parallel    = { version = "1.2.0", path = "../swc_parallel", default-features = false }

[dev-dependencies]
codspeed-criterion-compat = { workspace = true }
criterion                 = { workspace = true }
rayon                     = { workspace = true }

swc_ecma_codegen           = { version = "7.0.0", path = "../swc_ecma_codegen" }
swc_ecma_transforms_macros = { version = "1.0.0", path = "../swc_ecma_transforms_macros" }
swc_malloc                 = { version = "1.0.0", path = "../swc_malloc" }
testing                    = { version = "7.0.0", path = "../testing" }

[[bench]]
harness = false
name    = "base"
[[bench]]
harness = false
name    = "parallel"
