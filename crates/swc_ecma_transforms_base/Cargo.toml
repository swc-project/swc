[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_base/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs", "src/**/*.js"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_base"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.135.5"

[lib]
bench = false

[features]
concurrent         = ["concurrent-renamer", "rayon", "swc_ecma_utils/concurrent"]
concurrent-renamer = ["rayon"]

[dependencies]
better_scoped_tls = { version = "0.1.1", path = "../better_scoped_tls" }
bitflags          = "2.3.2"
indexmap          = "2.0.0"
once_cell         = "1.18.0"
phf               = { version = "0.11", features = ["macros"] }
rayon             = { version = "1", optional = true }
rustc-hash        = "1.1.0"
serde             = { version = "1", features = ["derive"] }
smallvec          = "1.8.0"
tracing           = "0.1.37"

swc_atoms       = { version = "0.6.5", path = "../swc_atoms" }
swc_common      = { version = "0.33.12", path = "../swc_common" }
swc_ecma_ast    = { version = "0.110.15", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "0.141.34", path = "../swc_ecma_parser" }
swc_ecma_utils  = { version = "0.125.1", path = "../swc_ecma_utils" }
swc_ecma_visit  = { version = "0.96.15", path = "../swc_ecma_visit" }

[dev-dependencies]
criterion = "0.5"
rayon     = "1"

swc_ecma_codegen           = { version = "0.146.48", path = "../swc_ecma_codegen" }
swc_ecma_transforms_macros = { version = "0.5.4", path = "../swc_ecma_transforms_macros" }
swc_malloc                 = { version = "0.5.10", path = "../swc_malloc" }
testing                    = { version = "0.35.14", path = "../testing" }

[[bench]]
harness = false
name    = "base"
[[bench]]
harness = false
name    = "parallel"
[[bench]]
harness = false
name    = "deps"
[[bench]]
harness = false
name    = "time_complexity"
