[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_base/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs", "src/**/*.js"]
license       = "Apache-2.0"
name          = "swc_ecma_transforms_base"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.140.3"

[lib]
bench = false

[features]
concurrent         = ["concurrent-renamer", "rayon", "swc_ecma_utils/concurrent"]
concurrent-renamer = ["rayon"]

[dependencies]
better_scoped_tls = { version = "0.1.1", path = "../better_scoped_tls" }
bitflags          = { workspace = true }
indexmap          = { workspace = true }
once_cell         = { workspace = true }
phf               = { workspace = true, features = ["macros"] }
rayon             = { workspace = true, optional = true }
rustc-hash        = { workspace = true }
serde             = { workspace = true, features = ["derive"] }
smallvec          = { workspace = true }
tracing           = { workspace = true }

swc_atoms       = { version = "0.6.5", path = "../swc_atoms" }
swc_common      = { version = "0.34.0", path = "../swc_common" }
swc_ecma_ast    = { version = "0.115.0", path = "../swc_ecma_ast" }
swc_ecma_parser = { version = "0.146.6", path = "../swc_ecma_parser" }
swc_ecma_utils  = { version = "0.130.1", path = "../swc_ecma_utils" }
swc_ecma_visit  = { version = "0.101.0", path = "../swc_ecma_visit" }

[dev-dependencies]
criterion = { workspace = true }
rayon     = { workspace = true }

swc_ecma_codegen           = { version = "0.151.1", path = "../swc_ecma_codegen" }
swc_ecma_transforms_macros = { version = "0.5.5", path = "../swc_ecma_transforms_macros" }
swc_malloc                 = { version = "0.5.10", path = "../swc_malloc" }
testing                    = { version = "0.36.0", path = "../testing" }

[[bench]]
harness = false
name    = "base"
[[bench]]
harness = false
name    = "deps"
[[bench]]
harness = false
name    = "parallel"
