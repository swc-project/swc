[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_base/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "src/**/*.js"]
license = "Apache-2.0"
name = "swc_ecma_transforms_base"
repository = "https://github.com/swc-project/swc.git"
version = "0.106.6"

[lib]
bench = false

[features]
concurrent = ["concurrent-renamer", "rayon", "swc_ecma_utils/concurrent"]
concurrent-renamer = ["rayon"]

[dependencies]
better_scoped_tls = {version = "0.1.0", path = "../better_scoped_tls"}
bitflags = "1"
once_cell = "1.10.0"
phf = {version = "0.10", features = ["macros"]}
rayon = {version = "1", optional = true}
rustc-hash = "1.1.0"
serde = {version = "1", features = ["derive"]}
smallvec = "1.8.0"
swc_atoms = {version = "0.4.10", path = "../swc_atoms"}
swc_common = {version = "0.27.14", path = "../swc_common"}
swc_ecma_ast = {version = "0.90.18", path = "../swc_ecma_ast"}
swc_ecma_parser = {version = "0.118.8", path = "../swc_ecma_parser"}
swc_ecma_utils = {version = "0.101.4", path = "../swc_ecma_utils"}
swc_ecma_visit = {version = "0.76.8", path = "../swc_ecma_visit"}
tracing = "0.1.32"

[dev-dependencies]
criterion = "0.3"
swc_ecma_codegen = {version = "0.123.3", path = "../swc_ecma_codegen"}
swc_ecma_transforms_macros = {version = "0.5.0", path = "../swc_ecma_transforms_macros"}
swc_node_base = {version = "0.5.5", path = "../swc_node_base"}
testing = {version = "0.29.5", path = "../testing"}

[[bench]]
harness = false
name = "base"
[[bench]]
harness = false
name = "deps"
[[bench]]
harness = false
name = "time_complexity"
