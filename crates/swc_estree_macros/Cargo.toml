[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Utility for AST converters"
documentation = "https://rustdoc.swc.rs/swc_estree_macros/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_estree_macros"
repository = "https://github.com/swc-project/swc.git"
version = "0.1.0"

[lib]
proc-macro = true

[dependencies]
pmutil = "0.5.3"
proc-macro2 = "1.0.32"
swc_macros_common = {version = "0.3.3", path = "../swc_macros_common"}
syn = {version = "1", features = ["full"]}

[dev-dependencies]
swc_common = {version = "0.14.6", path = "../swc_common"}
