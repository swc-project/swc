[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Compatibility layer for the ECMAScript standard"
documentation = "https://rustdoc.swc.rs/swc_ecma_compiler/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_compiler"
repository    = { workspace = true }
version       = "7.0.0"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[dependencies]
bitflags   = { workspace = true }
rustc-hash = { workspace = true }
tracing    = { workspace = true }

swc_atoms       = { version = "8.0.1", path = "../swc_atoms" }
swc_common      = { version = "16.0.0", path = "../swc_common" }
swc_ecma_ast    = { version = "17.0.0", path = "../swc_ecma_ast" }
swc_ecma_utils  = { version = "23.0.0", path = "../swc_ecma_utils" }
swc_ecma_visit  = { version = "17.0.0", path = "../swc_ecma_visit" }
swc_trace_macro = { version = "2.0.2", path = "../swc_trace_macro" }
swc_ecma_transforms_base = { version = "29.0.0", path = "../swc_ecma_transforms_base" }
