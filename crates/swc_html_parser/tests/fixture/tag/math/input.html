<!DOCTYPE html>
<html>
<head>
    <title>MathML in HTML5</title>
</head>
<body>

<math>
    <mrow>
        <mrow>
            <msup>
                <mi>a</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>
            <msup>
                <mi>b</mi>
                <mn>2</mn>
            </msup>
        </mrow>
        <mo>=</mo>
        <msup>
            <mi>c</mi>
            <mn>2</mn>
        </msup>
    </mrow>
</math>

</body>
</html>
