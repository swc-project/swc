<!DOCTYPE html>
<html>
<head>
    <title>MathML in HTML5</title>
</head>
<body>

<math>
    <mrow>
        <mrow>
            <msup>
                <mi>a</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>
            <msup>
                <mi>b</mi>
                <mn>2</mn>
            </msup>
        </mrow>
        <mo>=</mo>
        <msup>
            <mi>c</mi>
            <mn>2</mn>
        </msup>
    </mrow>
</math>

<math xmlns="http://www.w3.org/1998/Math/MathML">
    <matrix>
        <matrixrow>
            <cn> 0 </cn> <cn> 1 </cn> <cn> 0 </cn>
        </matrixrow>
        <matrixrow>
            <cn> 0 </cn> <cn> 0 </cn> <cn> 1 </cn>
        </matrixrow>
        <matrixrow>
            <cn> 1 </cn> <cn> 0 </cn> <cn> 0 </cn>
        </matrixrow>
    </matrix>
</math>

<math xmlns="http://www.w3.org/1998/Math/MathML">
    <infinity/>
</math>

<math>
    <semantics>

        <!-- Presentation MathML -->
        <mrow>
            <msup>
                <mi>x</mi>
                <mn>2</mn>
            </msup>
            <mo>+</mo>
            <mi>y</mi>
        </mrow>

        <!-- Content MathML -->
        <annotation-xml encoding="MathML-Content">
            <apply>
                <plus/>
                <apply>
                    <power/>
                    <ci>x</ci>
                    <cn type="integer">2</cn>
                </apply>
                <ci>y</ci>
            </apply>
        </annotation-xml>

        <!-- Content HTML -->
        <annotation-xml encoding="application/xhtml+xml">
            <html xmlns="http://www.w3.org/1999/xhtml">
            <head><title>INNER HTML TITLE</title></head>
            <body>
            <p>The base of the natural logarithms, approximately 2.71828.</p>
            </body>
            </html>
        </annotation-xml>

        <!-- annotate an image -->
        <annotation encoding="image/png" src="some/path/formula.png"/>

        <!-- annotate TeX -->
        <annotation encoding="application/x-tex">
            x^{2} + y
        </annotation>

    </semantics>
</math>

<math>
    <mtable>
        <mtr groupalign="{left}">
            <mtd>
                <mrow>
                    <mn>2</mn>
                    <mo>&InvisibleTimes;</mo>
                    <maligngroup/><mi>x</mi>
                    <maligngroup/><mo>+</mo>
                    <maligngroup/><mi>y</mi>
                    <maligngroup/><mo>=</mo>
                    <mo>-</mo>
                    <maligngroup/><mn>5</mn>
                </mrow>
            </mtd>
        </mtr>
        <mtr>
            <mtd>
                <mrow>
                    <maligngroup/><mi>x</mi>
                    <maligngroup/><mo>-</mo>
                    <mn>2</mn>
                    <mo>&InvisibleTimes;</mo>
                    <maligngroup/><mi>y</mi>
                    <maligngroup/><mo>=</mo>
                    <maligngroup/><mn>1</mn>
                </mrow>
            </mtd>
        </mtr>
    </mtable>
</math>

<math>

    <mtext> Theorem of Pythagoras </mtext>

    <mtext> /* comment here */ </mtext>

</math>

<math>
    <mtext>
        <div>test</div>
    </mtext>
</math>

<math>
    <msup>
        <mrow>
            <mi> x </mi>
            <malignmark edge="right"/>
        </mrow>
        <mn> 2 </mn>
    </msup>
</math>

<math>
    <annotation-xml>
        <svg style="font-size: 20px" width="400px" height="220px" viewBox="0 0 200 110">
            <g transform="translate(10,80)">
                <path d="M 0 0 L 150 0 A 75 75 0 0 0 0 0
             M 30 0 L 30 -60 M 30 -10 L 40 -10 L 40 0"
                      fill="none" stroke="black"></path>
                <text transform="translate(10,20)">1</text>
                <switch transform="translate(35,-40)">
                    <foreignObject width="200" height="50" requiredExtensions="http://www.w3.org/1998/Math/MathML">
                        <math>
                            <msqrt>
                                <mn>2</mn>
                                <mi>r</mi>
                                <mo>âˆ’</mo>
                                <mn>1</mn>
                            </msqrt>
                        </math>
                    </foreignObject>
                    <text>\sqrt{2r - 1}</text>
                </switch>
            </g>
        </svg>
    </annotation-xml>
</math>

</body>
</html>
