[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML parser"
documentation = "https://rustdoc.swc.rs/swc_html_parser/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "src/**/*.json"]
license = "Apache-2.0"
name = "swc_html_parser"
repository = "https://github.com/swc-project/swc.git"
version = "0.40.0"

[lib]
bench = false

[features]
debug = []

[dependencies]
swc_atoms      = { version = "0.6.5", path = "../swc_atoms" }
swc_common     = { version = "0.34.0", path = "../swc_common" }
swc_html_ast   = { version = "0.34.0", path = "../swc_html_ast" }
swc_html_utils = { version = "0.19.0", path = "../swc_html_utils" }

[dev-dependencies]
codspeed-criterion-compat = { workspace = true }
criterion                 = { workspace = true }
serde                     = { workspace = true }
serde_json                = { workspace = true }

swc_html_ast = { version = "0.34.0", path = "../swc_html_ast", features = [
  "serde-impl",
] }
swc_html_visit = { version = "0.34.0", path = "../swc_html_visit" }
swc_malloc = { version = "0.5.10", path = "../swc_malloc" }
testing = { version = "0.36.0", path = "../testing" }

[[bench]]
harness = false
name    = "compare"

[[bench]]
harness = false
name    = "lexer"

[[bench]]
harness = false
name    = "parser"
