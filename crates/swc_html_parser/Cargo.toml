[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML parser"
documentation = "https://rustdoc.swc.rs/swc_html_parser/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "src/**/*.json"]
license = { workspace = true }
name = "swc_html_parser"
repository = "https://github.com/swc-project/swc.git"
version = "16.0.0"

[lib]
bench = false

[features]
debug = []

[dependencies]
rustc-hash = { workspace = true, default-features = false }

swc_atoms      = { version = "8.0.2", path = "../swc_atoms", default-features = false }
swc_common     = { version = "16.0.0", path = "../swc_common", default-features = false }
swc_html_ast   = { version = "16.0.0", path = "../swc_html_ast", default-features = false }
swc_html_utils = { version = "15.0.0", path = "../swc_html_utils", default-features = false }

[dev-dependencies]
codspeed-criterion-compat = { workspace = true, default-features = true }
serde                     = { workspace = true, default-features = false }
serde_json                = { workspace = true, default-features = false }

swc_html_ast = { version = "16.0.0", path = "../swc_html_ast", features = [
  "serde-impl",
] }
swc_html_visit = { version = "16.0.0", path = "../swc_html_visit", default-features = false }
swc_malloc = { version = "1.2.4", path = "../swc_malloc", default-features = false }
testing = { version = "17.0.0", path = "../testing", default-features = false }

[[bench]]
harness = false
name    = "compare"

[[bench]]
harness = false
name    = "lexer"

[[bench]]
harness = false
name    = "parser"
