[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML parser"
documentation = "https://rustdoc.swc.rs/swc_html_parser/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs",  "src/**/*.json"]
license = "Apache-2.0"
name = "swc_html_parser"
repository = "https://github.com/swc-project/swc.git"
version = "0.3.0"

[lib]
bench = false

[features]
debug = []

[dependencies]
bitflags = "1.2.1"
lexical = "6.1.0"
once_cell = "1.10.0"
serde = { version = "1.0.118", features = ["derive"] }
serde_json = "1.0.61"
swc_atoms = { version = "0.2.7", path = "../swc_atoms" }
swc_common = { version = "0.17.20", path = "../swc_common" }
swc_html_ast = { version = "0.3.0", path = "../swc_html_ast" }

[dev-dependencies]
serde = "1.0.127"
serde_json = "1.0.66"
swc_html_visit = { version = "0.3.0", path = "../swc_html_visit" }
testing = { version = "0.19.0", path = "../testing" }
