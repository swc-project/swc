[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML parser"
documentation = "https://rustdoc.swc.rs/swc_html_parser/"
edition = "2021"
include = ["Cargo.toml", "src/**/*.rs", "src/**/*.json"]
license = { workspace = true }
name = "swc_html_parser"
repository = "https://github.com/swc-project/swc.git"
version = "18.0.0"

[lib]
bench = false

[features]
debug = []

[dependencies]
rustc-hash = { workspace = true }

swc_atoms      = { version = "9.0.0", path = "../swc_atoms" }
swc_common     = { version = "18.0.1", path = "../swc_common" }
swc_html_ast   = { version = "18.0.0", path = "../swc_html_ast" }
swc_html_utils = { version = "16.0.0", path = "../swc_html_utils" }

[dev-dependencies]
codspeed-criterion-compat = { workspace = true }
serde                     = { workspace = true }
serde_json                = { workspace = true }

swc_html_ast = { version = "18.0.0", path = "../swc_html_ast", features = [
  "serde-impl",
] }
swc_html_visit = { version = "18.0.0", path = "../swc_html_visit" }
swc_malloc = { version = "1.2.4", path = "../swc_malloc" }
testing = { version = "19.0.0", path = "../testing" }

[[bench]]
harness = false
name    = "compare"

[[bench]]
harness = false
name    = "lexer"

[[bench]]
harness = false
name    = "parser"
