[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Common logic for targetting vairous browsers"
documentation = "https://rustdoc.swc.rs/preset_env_base/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "preset_env_base"
repository    = { workspace = true }
version       = "6.0.0"

[lib]
bench = false

[dependencies]
anyhow = { workspace = true, default-features = false }

browserslist-rs = { workspace = true, default-features = false }

dashmap = { workspace = true, default-features = false }

once_cell = { workspace = true, default-features = false }

rustc-hash = { workspace = true, default-features = false }

semver = { workspace = true, features = ["serde"], default-features = false }

serde = { workspace = true, features = ["derive"], default-features = false }

st-map = { workspace = true, default-features = false }

tracing = { workspace = true, default-features = false }


from_variant = { version = "3.0.0", path = "../from_variant", default-features = false }

