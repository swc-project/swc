[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML apis for rust"
documentation = "https://rustdoc.swc.rs/swc_html/"
edition = "2021"
license = { workspace = true }
name = "swc_html"
repository = "https://github.com/swc-project/swc.git"
version = "0.150.0"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
minifier = ["swc_html_minifier"]

[dependencies]
swc_html_ast      = { version = "0.37.0", path = "../swc_html_ast" }
swc_html_codegen  = { version = "0.46.0", path = "../swc_html_codegen" }
swc_html_minifier = { version = "0.147.0", path = "../swc_html_minifier", optional = true, default-features = false }
swc_html_parser   = { version = "0.43.0", path = "../swc_html_parser" }
swc_html_visit    = { version = "0.37.0", path = "../swc_html_visit" }
