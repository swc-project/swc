[package]
authors = [
  "강동윤 <kdy1997.dev@gmail.com>",
  "Alexander Akait <sheo13666q@gmail.com>",
]
description = "HTML apis for rust"
documentation = "https://rustdoc.swc.rs/swc_html/"
edition = "2021"
license = { workspace = true }
name = "swc_html"
repository = "https://github.com/swc-project/swc.git"
version = "30.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
minifier = []

[dependencies]
swc_html_ast = { version = "18.0.0", path = "../swc_html_ast", default-features = false }

swc_html_codegen = { version = "19.0.0", path = "../swc_html_codegen", default-features = false }

swc_html_parser = { version = "18.0.0", path = "../swc_html_parser", default-features = false }

swc_html_visit = { version = "18.0.0", path = "../swc_html_visit", default-features = false }

