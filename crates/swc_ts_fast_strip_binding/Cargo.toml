[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Binding module for swc_ts_fast_strip"
edition     = { workspace = true }
license     = { workspace = true }
name        = "swc_ts_fast_strip_binding"
repository  = { workspace = true }
version     = "0.7.0"

[lib]
bench = false

[features]

[dependencies]
anyhow = { workspace = true, default-features = false }

miette = { workspace = true, default-features = false }

owo-colors = { workspace = true, default-features = false }

serde = { workspace = true, features = ["derive"], default-features = false }

swc_common = { version = "18.0.1", path = "../../crates/swc_common", default-features = false }

swc_error_reporters = { version = "20.0.0", path = "../../crates/swc_error_reporters", default-features = false }

swc_ts_fast_strip = { version = "42.0.0", path = "../../crates/swc_ts_fast_strip", default-features = false }

tracing = { workspace = true, default-features = false }

unicode-width = { workspace = true, default-features = false }


[dev-dependencies]
serde_json.workspace = true
swc_ecma_parser = { version = "33.0.0", path = "../../crates/swc_ecma_parser", default-features = false }

