[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "AST definitions of css"
documentation = "https://rustdoc.swc.rs/swc_css_ast/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_css_ast"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.112.3"

[lib]
bench = false

[features]
__rkyv              = []
default             = []
rkyv-bytecheck-impl = []
rkyv-impl           = ["__rkyv", "rkyv", "swc_atoms/rkyv-impl", "swc_common/rkyv-impl"]


[dependencies]
bytecheck   = { version = "0.6.9", optional = true }
is-macro    = "0.2.0"
rkyv        = { version = "=0.7.37", optional = true }
serde       = { version = "1.0.127", features = ["derive"] }
string_enum = { version = "0.3.1", path = "../string_enum/" }
swc_atoms   = { version = "0.4.14", path = "../swc_atoms" }
swc_common  = { version = "0.28.4", path = "../swc_common" }
