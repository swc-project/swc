[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "AST definitions of css"
documentation = "https://rustdoc.swc.rs/swc_css_ast/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_css_ast"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.142.0"

[lib]
bench = false

[features]
__rkyv     = []
default    = []
rkyv-impl  = ["__rkyv", "rkyv", "swc_atoms/rkyv-impl", "swc_common/rkyv-impl"]
serde-impl = ["serde"]

[dependencies]
is-macro    = { workspace = true }
serde       = { workspace = true, features = ["derive"], optional = true }
string_enum = { version = "0.4.4", path = "../string_enum/" }

swc_atoms  = { version = "0.6.5", path = "../swc_atoms" }
swc_common = { version = "0.35.0", path = "../swc_common" }

  [dependencies.rkyv]
  features  = ["strict", "validation"]
  optional  = true
  workspace = true
