[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "AST definitions of css"
documentation = "https://rustdoc.swc.rs/swc_css_ast/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_css_ast"
repository    = { workspace = true }
version       = "18.0.0"

[lib]
bench = false

[features]
__rkyv = []
default = []
encoding-impl = [
  "cbor4ii",
  "swc_atoms/encoding-impl",
  "swc_common/encoding-impl",
]
rkyv-impl = [
  "__rkyv",
  "rkyv",
  "swc_atoms/rkyv-impl",
  "swc_common/rkyv-impl",
  "bytecheck",
]
serde-impl = ["serde"]

[dependencies]
bytecheck   = { workspace = true, optional = true }
is-macro    = { workspace = true }
serde       = { workspace = true, features = ["derive"], optional = true }
string_enum = { version = "1.0.2", path = "../string_enum/" }

swc_atoms  = { version = "9.0.0", path = "../swc_atoms" }
swc_common = { version = "18.0.1", path = "../swc_common" }

cbor4ii = { workspace = true, features = ["use_std"], optional = true }
rkyv    = { workspace = true, optional = true }
