[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Ecmascript ast."
documentation = "https://rustdoc.swc.rs/swc_ecma_ast/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_ast"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.103.2"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
__rkyv     = []
default    = []
fuzzing    = ["arbitrary", "swc_common/arbitrary"]
rkyv-impl  = ["__rkyv", "rkyv", "swc_atoms/rkyv-impl", "swc_common/rkyv-impl"]
serde-impl = ["serde"]

[dependencies]
arbitrary = { version = "1", optional = true, features = ["derive"] }
bitflags = "1"
is-macro = "0.2.1"
num-bigint = { version = "0.4", features = ["serde"] }
rkyv = { package = "rkyv", version = "=0.7.41", optional = true, features = [
  "strict",
  "validation",
] }
scoped-tls = "1.0.0"
serde = { version = "1.0.133", features = ["derive"], optional = true }
unicode-id = "0.3"

string_enum = { version = "0.4.0", path = "../string_enum" }
swc_atoms   = { version = "0.5.2", path = "../swc_atoms" }
swc_common  = { version = "0.31.2", path = "../swc_common" }

[dev-dependencies]
serde_json = "1"
