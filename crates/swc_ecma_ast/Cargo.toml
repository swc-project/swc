[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Ecmascript ast."
documentation = "https://rustdoc.swc.rs/swc_ecma_ast/"
edition = "2021"
license = "Apache-2.0"
name = "swc_ecma_ast"
repository = "https://github.com/swc-project/swc.git"
version = "0.84.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
default = []
fuzzing = ["arbitrary", "swc_common/arbitrary"]
rkyv-impl = [
  "rkyv",
  "bytecheck",
  "swc_atoms/rkyv-impl",
  "swc_common/rkyv-impl",
]

[dependencies]
arbitrary = {version = "1", optional = true, features = ["derive"]}
bitflags = "1"
bytecheck = {version = "0.6.8", optional = true}
is-macro = "0.2.0"
num-bigint = {version = "0.4", features = ["serde"]}
rkyv = {version = "0.7.39", optional = true}
scoped-tls = "1.0.0"
serde = {version = "1.0.133", features = ["derive"]}
string_enum = {version = "0.3.1", path = "../string_enum"}
swc_atoms = {version = "0.2", path = "../swc_atoms"}
swc_common = {version = "0.23.0", path = "../swc_common"}
unicode-id = "0.3"

[dev-dependencies]
serde_json = "1"
