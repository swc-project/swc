[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "Ecmascript ast."
documentation = "https://rustdoc.swc.rs/swc_ecma_ast/"
edition       = "2021"
license       = "Apache-2.0"
name          = "swc_ecma_ast"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.116.0"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
__rkyv = []
default = []
fuzzing = ["arbitrary", "swc_atoms/arbitrary", "swc_common/arbitrary"]
rkyv-impl = [
  "__rkyv",
  "rkyv",
  "bytecheck",
  "swc_atoms/rkyv-impl",
  "swc_common/rkyv-impl",
]
serde-impl = ["serde"]

[dependencies]
arbitrary = { workspace = true, features = ["derive"], optional = true }
bitflags  = { workspace = true }
# bytecheck version should be in sync with rkyv version. Do not bump individually.
bytecheck = { workspace = true, optional = true }
is-macro = { workspace = true }
num-bigint = { workspace = true, features = ["serde"] }
phf = { workspace = true, features = ["macros"] }
rkyv = { workspace = true, features = [
  "strict",
  "validation",
], optional = true }
scoped-tls = { workspace = true }
serde = { workspace = true, features = ["derive"], optional = true }
string_enum = { version = "0.4.4", path = "../string_enum" }
swc_atoms = { version = "0.6.5", path = "../swc_atoms" }
swc_common = { version = "0.35.0", path = "../swc_common" }
unicode-id-start = { workspace = true }

[dev-dependencies]
serde_json = { workspace = true }
