[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "EcmaScript variable usage analyzer"
documentation = "https://rustdoc.swc.rs/swc_ecma_usage_analyzer/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_usage_analyzer"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.27.0"

  [package.metadata.docs.rs]
  all-features = true
  rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
# This enables global concurrent mode
concurrent = ["swc_common/concurrent", "indexmap/rayon"]
trace-ast  = []

[dependencies]
indexmap   = { workspace = true }
rustc-hash = { workspace = true }
tracing    = { workspace = true }

swc_atoms      = { version = "0.6.5", path = "../swc_atoms" }
swc_common     = { version = "0.35.0", path = "../swc_common" }
swc_ecma_ast   = { version = "0.116.0", path = "../swc_ecma_ast" }
swc_ecma_utils = { version = "0.131.0", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.102.0", path = "../swc_ecma_visit" }
swc_timer      = { version = "0.23.0", path = "../swc_timer" }
