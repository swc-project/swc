[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "EcmaScript variable usage analyzer"
documentation = "https://rustdoc.swc.rs/swc_ecma_usage_analyzer/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_usage_analyzer"
repository    = { workspace = true }
version       = "28.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[features]
# This enables global concurrent mode
concurrent    = ["swc_common/concurrent", "indexmap/rayon"]
trace-ast     = []
tracing-spans = []

[dependencies]
bitflags   = { workspace = true }
indexmap   = { workspace = true }
rustc-hash = { workspace = true }
tracing    = { workspace = true }

swc_atoms      = { version = "9.0.0", path = "../swc_atoms" }
swc_common     = { version = "18.0.1", path = "../swc_common" }
swc_ecma_ast   = { version = "20.0.0", path = "../swc_ecma_ast" }
swc_ecma_utils = { version = "26.0.1", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "20.0.0", path = "../swc_ecma_visit" }
swc_timer      = { version = "1.0.0", path = "../swc_timer" }
