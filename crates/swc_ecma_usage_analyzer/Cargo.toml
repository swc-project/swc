[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "EcmaScript variable usage analyzer"
documentation = "https://rustdoc.swc.rs/swc_ecma_usage_analyzer/"
edition       = "2021"
include       = ["Cargo.toml", "src/**/*.rs"]
license       = "Apache-2.0"
name          = "swc_ecma_usage_analyzer"
repository    = "https://github.com/swc-project/swc.git"
version       = "0.1.4"

    [package.metadata.docs.rs]
    all-features = true
    rustdoc-args = ["--cfg", "docsrs"]

[lib]
bench = false

[features]
# This enables global concurrent mode
concurrent = ["swc_common/concurrent", "indexmap/rayon"]
trace-ast  = []

[dependencies]
ahash          = "0.7.6"
indexmap       = "1.6.1"
rustc-hash     = "1.1.0"
swc_atoms      = { version = "0.4.28", path = "../swc_atoms" }
swc_common     = { version = "0.29.22", path = "../swc_common" }
swc_ecma_ast   = { version = "0.95.6", path = "../swc_ecma_ast" }
swc_ecma_utils = { version = "0.106.9", path = "../swc_ecma_utils" }
swc_ecma_visit = { version = "0.81.6", path = "../swc_ecma_visit" }
swc_timer      = { version = "0.17.23", path = "../swc_timer" }
tracing        = "0.1.32"
