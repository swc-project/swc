[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>", "magic-akari <akari.ccino@gmail.com>"]
description   = "AST definitions of ECMAScript regular expressions"
documentation = "https://rustdoc.swc.rs/swc_ecma_regexp_ast/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_ecma_regexp_ast"
repository    = { workspace = true }
version       = "0.5.0"

[lib]
bench = false

[features]
__rkyv     = []
default    = []
rkyv-impl  = []
serde-impl = ["serde"]

[dependencies]
bitflags = { workspace = true, default-features = false }
is-macro = { workspace = true, default-features = false }
serde = { workspace = true, features = [
  "derive",
], optional = true, default-features = false }

swc_atoms              = { version = "8.0.2", path = "../swc_atoms", default-features = false }
swc_common             = { version = "16.0.0", path = "../swc_common", default-features = false }
swc_ecma_regexp_common = { version = "0.0.1", path = "../swc_ecma_regexp_common", default-features = false }
