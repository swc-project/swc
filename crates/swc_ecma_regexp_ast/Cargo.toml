[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>", "magic-akari <akari.ccino@gmail.com>"]
description   = "AST definitions of ECMAScript regular expressions"
documentation = "https://rustdoc.swc.rs/swc_ecma_regexp_ast/"
edition       = { workspace = true }
license       = { workspace = true }
name          = "swc_ecma_regexp_ast"
repository    = { workspace = true }
version       = "0.5.0"

[lib]
bench = false

[features]
__rkyv     = []
default    = []
rkyv-impl  = []
serde-impl = ["serde"]
encoding-impl = ["cbor4ii", "swc_atoms/encoding-impl", "swc_common/encoding-impl"]

[dependencies]
bitflags  = { workspace = true }
is-macro  = { workspace = true }
serde     = { workspace = true, features = ["derive"], optional = true }
cbor4ii = { workspace = true, features = [ "use_std" ], optional = true }

swc_atoms              = { version = "8.0.2", path = "../swc_atoms" }
swc_common             = { version = "16.0.0", path = "../swc_common" }
swc_ecma_regexp_common = { version = "0.0.1", path = "../swc_ecma_regexp_common" }
