[package]
authors       = ["강동윤 <kdy1997.dev@gmail.com>"]
description   = "ES2021 compatibility transforms"
documentation = "https://rustdoc.swc.rs/swc_ecma_compat_es2021/"
edition       = { workspace = true }
include       = ["Cargo.toml", "src/**/*.rs"]
license       = { workspace = true }
name          = "swc_ecma_compat_es2021"
repository    = { workspace = true }
version       = "29.0.0"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(swc_ast_unknown)'] }

[dependencies]
tracing = { workspace = true, default-features = false }

swc_ecma_ast = { version = "17.0.0", path = "../swc_ecma_ast", default-features = false }
swc_ecma_compiler = { version = "7.0.0", path = "../swc_ecma_compiler", default-features = false }
swc_ecma_transforms_base = { version = "29.0.0", path = "../swc_ecma_transforms_base", default-features = false }
swc_ecma_utils = { version = "23.0.0", path = "../swc_ecma_utils", default-features = false }
