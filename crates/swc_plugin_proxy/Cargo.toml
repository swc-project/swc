[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>", "OJ Kwon <kwon.ohjoong@gmail.com>"]
description = "Proxy structs to the hosts original structs for the plugin"
edition     = { workspace = true }
license     = { workspace = true }
name        = "swc_plugin_proxy"
repository  = { workspace = true }
version     = "20.0.0"

[lib]
bench = false

[features]
encoding-impl = ["cbor4ii", "swc_common/encoding-impl"]

__plugin_mode = []
__plugin_rt   = []
# swc/core, which runs plugin
plugin-mode = ["__plugin_mode", "swc_common/plugin-base", "encoding-impl"]
plugin-rt   = ["__plugin_rt", "swc_common/plugin-base", "encoding-impl"]

[dependencies]
rustc-hash = { workspace = true }
tracing    = { workspace = true }
cbor4ii    = { workspace = true, features = [ "use_std" ], optional = true }

better_scoped_tls = { version = "1.0.1", path = "../better_scoped_tls" }
swc_common        = { version = "18.0.1", path = "../swc_common" }
swc_ecma_ast      = { version = "20.0.0", path = "../swc_ecma_ast" }
swc_trace_macro   = { version = "2.0.2", path = "../swc_trace_macro" }
