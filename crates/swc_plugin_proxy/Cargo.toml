[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>", "OJ Kwon <kwon.ohjoong@gmail.com>"]
description = "Proxy structs to the hosts original structs for the plugin"
edition     = { workspace = true }
license     = { workspace = true }
name        = "swc_plugin_proxy"
repository  = { workspace = true }
version     = "17.0.0"

[lib]
bench = false

[features]
__rkyv    = []
rkyv-impl = ["__rkyv", "rkyv", "bytecheck", "rancor"]

__plugin_mode = []
__plugin_rt   = []
# swc/core, which runs plugin
plugin-mode = ["__plugin_mode", "swc_common/plugin-base", "rkyv-impl"]
plugin-rt   = ["__plugin_rt", "swc_common/plugin-base", "rkyv-impl"]

[dependencies]
bytecheck = { workspace = true, optional = true, default-features = false }
rancor = { workspace = true, optional = true, default-features = false }
rkyv = { workspace = true, optional = true, default-features = false }
rustc-hash = { workspace = true, default-features = false }
tracing = { workspace = true, default-features = false }

better_scoped_tls = { version = "1.0.1", path = "../better_scoped_tls", default-features = false }
swc_common = { version = "16.0.0", path = "../swc_common", default-features = false }
swc_ecma_ast = { version = "17.0.0", path = "../swc_ecma_ast", default-features = false }
swc_trace_macro = { version = "2.0.2", path = "../swc_trace_macro", default-features = false }
