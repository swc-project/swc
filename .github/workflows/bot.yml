name: SWC Bot

on:
  push:
    branches:
      - main

env:
  GIT_COMMITTER_NAME: "SWC Bot"
  GIT_COMMITTER_EMAIL: "bot@swc.rs"

jobs:
  auto-rebase:
    name: Auto rebase
    runs-on: ubuntu-latest
    concurrency: swc-bot-auto-rebase
    steps:
      - uses: actions/checkout@v2
        with:
          repository: "swc-project/swc"
          ref: "main"

      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install dependencies
        working-directory: scripts/bot
        run: |
          yarn

      - name: Rebase a PR
        working-directory: scripts/bot
        run: |
          npx ts-node src/auto-rebase.ts
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  bump-crates:
    name: Create cargo bump commit
    runs-on: ubuntu-latest
    concurrency: swc-bot-cargo-bump
    steps:
      - uses: actions/checkout@v2
        with:
          repository: "swc-project/swc"
          ref: "main"

      - uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Install node dependencies
        working-directory: scripts/bot
        run: |
          yarn

      - name: Install cargo-mono
        uses: baptiste0928/cargo-install@v1.1.0
        with:
          crate: cargo-mono
          version: "0.3.1"

      - name: Install git-cliff
        uses: baptiste0928/cargo-install@v1.1.0
        with:
          crate: git-cliff
          version: "0.6.0"

      - name: Bump crates
        id: bump
        working-directory: scripts/bot
        run: |
          npx ts-node src/cargo/bump.ts
          echo "::set-output name=STATUS::$?"
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Cancel if there's no change
        if: steps.bump.outputs.STATUS == '0'
        uses: andymckay/cancel-action@0.2

      - name: Update changelog
        run: |
          yarn changelog

      - name: Update lockfile
        run: |
          cargo metadata --format-version 1 > /dev/null

      - name: Create commit
        run: |
          git add -A
          git commit --author="SWC Bot <bot@swc.rs>" -m 'chore: Publish crates'

      - uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SWC_BOT_SSH }}

      # Push back, using ssh
      - name: Push back
        run: |
          git push git@github.com:swc-project/swc.git --no-verify

      - name: Configure crates.io
        run: |
          cargo login $CARGO_TOKEN
        env:
          CARGO_TOKEN: ${{ secrets.CARGO_TOKEN }}

      - name: Publish crates
        run: |
          cargo mono publish --no-verify
