name: Bot

on:
  push:
    branches:
      - main
      - bot
  workflow_dispatch:

env:
  GIT_COMMITTER_NAME: "SWC Bot"
  GIT_COMMITTER_EMAIL: "bot@swc.rs"

jobs:
  invoke:
    # Due to caching issue, actually logic lives at
    # https://github.com/swc-project/bot
    name: Start
    runs-on: ubuntu-latest
    steps:
      # https://github.com/orgs/community/discussions/26323
      - name: "Invoke bot on swc-project/swc"
        run: |
          curl -XPOST -u "swc-bot:${{secrets.GH_TOKEN}}" -H "Accept: application/vnd.github.everest-preview+json" -H "Content-Type: application/json" https://api.github.com/repos/swc-project/swc/dispatches --data '{"event_type": "build_application"}'
