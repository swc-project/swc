name: "Publish"

env:
  GIT_AUTHOR_NAME: "SWC Bot"
  GIT_AUTHOR_EMAIL: "bot@swc.rs"
  GIT_COMMITTER_NAME: "SWC Bot"
  GIT_COMMITTER_EMAIL: "bot@swc.rs"
  # https://github.com/actions/setup-node/issues/899#issuecomment-1819151595
  SKIP_YARN_COREPACK_CHECK: 1

on:
  push:
    branches:
      - publish*
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish"
        required: true
        type: string
      tag:
        description: "Tag to publish"
        required: true
        type: string
      onlyNightly:
        description: "Publish only nightly"
        required: false
        type: boolean
        default: false
      allowBreakingWasm:
        description: "Allow breaking changes in wasm"
        required: false
        type: boolean
        default: false

concurrency:
  group: "publish"
  cancel-in-progress: true

jobs:
  publish-cargo:
    name: "Publish cargo crates"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-node

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - name: Install cargo-edit
        uses: baptiste0928/cargo-install@v2.2.0
        with:
          crate: cargo-edit
          version: "0.12.2"
          locked: true

      - name: Install cargo-mono
        uses: baptiste0928/cargo-install@v2.2.0
        with:
          crate: cargo-mono
          version: "0.3.7"
          locked: true

      - name: Update constant of swc_core
        run: npx ts-node scripts/bot/src/cargo/update-constants.ts

      - name: Publish crates
        # Skip on pull requests
        if: github.event_name == 'workflow_dispatch'
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          cargo mono publish --no-verify
          cargo mono publish --no-verify
          cargo mono publish --no-verify
          cargo mono publish --no-verify
          cargo mono publish --no-verify
          cargo mono publish --no-verify
          cargo mono publish --no-verify
          cargo mono publish --no-verify
          cargo mono publish --no-verify
          cargo mono publish --no-verify

  determine-nightly-version:
    name: "Determine nightly version"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-node
      - name: Determine nightly version
        id: determine-nightly-version
        run: |
          echo "::set-output name=version::$(npx ts-node scripts/bot/src/nightly-version.ts)"

  publish-npm-nightly:
    name: "Publish nightly to npm"
    needs:
      - publish-cargo
      - determine-nightly-version
    uses: ./.github/workflows/publish-npm-package.yml
    with:
      package: "core"
      version: ${{ needs.determine-nightly-version.outputs.version }}
      build-cli: true
      # Skip on pull requests
      skip-publishing: ${{ github.event_name == 'workflow_dispatch' }}

  test-nightly-ecosystem:
    name: "Test nightly using ecosystem CI"
    runs-on: ubuntu-latest
    needs:
      - publish-npm-nightly

    steps:
      - uses: actions/checkout@v4

  publish-npm-stable:
    name: "Publish stable to npm"
    runs-on: ubuntu-latest
    needs:
      - test-nightly-ecosystem

    steps:
      - uses: actions/checkout@v4
