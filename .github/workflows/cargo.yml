    steps:
      - name: Handle line endings
        shell: bash
        if: runner.os == 'Windows'
        run: |
          git config --system core.autocrlf false
          git config --system core.eol lf

      - uses: actions/checkout@v2
        with:
          submodules: true

      # Source map format
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
          cache: "yarn"

      # We explicitly do this to cache properly.
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          target: wasm32-wasi

      - uses: denoland/setup-deno@v1
        if: matrix.settings.crate == 'swc_bundler'
        with:
          deno-version: v1.x

      - name: Install node dependencies
        shell: bash
        run: |
          # This does not have any effect on windows.
          npm config set prefix $HOME/npm
          yarn
          npm i -g jest mocha
          echo $HOME
          echo $HOME/npm/bin >> $GITHUB_PATH

      - name: Configure path (windows)
        shell: bash
        if: runner.os == 'Windows'
        run: |
          echo 'C:\\npm\\prefix' >> $GITHUB_PATH

      - name: Verify dependencies
        shell: bash
        run: |
          jest -v && mocha --version

      - name: Run cargo test
        run: |
          jest -v && mocha --version
          cargo test --color always -p ${{ matrix.settings.crate }}

      - name: Run cargo test (swc_ecma_parser)
        if: matrix.settings.crate == 'swc_ecma_parser'
        run: |
          cargo test --color always -p swc_ecma_parser --features verify

      - name: Run cargo test (swc_ecma_transforms)
        if: matrix.settings.crate == 'swc_ecma_transforms'
        run: |
          cargo test --color always -p swc_ecma_transforms --all-features

      - name: Run cargo test (concurrent)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          ./scripts/ci/test-concurrent.sh ${{ matrix.settings.crate }}

      - name: Run cargo test (swc, concurrent)
        shell: bash
        if: matrix.settings.crate == 'swc' && runner.os != 'Windows'
        run: |
          cargo test --color always -p swc --features concurrent

      - name: Install cargo-hack
        uses: baptiste0928/cargo-install@v1.1.0
        if: matrix.settings.os == 'ubuntu-latest' && matrix.settings.check
        with:
          crate: cargo-hack
          version: "0.5.7"

      - name: Check compilation
        if: matrix.settings.check
        working-directory: "crates/${{ matrix.settings.crate }}"
        run: "${{ matrix.settings.check }}"
