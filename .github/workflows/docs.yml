name: Docs

on:
  push:
    branches:
      - "main"

jobs:
  rustdoc:
    name: Rustdoc
    concurrency: swc-docs-rustdoc
    runs-on: macos-latest
    if: >-
      ${{ !contains(github.event.head_commit.message, 'chore: ') }}

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal

      - name: Create rustdoc
        run: cargo doc --all --exclude binding_core_node --exclude binding_core_wasm --features plugin_transform --features loader --features utils --features quote --features visit --features transforms --features __testing_transform

      - name: Create CNAME
        run: |
          echo 'rustdoc.swc.rs' > target/doc/CNAME

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@4.1.8
        with:
          token: ${{ secrets.GH_TOKEN }}
          branch: gh-pages
          folder: target/doc
          clean: true
          git-config-email: github-bot@swc.rs
          repository-name: swc-project/rustdoc
          commit-message: "Update"
          single-commit: true
