name: Cancel
on:
  pull_request_target:
    types:
      - edited
      - synchronize

jobs:
  cancel:
    name: "Cancel Previous Runs"
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - uses: styfle/cancel-workflow-action@0.9.1
        with:
          workflow_id: 120748, 1407871, 2022092, 8653985, 36194918
          access_token: ${{ github.token }}
