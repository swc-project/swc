name: Benchmark

on:
  - push
  - pull_request

jobs:
  binary-size:
    name: Binary size
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v1
        with:
          path: |
            ./cache
            ~/.cargo/
            target
          key: ${{ runner.os }}-benchmark-${{ hashFiles('**/Cargo.toml') }}
      - name: Build (release)
        run: npm run build

      - name: Print binary size
        run: ls -al ./target/release/libnode*

  benchmark:
    name: Performance regression check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v1
        with:
          path: |
            ./cache
            ~/.cargo/
            target
          key: ${{ runner.os }}-benchmark-${{ hashFiles('**/Cargo.toml') }}
      - name: Run benchmark
        run: cargo bench --all | tee output.txt
      # Run `github-action-benchmark` action
      - name: Store benchmark result
        uses: rhysd/github-action-benchmark@v1
        with:
          # What benchmark tool the output.txt came from
          tool: "cargo"
          # Where the output from the benchmark tool is stored
          output-file-path: output.txt
          # Where the previous data file is stored
          external-data-json-path: ./cache/benchmark-data.json

      - name: Push benchmark result
        # if: github.event_name != 'pull_request'
        run: |
          git push 'https://kdy1:${{ secrets.GH_TOKEN }}@github.com/swc-project/raw-data.git' gh-pages:gh-pages


