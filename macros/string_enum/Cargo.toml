[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "String based enum."
documentation = "https://swc.rs/rustdoc/string_enum/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "string_enum"
repository = "https://github.com/swc-project/swc.git"
version = "0.3.1"

[lib]
proc-macro = true

[dependencies]
pmutil = "0.5.1"
proc-macro2 = "1"
quote = "1"
swc_macros_common = {version = "0.3.2", path = "../common"}

[dependencies.syn]
features = ["full", "parsing", "printing", "extra-traits"]
version = "1"

[dev-dependencies]
serde = "1"
