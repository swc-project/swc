[package]
name = "ast_node"
version = "0.4.2"
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
license = "Apache-2.0/MIT"
repository = "https://github.com/swc-project/swc.git"
documentation = "https://swc-project.github.io/rustdoc/ast_node/"
description = "Macros for ast nodes."

[lib]
proc-macro = true

[features]
default = []
# Requires nightly.
fold = []

[dependencies]
swc_macros_common = { version = "0.2", path = "../common" }
pmutil = "0.3"
proc-macro2 = "0.4.27"
quote = "0.6.11"
darling = "0.8.5"

[dependencies.syn]
version = "0.15.26"
features = ["derive", "fold", "parsing", "printing"]


[dev-dependencies]
swc_common = { version = "0.3", path = "../../common", features = ["fold"] }
serde = { version = "1", features = ["derive"] }