[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Runner for swc plugins. This crate is INTERRNAL crate and used by swc itself."
documentation = "https://rustdoc.swc.rs/swc_plugin_runner/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_plugin_runner"
repository = "https://github.com/swc-project/swc.git"
version = "0.5.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
abi_stable = "0.9.3"
anyhow = "1.0.42"
libloading = "0.7.0"
serde = {version = "1.0.126", features = ["derive"]}
serde_json = "1.0.64"
swc_atoms = "0.2.7"
swc_common = {version = "0.12.0", path = "../../common"}
swc_ecma_ast = {version = "0.52.0", path = "../../ecmascript/ast"}
swc_ecma_parser = {version = "0.71.0", path = "../../ecmascript/parser"}
swc_plugin = {version = "0.4.1", path = "../"}

[dev-dependencies]
swc_ecma_codegen = {version = "0.71.0", path = "../../ecmascript/codegen"}
testing = {version = "0.13.0", path = "../../testing"}
