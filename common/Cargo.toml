[package]
name = "swc_common"
version = "0.5.11"
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
license = "Apache-2.0/MIT"
repository = "https://github.com/swc-project/swc.git"
documentation = "https://swc-project.github.io/rustdoc/swc_common/"
description = "Common utilities for the swc project."
edition = "2018"

[features]
default = []
# Enable folder and visitor. Requires nightly compiler.
fold = ["ast_node/fold"]


[dependencies]
ast_node = { version = "0.6", path = "../macros/ast_node" }
from_variant = { version = "0.1", path = "../macros/from_variant" }
string_cache = "0.8"
either = "1.5"
scoped-tls = { version = "1" }
unicode-width = "0.1.4"
cfg-if = "0.1.2"
log = "0.4"
atty = "0.2"
parking_lot = "0.7.1"
termcolor = "1.0"
serde = { version = "1", features = ["derive"] }
dashmap = "=3.5.1"
fxhash = "0.2.1"
sourcemap = "5"

[dev-dependencies]
rayon = "1"
serde_json = "1"
