[workspace]

[package]
name = "swc"
version = "0.1.0"
authors = ["강동윤 <kdy1@outlook.kr>"]

[[bin]]
name = "swc"

[dependencies]
libswc = { path = "./libswc" }
rayon = "1.0.3"
slog = "2"
slog-envlogger = "2.1"
