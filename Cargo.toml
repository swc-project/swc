  assert_fs                 = "1.0.13"
  auto_impl                 = "1.2.0"
  backtrace                 = "0.3.61"
  base64                    = "0.21.0"
  bitflags                  = "2.5.0"
  browserslist-rs           = "0.16.0"
  bumpalo                   = "3.16.0"
  cargo_metadata            = "0.18.1"
  cfg-if                    = "1.0.0"
  changesets                = "0.2.2"
  chili                     = "=0.2.0"
