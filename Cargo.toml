[workspace]
members = ["ecmascript", "native", "spack", "wasm"]

[package]
name = "swc"
version = "0.1.0"
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
license = "Apache-2.0/MIT"
repository = "https://github.com/swc-project/swc.git"
documentation = "https://swc-project.github.io/rustdoc/swc/"
description = "Speedy web compiler"
edition = "2018"

[lib]
name = "swc"

[dependencies]
swc_atoms = { path ="./atoms" }
swc_common = { path ="./common", features = ["sourcemap"] }
swc_ecma_ast = { path ="./ecmascript/ast" }
swc_ecma_codegen = { path ="./ecmascript/codegen" }
swc_ecma_parser = { path ="./ecmascript/parser" }
swc_ecma_preset_env = { path ="./ecmascript/preset_env" }
swc_ecma_transforms = { path ="./ecmascript/transforms" }
swc_ecma_visit = { path ="./ecmascript/visit" }
swc_visit = { path ="./visit" }
anyhow = "1"
log = { version = "0.4", features = ["release_max_level_info"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
once_cell = "1"
regex = "1"
either = "1"
dashmap = "=3.5.1"
sourcemap = "6"
base64 = "0.12.0"

[dev-dependencies]
testing = { path = "./testing" }
walkdir = "2"
rayon = "1"

[[example]]
name = "usage"

[profile.release]
codegen-units = 1
lto = true
# debug = true

[profile.bench]
codegen-units = 1
#lto = true
debug = true