[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>", "OJ Kwon <kwon.ohjoong@gmail.com>"]
description = "Commandline for SWC"
edition     = "2021"
include     = ["Cargo.toml", "src/**/*.rs"]
license     = "Apache-2.0"
name        = "swc_cli"
repository  = "https://github.com/swc-project/swc.git"
version     = "0.91.5"

[[bin]]
bench = false
name  = "swc"
path  = "./src/main.rs"

[features]
default = []
plugin  = ["swc_core/plugin_transform_host_native"]

[dependencies]
anyhow = "1.0.65"
atty = "0.2.14"
clap = { version = "4.0.4", features = ["derive", "wrap_help"] }
glob = "0.3.0"
rayon = "1.5.3"
relative-path = "1.7.2"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = { version = "1.0.85", features = ["unbounded_depth"] }
swc_core = { version = "0.28.10", features = [
  "trace_macro",
  "common_concurrent",
  "base_concurrent",
] }
tracing = "0.1.36"
tracing-chrome = "0.6.0"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.15", features = ["env-filter"] }
walkdir = "2.3.2"

  [dependencies.path-absolutize]
  features = ["once_cell_cache"]
  version  = "3.0.13"
