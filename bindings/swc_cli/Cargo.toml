[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>", "OJ Kwon <kwon.ohjoong@gmail.com>"]
description = "Commandline for SWC"
edition     = "2021"
include     = ["Cargo.toml", "src/**/*.rs"]
license     = "Apache-2.0"
name        = "swc_cli"
repository  = "https://github.com/swc-project/swc.git"
version     = "0.91.126"

[[bin]]
bench = false
name  = "swc"
path  = "./src/main.rs"

[features]
default = [
  "swc_cli_impl/default"
]
plugin = [
  "swc_cli_impl/plugin"
]

[dependencies]
anyhow = "1.0.66"
swc_cli_impl = "0.5.16"

