[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
build   = "build.rs"
edition = "2021"
exclude = ["artifacts.json", "index.node"]
license = "Apache-2.0"
name    = "binding_minifier_node"
publish = false
version = "0.1.0"

[lib]
bench      = false
crate-type = ["cdylib"]

[build-dependencies]
napi-build = { version = "2" }

[dependencies]
anyhow = "1.0.66"
backtrace = "0.3"
napi = { version = "2", default-features = false, features = [
  "napi3",
  "serde-json",
] }
napi-derive = { version = "2", default-features = false, features = [
  "type-def",
] }
node_macro_deps = { path = "../node_macro_deps" }
path-clean = "0.1"
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1", features = ["unbounded_depth"] }
sourcemap = "8.0.0"
tracing = { version = "0.1.37", features = ["release_max_level_info"] }
tracing-chrome = "0.5.0"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.9", features = ["env-filter"] }


swc_compiler_base = { version = "0.9.0", features = ["node"] }
swc_config = "0.1.13"
swc_core = { version = "0.92.4", features = [
  "allocator_node",
  "common_concurrent",
  "common_sourcemap",
  "ecma_ast",
  "ecma_codegen",
  "ecma_parser",
  "ecma_minifier",
  "ecma_minifier_concurrent",
  "ecma_transforms",
  "ecma_visit",
] }
swc_error_reporters = "0.17.20"
swc_malloc = "0.5.10"
swc_nodejs_common = "0.0.8"
