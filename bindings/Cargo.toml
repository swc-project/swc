[workspace]
members = [
  "binding_core_node",
  "binding_core_wasm",
  "binding_html_node",
  "binding_minifier_node",
  "binding_minifier_wasm",
  "binding_typescript_wasm",
  "swc_cli",
]
resolver = "2"

  [workspace.package]
  edition    = "2021"
  license    = "Apache-2.0"
  repository = "https://github.com/swc-project/swc.git"


  [workspace.dependencies]
  anyhow               = "1.0.86"
  backtrace            = "0.3"
  getrandom            = "0.2.15"
  lightningcss         = "1.0.0-alpha.58"
  napi                 = { version = "2", default-features = false }
  napi-build           = "2"
  napi-derive          = { version = "2", default-features = false }
  path-clean           = "1.0"
  quote                = "1"
  serde                = "1"
  serde-wasm-bindgen   = "0.6.5"
  serde_json           = "1.0.120"
  sourcemap            = "8.0.1"
  swc_atoms            = "3.0.3"
  swc_cached           = "1.0.0"
  swc_cli_impl         = "10.0.0"
  swc_common           = "5.0.0"
  swc_compiler_base    = "8.0.0"
  swc_config           = "1.0.0"
  swc_core             = "10.4.0"
  swc_css_ast          = "5.0.0"
  swc_css_codegen      = "5.0.0"
  swc_css_minifier     = "5.0.0"
  swc_css_parser       = "5.0.0"
  swc_error_reporters  = "6.0.0"
  swc_fast_ts_strip    = "7.2.0"
  swc_html             = "7.0.0"
  swc_html_ast         = "5.0.0"
  swc_html_minifier    = "7.0.0"
  swc_malloc           = "1.0.0"
  swc_nodejs_common    = "1.0.0"
  tracing              = "0.1.40"
  tracing-chrome       = "0.7.2"
  tracing-futures      = "0.2.5"
  tracing-subscriber   = "0.3.18"
  wasm-bindgen         = "0.2.92"
  wasm-bindgen-futures = "0.4.42"

[profile.release]
# lto = true

# We use CARGO_PROFILE_RELEASE_LTO for production builds
# lto = "fat"

# debug = true
# opt-level = 'z'

# Strip debug symbols
strip = "symbols"


[profile.dev.package."*"]
debug-assertions = false
