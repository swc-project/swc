[workspace]
members = [
  "binding_core_node",
  "binding_core_wasm",
  "binding_html_node",
  "binding_minifier_node",
  "binding_minifier_wasm",
  "binding_typescript_wasm",
  "swc_cli",
]
resolver = "2"

  [workspace.dependencies]
  anyhow               = "1.0.86"
  backtrace            = "0.3"
  getrandom            = "0.2.15"
  lightningcss         = "1.0.0-alpha.58"
  napi                 = { version = "2", default-features = false }
  napi-build           = "2"
  napi-derive          = { version = "2", default-features = false }
  path-clean           = "1.0"
  quote                = "1"
  serde                = "1"
  serde-wasm-bindgen   = "0.6.5"
  serde_json           = "1.0.120"
  sourcemap            = "8.0.1"
  swc_atoms            = "0.6.7"
  swc_cached           = "0.3.20"
  swc_cli_impl         = "0.22.0"
  swc_common           = "0.38.0"
  swc_compiler_base    = "0.21.0"
  swc_config           = "0.1.15"
  swc_core             = "0.104.1"
  swc_css_ast          = "0.145.0"
  swc_css_codegen      = "0.156.0"
  swc_css_minifier     = "0.121.0"
  swc_css_parser       = "0.155.0"
  swc_error_reporters  = "0.22.0"
  swc_fast_ts_strip    = "0.9.0"
  swc_html             = "0.151.0"
  swc_html_ast         = "0.38.0"
  swc_html_minifier    = "0.148.0"
  swc_malloc           = "0.5.11"
  swc_nodejs_common    = "0.0.8"
  tracing              = "0.1.40"
  tracing-chrome       = "0.7.2"
  tracing-futures      = "0.2.5"
  tracing-subscriber   = "0.3.18"
  wasm-bindgen         = "0.2.92"
  wasm-bindgen-futures = "0.4.42"

[profile.release]
# lto = true

# We use CARGO_PROFILE_RELEASE_LTO for production builds
# lto = "fat"

# debug = true
# opt-level = 'z'

# Strip debug symbols
strip = "symbols"


[profile.dev.package."*"]
debug-assertions = false
