[workspace]
members = [
  "binding_core_node",
  "binding_core_wasm",
  "binding_minifier_node",
  "binding_minifier_wasm",
  "binding_typescript_wasm",
  "swc_cli",
]
resolver = "2"

  [workspace.dependencies]
  anyhow               = "1.0.66"
  backtrace            = "0.3"
  getrandom            = "0.2.10"
  napi                 = { version = "2", default-features = false }
  napi-build           = "2"
  napi-derive          = { version = "2", default-features = false }
  path-clean           = "0.1"
  quote                = "1"
  serde                = "1"
  serde-wasm-bindgen   = "0.4.5"
  serde_json           = "1.0.120"
  sourcemap            = "8.0.0"
  swc_cli_impl         = "0.16.0"
  swc_common           = "0.35.1"
  swc_compiler_base    = "0.14.0"
  swc_config           = "0.1.14"
  swc_core             = "0.98.0"
  swc_error_reporters  = "0.19.0"
  swc_fast_ts_strip    = "0.3.0"
  swc_malloc           = "0.5.11"
  swc_nodejs_common    = "0.0.8"
  tracing              = "0.1.37"
  tracing-chrome       = "0.5.0"
  tracing-futures      = "0.2.5"
  tracing-subscriber   = "0.3.9"
  wasm-bindgen         = "0.2.82"
  wasm-bindgen-futures = "0.4.41"

[profile.release]
# lto = true

# We use CARGO_PROFILE_RELEASE_LTO for production builds
# lto = "fat"

# debug = true
# opt-level = 'z'

# Strip debug symbols
strip = "symbols"


[profile.dev.package."*"]
debug-assertions = false
