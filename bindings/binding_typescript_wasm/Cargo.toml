[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "wasm module for swc"
edition     = { workspace = true }
license     = { workspace = true }
name        = "binding_typescript_wasm"
publish     = false
repository  = { workspace = true }
version     = "1.14.0"

[lib]
bench      = false
crate-type = ["cdylib"]

[features]
nightly = ["swc_ts_fast_strip/nightly"]

[dependencies]
anyhow = { workspace = true, default-features = false }
getrandom = { workspace = true, features = [
  "wasm_js",
], default-features = false }
js-sys = { workspace = true, default-features = false }
miette = { workspace = true, default-features = false }
owo-colors = { workspace = true, default-features = false }
serde = { workspace = true, features = ["derive"], default-features = false }
serde-wasm-bindgen = { workspace = true, default-features = false }
serde_json = { workspace = true, default-features = false }
swc_common = { workspace = true, default-features = false }
swc_error_reporters = { workspace = true, default-features = false }
swc_ts_fast_strip = { workspace = true, features = [
  "wasm-bindgen",
], default-features = false }
tracing = { workspace = true, features = [
  "max_level_off",
], default-features = false }
unicode-width = { workspace = true, default-features = false }
wasm-bindgen = { workspace = true, features = [
  "enable-interning",
], default-features = false }
wasm-bindgen-futures = { workspace = true, default-features = false }

[package.metadata.wasm-pack.profile.release]
wasm-opt = false
