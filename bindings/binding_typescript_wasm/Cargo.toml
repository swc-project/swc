[package]
authors     = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "wasm module for swc"
edition     = { workspace = true }
license     = { workspace = true }
name        = "binding_typescript_wasm"
publish     = false
repository  = { workspace = true }
version     = "1.15.11"

[lib]
bench      = false
crate-type = ["cdylib"]

[features]
nightly = ["swc_ts_fast_strip/nightly"]

[dependencies]
anyhow = { workspace = true, default-features = false }
js-sys = { workspace = true, default-features = false }
miette = { workspace = true, default-features = false }
owo-colors = { workspace = true, default-features = false }
serde = { workspace = true, features = ["derive"], default-features = false }
serde-wasm-bindgen = { workspace = true, default-features = false }
swc_common = { path = "../../crates/swc_common", default-features = false }
swc_error_reporters = { path = "../../crates/swc_error_reporters", default-features = false }
swc_ts_fast_strip = { path = "../../crates/swc_ts_fast_strip", features = [
  "wasm-bindgen",
] }
tracing = { workspace = true, features = ["max_level_off"] }
unicode-width = { workspace = true, default-features = false }
wasm-bindgen = { workspace = true, features = ["enable-interning"] }
wasm-bindgen-futures = { workspace = true, default-features = false }

[package.metadata.wasm-pack.profile.release]
wasm-opt = false
