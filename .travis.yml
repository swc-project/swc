sudo: required
dist: trusty

addons:
    apt:
        packages:
            - libssl-dev

language: rust
rust:
- nightly
cache:
  cargo: true

git:
    submodules: false
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive

install:
    - cargo test --no-run --color always --all

script:
    - RUST_BACKTRACE=full cargo test --color always --all

before_deploy:
    - cargo doc --color always 


after_success:
# Temporarily disabled because cargo tarpaulin does not set CARGO_MANIFEST_DIR.
#
# - bash <(curl https://raw.githubusercontent.com/xd009642/tarpaulin/master/travis-install.sh)  
# - |
#   cargo tarpaulin --all --ignore-tests --out Xml &&
#   bash <(curl -s https://codecov.io/bash)
# - '[ $TRAVIS_PULL_REQUEST = false ] &&
#      [ "$TRAVIS_BRANCH" == "master" ] &&
#     ./.travis/docs.sh'
deploy:
  local_dir: ./target/doc
  repo: swc-project/swc-project.github.io
  target_branch: master
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  email: kdy1@outlook.kr
  name: "강동윤"
  on:
    branch: master

notifications:
  email: never
env:
  global:
    - CASHER_TIME_OUT=600
    - RUST_MIN_STACK=4194304
    - CARGO_INCREMENTAL=0
    - RUSTFLAGS="--cfg procmacro2_semver_exempt"
    - secure: 

branches:
  only:
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying
    # This is required to update docs.
    - master
