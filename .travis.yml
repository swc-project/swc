sudo: required
dist: trusty

addons:
  apt:
    packages:
      - libssl-dev
      - pkg-config
      - cmake
      - zlib1g-dev

language: rust
rust:
  - nightly

# Need to cache the whole `.cargo` directory to keep .crates.toml for
# cargo-update to work
cache:
  directories:
    - /home/travis/.cargo
# But don't cache the cargo registry
before_cache:
  - rm -rf /home/travis/.cargo/registry

git:
  submodules: false
before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive


install:
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install 8.15.0
  - nvm use 8.15.0
  - npm install
  - npm install browserslist regenerator
  - npm install -g jest
  - RUST_BACKTRACE=0 cargo test --no-run --color always --all --all-features

script:
  - RUST_BACKTRACE=0 cargo check --color always --all --all-targets
  - RUST_BACKTRACE=full cargo test --color always --all --all-features

before_deploy:
  - CARGO_TARGET_DIR=$HOME/cargo-target cargo doc --color always

deploy:
  local_dir: $HOME/cargo-target/doc
  repo: swc-project/rustdoc
  target_branch: gh-pages
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  email: kdy1997.dev@gmail.com
  name: "강동윤"
  on:
    branch: master

notifications:
  email: never
  slack:
    secure: 
env:
  global:
    - CASHER_TIME_OUT=600
    - RUST_MIN_STACK=16777216
    - CARGO_INCREMENTAL=0
    - RUSTFLAGS="--cfg procmacro2_semver_exempt"
    - secure: 

branches:
  only:
    # This is where pull requests from "bors r+" are built.
    - staging
    # This is where pull requests from "bors try" are built.
    - trying
    # This is required to update docs.
    - master
