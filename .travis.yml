sudo: false
dist: trusty
language: rust
rust:
- nightly
cache:
- cargo
before_script:
- |
  pip install 'travis-cargo<0.2' --user &&
  export PATH=$HOME/.local/bin:$PATH
script:
- |
  export TRAVIS_CARGO_NIGHTLY_FEATURE="" &&
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo doc
after_success:
- travis-cargo doc-upload
notifications:
  email:
    on_success: never
env:
  global:
    secure: 
