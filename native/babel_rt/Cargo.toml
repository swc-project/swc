[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
build = "build.rs"
description = "Runtime to run babel plugins. (Part of the swc project)"
documentation = "https://swc.rs/rustdoc/swc/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_babel_rt"
repository = "https://github.com/swc-project/swc.git"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.40"
napi = {git = "https://github.com/kdy1/napi-rs.git", branch = "issue-436", features = ["napi4", "serde-json", "tokio_rt"]}
serde = {version = "1.0.125", features = ["derive"]}
serde_json = "1.0.64"
swc_babel_compat = {path = "../babel-compat"}
swc_ecma_ast = {path = "../../ecmascript/ast"}

[build-dependencies]
napi-build = "1"

[dev-dependencies]
testing = {path = "../../testing"}
