[package]
name = "swc_ts_checker"
version = "0.1.0"
authors = ["강동윤 <kdy1@outlook.kr>"]
edition = "2015"

[dependencies]
swc_atoms = { path = "../../atoms" }
swc_common = { path = "../../common", features = ["fold"] }
swc_ecma_ast = { path = "../../ecmascript/ast", features = ["fold"] }
swc_ecma_parser = { path = "../../ecmascript/parser", features = ["verify"] }
swc_ts_builtin_types = { path = "./builtin" }
swc_ts_checker_macros = { path = "./macros" }
bitflags = "1"
rayon = "1"
chashmap = "2.2.2"
crossbeam = "0.7.1"
fxhash = "0.2"
node-resolve = "2.2"
lazy_static = "1"
backtrace = "0.3"
smallvec = "0.6"

[dev-dependencies]
testing = { version = "0.3", path ="../../testing" }
swc_ecma_codegen = { path ="../../ecmascript/codegen" }
tempfile = "3"
pretty_assertions = "0.5"
sourcemap = "2.2"
walkdir = "2"