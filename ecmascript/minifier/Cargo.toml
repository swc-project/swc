[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Ecmascript code minifier."
documentation = "https://swc.rs/rustdoc/swc_ecma_minifier/"
edition = "2018"
include = ["Cargo.toml", "src/**/*.rs"]
license = "Apache-2.0/MIT"
name = "swc_ecma_minifier"
repository = "https://github.com/swc-project/swc.git"
version = "0.1.0"

[dependencies]
fxhash = "0.2.1"
once_cell = "1.5.2"
serde = {version = "1.0.118", features = ["derive"]}
serde_json = "1.0.61"
swc_atoms = {version = "0.2", path = "../../atoms"}
swc_common = {version = "0.10.8", path = "../../common"}
swc_ecma_ast = {version = "0.36.2", path = "../ast"}
swc_ecma_utils = {version = "0.26.0", path = "../utils"}
swc_ecma_visit = {version = "0.22.0", path = "../visit"}

[dev-dependencies]
swc_ecma_codegen = {version = "0.42.2", path = "../codegen"}
swc_ecma_parser = {version = "0.44.1", path = "../parser"}
swc_ecma_transforms = {version = "0.31.2", path = "../transforms/"}
testing = {version = "0.10.2", path = "../../testing"}
walkdir = "2.3.1"
