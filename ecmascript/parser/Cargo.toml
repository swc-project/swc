[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Feature-complete es2019 parser."
documentation = "https://swc.rs/rustdoc/swc_ecma_parser/"
edition = "2018"
include = ["Cargo.toml", "src/**/*.rs", "examples/**/*.rs"]
license = "Apache-2.0/MIT"
name = "swc_ecma_parser"
repository = "https://github.com/swc-project/swc.git"
version = "0.49.0"

[features]
default = []

[dependencies]
either = {version = "1.4"}
enum_kind = {version = "0.2.1", path = "../../macros/enum_kind"}
fxhash = "0.2.1"
log = "0.4"
num-bigint = "0.2"
serde = {version = "1", features = ["derive"]}
smallvec = "1"
swc_atoms = {version = "0.2.3", path = "../../atoms"}
swc_common = {version = "0.10.10", path = "../../common"}
swc_ecma_ast = {version = "0.40.0", path = "../ast"}
swc_ecma_visit = {version = "0.26.0", path = "../visit"}
unicode-xid = "0.2"

[dev-dependencies]
env_logger = "0.7"
pretty_assertions = "0.6"
serde_json = "1"
testing = {version = "0.10.3", path = "../../testing"}
walkdir = "2"

[[example]]
name = "lexer"

[[example]]
name = "typescript"
