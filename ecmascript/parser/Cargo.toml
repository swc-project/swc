[package]
name = "swc_ecma_parser"
version = "0.9.1"
authors = ["강동윤 <kdy1@outlook.kr>"]
license = "Apache-2.0/MIT"
repository = "https://github.com/swc-project/swc.git"
documentation = "https://swc-project.github.io/rustdoc/swc_ecma_parser/"
description = "Feature-complete es2019 parser."

[features]
default = []
# Requires nightly.
fold = ["swc_common/fold", "swc_ecma_ast/fold"]
# Verify that expression is valid. Requires nightly.
verify = ["fold"]

[dependencies]
swc_atoms = { version = "0.1", path ="../../atoms" }
swc_common = { version = "0.3", path ="../../common" }
swc_ecma_ast = { version = "0.8", path ="../ast" }
swc_ecma_parser_macros = { version = "0.3", path ="./macros" }
enum_kind = { version = "0.1", path ="../../macros/enum_kind" }
unicode-xid = "0.1"
log = { version = "0.4", features = ["release_max_level_debug"] }
either = { version = "1.4" }
serde = { version = "1", features = ["derive"] }
smallvec = "0.6.7"
lazy_static = "1"
regex = "1"

[dev-dependencies]
testing = { version = "0.3", path ="../../testing" }
env_logger = "0.6.0"
walkdir = "2"
serde_json = "1"
pretty_assertions = "0.6"