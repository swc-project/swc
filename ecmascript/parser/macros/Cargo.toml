[package]
name = "swc_ecma_parser_macros"
version = "0.3.0"
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
license = "Apache-2.0/MIT"
repository = "https://github.com/swc-project/swc.git"
documentation = "https://swc-project.github.io/rustdoc/swc_ecma_parser_macros/"
description = "Macros for swc_ecma_parser."
edition = "2018"

[lib]
proc-macro = true

[dependencies]
swc_macros_common = { version = "0.2", path ="../../../macros/common" }
proc-macro2 = "1"
pmutil = "0.5.1"

[dependencies.syn]
version = "1"
features = ["fold", "parsing", "full"]


[dependencies.quote]
version = "1"
