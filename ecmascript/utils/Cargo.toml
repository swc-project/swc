[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Utilities for swc ecmascript ast nodes"
documentation = "https://swc.rs/rustdoc/swc_ecma_utils/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_ecma_utils"
repository = "https://github.com/swc-project/swc.git"
version = "0.29.1"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
once_cell = "1"
scoped-tls = "1"
swc_atoms = {version = "0.2.0", path = "../../atoms"}
swc_common = {version = "0.10.10", path = "../../common"}
swc_ecma_ast = {version = "0.39.1", path = "../ast"}
swc_ecma_visit = {version = "0.25.1", path = "../visit"}
unicode-xid = "0.2"

[dev-dependencies]
testing = {version = "0.10.3", path = "../../testing"}
