[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_optimization/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_ecma_transforms_module"
repository = "https://github.com/swc-project/swc.git"
version = "0.26.2"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
Inflector = "0.11.4"
anyhow = "1.0.41"
fxhash = "0.2.1"
indexmap = "1.6.1"
pathdiff = "0.2.0"
serde = {version = "1.0.118", features = ["derive"]}
swc_atoms = {version = "0.2", path = "../../../atoms"}
swc_common = {version = "0.11.0", path = "../../../common"}
swc_ecma_ast = {version = "0.49.0", path = "../../ast"}
swc_ecma_loader = {version = "0.11.0", path = "../../loader", features = ["node"]}
swc_ecma_parser = {version = "0.63.0", path = "../../parser"}
swc_ecma_transforms_base = {version = "0.22.0", path = "../base"}
swc_ecma_utils = {version = "0.40.0", path = "../../utils"}
swc_ecma_visit = {version = "0.35.0", path = "../../visit"}

[dev-dependencies]
swc_ecma_transforms_compat = {version = "0.25.0", path = "../compat"}
swc_ecma_transforms_testing = {version = "0.22.0", path = "../testing/"}
testing = {version = "0.11.0", path = "../../../testing/"}
