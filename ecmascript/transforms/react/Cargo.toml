[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://swc.rs/rustdoc/swc_ecma_transforms_react/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_ecma_transforms_react"
repository = "https://github.com/swc-project/swc.git"
version = "0.3.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dashmap = "4.0.1"
once_cell = "1.5.2"
regex = "1.4.2"
serde = {version = "1.0.118", features = ["derive"]}
swc_atoms = {version = "0.2", path = "../../../atoms"}
swc_common = {version = "0.10", path = "../../../common"}
swc_ecma_ast = {version = "0.37.0", path = "../../ast"}
swc_ecma_parser = {version = "0.45.0", path = "../../parser"}
swc_ecma_transforms_base = {version = "0.2.0", path = "../base"}
swc_ecma_utils = {version = "0.27.0", path = "../../utils"}
swc_ecma_visit = {version = "0.23.0", path = "../../visit"}

[dev-dependencies]
swc_ecma_transforms_compat = {version = "0.3.0", path = "../compat/"}
swc_ecma_transforms_module = {version = "0.3.0", path = "../module"}
swc_ecma_transforms_testing = {version = "0.2.0", path = "../testing/"}
