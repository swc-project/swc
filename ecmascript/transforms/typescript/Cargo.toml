[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_typescript/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_ecma_transforms_typescript"
repository = "https://github.com/swc-project/swc.git"
version = "0.51.1"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = {version = "1.0.118", features = ["derive"]}
swc_atoms = {version = "0.2", path = "../../../atoms"}
swc_common = {version = "0.13.5", path = "../../../common"}
swc_ecma_ast = {version = "0.54.0", path = "../../ast"}
swc_ecma_parser = {version = "0.73.0", path = "../../parser"}
swc_ecma_transforms_base = {version = "0.38.2", path = "../base"}
swc_ecma_transforms_react = {version = "0.50.2", path = "../react"}
swc_ecma_utils = {version = "0.47.0", path = "../../utils"}
swc_ecma_visit = {version = "0.40.0", path = "../../visit"}

[dev-dependencies]
swc_ecma_codegen = {version = "0.75.0", path = "../../codegen"}
swc_ecma_transforms_compat = {version = "0.43.3", path = "../compat"}
swc_ecma_transforms_module = {version = "0.48.1", path = "../module"}
swc_ecma_transforms_proposal = {version = "0.48.1", path = "../proposal/"}
swc_ecma_transforms_testing = {version = "0.39.1", path = "../testing"}
testing = {version = "0.14.0", path = "../../../testing"}
walkdir = "2.3.1"
