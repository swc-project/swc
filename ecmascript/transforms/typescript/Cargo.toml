[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://swc.rs/rustdoc/swc_ecma_transforms_typescript/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_ecma_transforms_typescript"
repository = "https://github.com/swc-project/swc.git"
version = "0.1.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
fxhash = "0.2.1"
serde = { version = "1.0.118", features = ["derive"] }
swc_atoms = { path = "../../../atoms" }
swc_common = { path = "../../../common" }
swc_ecma_ast = { path = "../../ast" }
swc_ecma_transforms_base = { path = "../base" }
swc_ecma_utils = { path = "../../utils" }
swc_ecma_visit = { path = "../../visit" }

[dev-dependencies]
swc_ecma_transforms_testing = { path = "../testing" }
