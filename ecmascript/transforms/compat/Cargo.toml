[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_compat/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_ecma_transforms_compat"
repository = "https://github.com/swc-project/swc.git"
version = "0.43.4"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
concurrent = [
  "rayon",
  "swc_ecma_transforms_base/concurrent",
  "swc_ecma_utils/concurrent",
]

[dependencies]
ahash = "0.7.4"
arrayvec = "0.5.2"
indexmap = "1.6.1"
is-macro = "0.1.8"
num-bigint = "0.2"
ordered-float = "2.0.1"
rayon = {version = "1.5.1", optional = true}
serde = {version = "1.0.118", features = ["derive"]}
smallvec = "1.6.0"
swc_atoms = {version = "0.2.5", path = "../../../atoms"}
swc_common = {version = "0.13.0", path = "../../../common"}
swc_ecma_ast = {version = "0.54.5", path = "../../ast"}
swc_ecma_transforms_base = {version = "0.38.3", path = "../base"}
swc_ecma_transforms_classes = {version = "0.24.2", path = "../classes"}
swc_ecma_transforms_macros = {version = "0.2.2", path = "../macros"}
swc_ecma_utils = {version = "0.47.2", path = "../../utils"}
swc_ecma_visit = {version = "0.40.1", path = "../../visit"}

[dev-dependencies]
swc_ecma_parser = {version = "0.73.15", path = "../../parser"}
swc_ecma_transforms_testing = {version = "0.39.2", path = "../testing"}
testing = {version = "0.14.0", path = "../../../testing"}
