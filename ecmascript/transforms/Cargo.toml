[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://swc.rs/rustdoc/swc_ecma_transforms/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_ecma_transforms"
repository = "https://github.com/swc-project/swc.git"
version = "0.31.2"

[features]
const-modules = ["dashmap"]
default = []
react = ["dashmap"]

[dependencies]
Inflector = {version = "0.11.4", default-features = false}
arrayvec = "0.5.1"
dashmap = {version = "3", optional = true}
either = "1.5"
fxhash = "0.2"
indexmap = "1"
is-macro = "0.1"
jsdoc = {version = "0.12.0", path = "../jsdoc"}
log = "0.4.8"
num-bigint = {version = "0.2", features = ["serde"]}
once_cell = "1"
ordered-float = "1.0.1"
phf = {version = "0.8.0", features = ["macros"]}
regex = "1"
retain_mut = "=0.1.1"
scoped-tls = "1"
serde = {version = "1", features = ["derive"]}
serde_json = "1"
smallvec = "1"
swc_atoms = {version = "0.2.0", path = "../../atoms"}
swc_common = {version = "0.10.0", path = "../../common"}
swc_ecma_ast = {version = "0.36.0", path = "../ast"}
swc_ecma_parser = {version = "0.44.0", path = "../parser"}
swc_ecma_transforms_macros = {version = "0.1.1", path = "./macros"}
swc_ecma_utils = {version = "0.26.0", path = "../utils"}
swc_ecma_visit = {version = "0.22.0", path = "../visit"}
unicode-xid = "0.2"

[dev-dependencies]
pretty_assertions = "0.6"
sourcemap = "6"
swc_ecma_codegen = {version = "0.42.0", path = "../codegen"}
tempfile = "3"
testing = {version = "0.10.0", path = "../../testing"}
walkdir = "2"
