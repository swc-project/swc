[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_optimization/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_ecma_transforms_optimization"
repository = "https://github.com/swc-project/swc.git"
version = "0.43.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dashmap = "4.0.2"
indexmap = "1.6.1"
once_cell = "1.5.2"
retain_mut = "0.1.2"
rustc-hash = "1.1.0"
serde_json = "1.0.61"
swc_atoms = {version = "0.2", path = "../../../atoms"}
swc_common = {version = "0.12.0", path = "../../../common"}
swc_ecma_ast = {version = "0.52.0", path = "../../ast"}
swc_ecma_parser = {version = "0.71.0", path = "../../parser"}
swc_ecma_transforms_base = {version = "0.32.0", path = "../base"}
swc_ecma_utils = {version = "0.44.2", path = "../../utils"}
swc_ecma_visit = {version = "0.38.1", path = "../../visit"}
tracing = "0.1.28"

[dev-dependencies]
swc_ecma_transforms_compat = {version = "0.36.0", path = "../compat"}
swc_ecma_transforms_module = {version = "0.40.0", path = "../module"}
swc_ecma_transforms_proposal = {version = "0.40.0", path = "../proposal"}
swc_ecma_transforms_react = {version = "0.41.0", path = "../react"}
swc_ecma_transforms_testing = {version = "0.33.0", path = "../testing"}
swc_ecma_transforms_typescript = {version = "0.42.0", path = "../typescript"}
testing = {version = "0.13.0", path = "../../../testing"}
