[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://swc.rs/rustdoc/swc_ecma_transforms_optimization/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_ecma_transforms_optimization"
repository = "https://github.com/swc-project/swc.git"
version = "0.8.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dashmap = "4.0.1"
fxhash = "0.2.1"
indexmap = "1.6.1"
log = "0.4.11"
once_cell = "1.5.2"
retain_mut = "0.1.2"
serde_json = "1.0.61"
swc_atoms = {version = "0.2", path = "../../../atoms"}
swc_common = {version = "0.10.10", path = "../../../common"}
swc_ecma_ast = {version = "0.40.0", path = "../../ast"}
swc_ecma_parser = {version = "0.49.0", path = "../../parser"}
swc_ecma_transforms_base = {version = "0.6.0", path = "../base"}
swc_ecma_utils = {version = "0.30.0", path = "../../utils"}
swc_ecma_visit = {version = "0.26.0", path = "../../visit"}

[dev-dependencies]
swc_ecma_transforms_compat = {version = "0.7.0", path = "../compat"}
swc_ecma_transforms_module = {version = "0.7.0", path = "../module"}
swc_ecma_transforms_proposal = {version = "0.7.0", path = "../proposal"}
swc_ecma_transforms_react = {version = "0.8.0", path = "../react"}
swc_ecma_transforms_testing = {version = "0.6.0", path = "../testing"}
swc_ecma_transforms_typescript = {version = "0.7.0", path = "../typescript"}
