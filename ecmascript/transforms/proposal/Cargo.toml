[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "rust port of babel and closure compiler."
documentation = "https://rustdoc.swc.rs/swc_ecma_transforms_proposal/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_ecma_transforms_proposal"
repository = "https://github.com/swc-project/swc.git"
version = "0.49.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
multi-module = ["swc_ecma_loader"]

[dependencies]
either = "1.6.1"
serde = {version = "1.0.118", features = ["derive"]}
smallvec = "1.6.0"
swc_atoms = {version = "0.2", path = "../../../atoms"}
swc_common = {version = "0.13.0", path = "../../../common"}
swc_ecma_ast = {version = "0.54.0", path = "../../ast"}
swc_ecma_loader = {version = "0.21.0", path = "../../loader", optional = true}
swc_ecma_parser = {version = "0.73.0", path = "../../parser"}
swc_ecma_transforms_base = {version = "0.38.2", path = "../base"}
swc_ecma_transforms_classes = {version = "0.24.1", path = "../classes"}
swc_ecma_transforms_macros = {version = "0.2.2", path = "../macros"}
swc_ecma_utils = {version = "0.47.0", path = "../../utils"}
swc_ecma_visit = {version = "0.40.0", path = "../../visit"}

[dev-dependencies]
serde_json = "1.0.66"
swc_ecma_transforms_compat = {version = "0.43.3", path = "../compat"}
swc_ecma_transforms_module = {version = "0.49.0", path = "../module"}
swc_ecma_transforms_testing = {version = "0.39.1", path = "../testing"}
testing = {version = "0.14.0", path = "../../../testing"}
