[package]
name = "swc_ecma_codegen"
version = "0.7.1"
authors = ["강동윤 <kdy1@outlook.kr>"]
license = "Apache-2.0/MIT"
repository = "https://github.com/swc-project/swc.git"
documentation = "https://swc-project.github.io/rustdoc/swc_ecma_codegen/"
description = "Ecmascript code generator for the swc project."

[dependencies]
bitflags = "1"
fxhash = "0.2.1"
swc_atoms = { version = "0.1", path ="../../atoms" }
swc_common = { version = "0.3", path ="../../common" }
swc_ecma_ast = { version = "0.9.1", path ="../ast" }
swc_ecma_codegen_macros = { version = "0.3", path ="./macros" }
sourcemap = "2.2"

[dev-dependencies]
testing = { version = "0.3", path ="../../testing" }
swc_ecma_parser = { version = "0.10", path ="../parser" }