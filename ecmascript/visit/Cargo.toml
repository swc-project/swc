[package]
name = "swc_ecma_visit"
version = "0.9.0"
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
license = "Apache-2.0/MIT"
repository = "https://github.com/swc-project/swc.git"
documentation = "https://swc-project.github.io/rustdoc/swc_ecma_visit/"
description = "Visitors for swc ecmascript nodes which works on stable rustc"
edition = "2018"


[dependencies]
swc_atoms = { version = "0.2", path = "../../atoms" }
swc_common = { version = "0.6.0", path = "../../common" }
swc_ecma_ast = { version = "0.23.0", path ="../ast" }
swc_ecma_visit_macros = { version = "0.5.0", path ="./macros", features = ['optional'] }
num-bigint = { version = "0.2", features = ["serde"] }
