[package]
name = "swc_ecma_visit_macros"
version = "0.4.1"
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
license = "Apache-2.0/MIT"
repository = "https://github.com/swc-project/swc.git"
documentation = "https://swc-project.github.io/rustdoc/swc_ecma_visit_macros/"
description = "Visitors for swc ecmascript nodes which works on stable rustc"
edition = "2018"

[lib]
proc-macro = true

[features]
optional = []
default = ['optional']

[dependencies]
swc_macros_common = { version = "0.3", path ="../../../macros/common" }
proc-macro2 = "1"
pmutil = "0.5.1"
quote = "1"
syn = { version = "1", features = ["parsing", "full"] }
Inflector = "0.11.4"