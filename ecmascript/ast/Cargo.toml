[package]
name = "swc_ecma_ast"
version = "0.23.1"
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
license = "Apache-2.0/MIT"
repository = "https://github.com/swc-project/swc.git"
documentation = "https://swc-project.github.io/rustdoc/swc_ecma_ast/"
description = "Ecmascript ast."
edition = "2018"

[features]
default = []
# Requires nightly.
fold = ["swc_common/fold"]

[dependencies]
serde = { version = "1.0.88", features = ["derive"] }
swc_atoms = { version = "0.2", path ="../../atoms" }
swc_common = { version = "0.7", path ="../../common" }
enum_kind = { version = "0.2", path ="../../macros/enum_kind" }
string_enum = { version = "0.3", path ="../../macros/string_enum" }
num-bigint = { version = "0.2", features = ["serde"] }

[dev-dependencies]
serde_json = "1"