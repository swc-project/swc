[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "import/export analysis for the bundler"
documentation = "https://rustdoc.swc.rs/swc_bundler_analysis/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_bundler_analysis"
repository = "https://github.com/swc-project/swc.git"
version = "0.1.0"

[dependencies]
anyhow = "1.0.40"
fxhash = "0.2.1"
indexmap = "1.6.2"
is-macro = "0.1.9"
retain_mut = "0.1.3"
swc_atoms = {version = "0.2.6", path = "../../atoms"}
swc_common = {version = "0.10.20", path = "../../common"}
swc_ecma_ast = {version = "0.45.0", path = "../../ecmascript/ast"}
swc_ecma_transforms_base = {version = "0.15.5", path = "../../ecmascript/transforms/base"}
swc_ecma_utils = {version = "0.36.0", path = "../../ecmascript/utils"}
swc_ecma_visit = {version = "0.31.0", path = "../../ecmascript/visit"}
