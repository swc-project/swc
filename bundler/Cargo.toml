[package]
authors = ["강동윤 <kdy1997.dev@gmail.com>"]
description = "Very fast ecmascript bundler"
documentation = "https://swc.rs/rustdoc/swc_bundler/"
edition = "2018"
license = "Apache-2.0/MIT"
name = "swc_bundler"
repository = "https://github.com/swc-project/swc.git"
version = "0.11.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
concurrent = ["swc_common/concurrent", "dashmap", "rayon"]
default = []

[dependencies]
anyhow = "1"
crc = "1.8"
dashmap = {version = "3", optional = true}
indexmap = "1.6"
is-macro = "0.1"
log = "0.4"
once_cell = "1"
petgraph = "0.5"
radix_fmt = "1"
rayon = {version = "1", optional = true}
relative-path = "1.2"
retain_mut = "=0.1.1"
swc_atoms = {version = "0.2.4", path = "../atoms"}
swc_common = {version = "0.10.0", path = "../common"}
swc_ecma_ast = {version = "0.33.0", path = "../ecmascript/ast"}
swc_ecma_codegen = {version = "0.37.0", path = "../ecmascript/codegen"}
swc_ecma_parser = {version = "0.39.0", path = "../ecmascript/parser"}
swc_ecma_transforms = {version = "0.26.0", path = "../ecmascript/transforms"}
swc_ecma_utils = {version = "0.23.0", path = "../ecmascript/utils"}
swc_ecma_visit = {version = "0.19.0", path = "../ecmascript/visit"}

[dev-dependencies]
reqwest = {version = "0.10.8", features = ["blocking"]}
tempfile = "3.1.0"
testing = {version = "0.10.0", path = "../testing"}
url = "2.1.1"
walkdir = "2"
